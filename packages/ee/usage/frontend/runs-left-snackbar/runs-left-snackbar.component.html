<div class="ap-w-[250px] md:ap-w-[500px] " *ngIf="runsStats$ | async as stats">
    <div class="ap-typography-1 ap-font-semibold ap-flex ap-mb-2">
        <div>Tasks: {{stats.runsExecuted}}/{{stats.runsCap}} (Resets in {{stats.daysLeftBeforeReset}} days)</div>
        <div class="ap-flex-grow"></div>
        <app-button btnColor="primary" btnStyle="basic" (buttonClicked)="openPricingPlans()" type="button"
            btnSize="small">
            View Plans
        </app-button>
    </div>
    <mat-progress-bar mode="determinate" [value]="(stats.runsExecuted/stats.runsCap )*100 "></mat-progress-bar>
</div>
