<ap-page-title [title]="title">
</ap-page-title>
<ap-upgrade-note [featureNote]="upgradeNote" *ngIf="isDemo"></ap-upgrade-note>

<div class="ap-w-full ap-pt-2">

    <table mat-table [dataSource]="dataSource" class="ap-w-[100%]" i18n-aria-label aria-label="Flow Templates">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef i18n>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.firstName + ' ' + user.lastName }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef i18n>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef i18n>Created</th>
            <td mat-cell *matCellDef="let user">{{ user.created | date:"short" }}</td>
        </ng-container>
        <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef i18n>Updated</th>
            <td mat-cell *matCellDef="let user">{{ user.updated | date:"short" }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef i18n>Status</th>
            <td mat-cell *matCellDef="let user">{{ user.status === UserStatus.INACTIVE ? deactivated: active }}</td>
        </ng-container>



        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="!ap-text-right">
            </th>
            <td mat-cell *matCellDef="let user">
                <div class="ap-w-[7.3125rem]  ap-float-right ap-flex ap-gap-2 ap-justify-center">
                    <ap-icon-button [buttonDisabled]="isDemo" (buttonClicked)="activateUser(user)" i18n-tooltipText
                        tooltipText="Activate User" iconFilename="reactivate.svg"
                        *ngIf="user.status === UserStatus.INACTIVE" [width]="20" [height]="20"
                        [height]="16"></ap-icon-button>
                    <ap-icon-button (buttonClicked)="deactivateUser(user)" i18n-tooltipText [buttonDisabled]="isDemo"
                        tooltipText="Deactivate User" iconFilename="suspend.svg"
                        [buttonDisabled]="user.id === platformOwnerId" *ngIf="user.status === UserStatus.ACTIVE"
                        [width]="20" [height]="20"  [height]="16"></ap-icon-button>

                    <ap-icon-button
                        (buttonClicked)="deleteUser(user)"
                        [buttonDisabled]="disableDeleteButton(user)"
                        i18n-tooltipText
                        iconFilename="trash.svg"
                        tooltipText="Delete User"
                        [height]="16"
                        [width]="20"
                        color="warn"
                    ></ap-icon-button>
                </div>

            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [class.ap-hidden]="dataSource.isLoading$ | async" *matRowDef="let row; columns: displayedColumns">
        </tr>
    </table>
    <ng-container *ngIf="(dataSource.isLoading$ | async) === true">
        <div class="ap-flex ap-items-center ap-justify-center ap-flex-grow ap-h-[500px]">
            <ap-loading-icon height="50px" width="51px" [outlineLoader]="true" [whiteLoader]="false">
            </ap-loading-icon>
        </div>
    </ng-container>
    <ng-container *ngIf="
            dataSource.data.length === 0 &&
            (dataSource.isLoading$ | async) === false
          ">
        <div class="ap-flex ap-items-center ap-justify-center ap-h-full ap-h-[500px] ap-py-8" i18n>
            No users created yet.
        </div>
    </ng-container>
</div>
<ng-container *ngIf="deactivate$ | async"></ng-container>
<ng-container *ngIf="activate$ | async"></ng-container>
<ng-container *ngIf="delete$ | async"></ng-container>
