<ap-dialog-title-template> Create Project </ap-dialog-title-template>

<mat-dialog-content>
  <form
    class="ap-w-[500px]"
    (submit)="$event.preventDefault(); createProject()"
  >
    <mat-form-field class="ap-w-full">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Awesome project"
        [formControl]="formGroup.controls.displayName"
      />
      <mat-error *ngIf="formGroup.controls.displayName.invalid"
        >Name is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="ap-flex ap-gap-2.5">
    <ap-button
      btnColor="basic"
      mat-dialog-close
      btnSize="default"
      btnColor="basic"
    >
      Cancel
    </ap-button>
    <ap-button
      [loading]="loading"
      (buttonClicked)="createProject()"
      btnColor="primary"
      btnSize="default"
      [loading]="loading"
    >
      Create
    </ap-button>
  </div>
</mat-dialog-actions>

<ng-container *ngIf="createProject$ | async"></ng-container>
