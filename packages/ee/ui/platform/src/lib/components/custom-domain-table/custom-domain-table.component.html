<div class="ap-w-full ap-pt-2">
  <table mat-table [dataSource]="dataSource" class="ap-w-[100%]" i18n-aria-label aria-label="Custom Domains">
    <ng-container matColumnDef="domain">
      <th mat-header-cell *matHeaderCellDef i18n>Domain</th>
      <td mat-cell *matCellDef="let customDomain">{{ customDomain.domain }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef i18n>Status</th>
      <td mat-cell *matCellDef="let customDomain">
        {{ customDomain.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef i18n>Created</th>
      <td mat-cell *matCellDef="let customDomain">
        {{ customDomain.created | apDate : 'mdhm' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <div class="ap-flex ap-items-center ap-justify-end">
          <ap-button btnColor="primary" btnSize="medium" (buttonClicked)="createKey()" i18n>
            Add Domain
          </ap-button>
        </div>
      </th>
      <td mat-cell *matCellDef="let customDomain">
        <div class="ap-w-[5.6875rem] ap-flex ap-flex-row ap-items-center ap-justify-end ap-float-right ap-text-center">
          @if(customDomain.status==="PENDING"){
          <ap-icon-button (click)="$event.stopPropagation(); verifyDomain(customDomain)" i18n-tooltipText
            tooltipText="Verify Custom Domain" iconFilename="sync.svg" [width]="20" [height]="20" color="primary"
            [height]="16"></ap-icon-button>
          }
          <ap-icon-button (click)="$event.stopPropagation(); deleteCustomDomain(customDomain)" i18n-tooltipText
            tooltipText="Delete Custom Domain" iconFilename="trash.svg" [width]="20" [height]="20" color="warn"
            [height]="16"></ap-icon-button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [class.ap-hidden]="dataSource.isLoading$ | async" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <ng-container *ngIf="(dataSource.isLoading$ | async) === true">
    <div class="ap-flex ap-items-center ap-justify-center ap-flex-grow ap-h-[500px]">
      <ap-loading-icon height="50px" width="51px" [outlineLoader]="true" [whiteLoader]="false">
      </ap-loading-icon>
    </div>
  </ng-container>
  <ng-container *ngIf="
      dataSource.data.length === 0 && (dataSource.isLoading$ | async) === false
    ">
    <div class="ap-flex ap-items-center ap-justify-center ap-h-full ap-h-[500px] ap-py-8" i18n>
      No custom domains created yet.
    </div>
  </ng-container>
</div>

<ng-container *ngIf="dialogClosed$ | async"></ng-container>
<ng-container *ngIf="validationData$ | async"></ng-container>
