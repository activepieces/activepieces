<ap-dialog-title-template>
  {{ dialogTitle }}
</ap-dialog-title-template>

<mat-dialog-content>
  <div class="ap-w-[500px]">
    <ng-container *ngIf="!keyCreated">
      <form [formGroup]="formGroup" (submit)="createKey()">
        <mat-form-field class="ap-w-full">
          <mat-label i18n>Name</mat-label>
          <input
            matInput
            i18n-placeholder
            placeholder="My Test"
            [formControl]="formGroup.controls.displayName"
          />
          <mat-error
            *ngIf="formGroup.controls.displayName.hasError('required')"
            i18n
            >Name is required
          </mat-error>
          <mat-error
            *ngIf="formGroup.controls.displayName.hasError('invalid')"
            i18n
            >Name is used
          </mat-error>
        </mat-form-field>
      </form>
    </ng-container>
    <ng-container *ngIf="keyCreated" class="ap-flex ap-flex-col ap-gap-4">
      <div class="ap-typography-body-2 ap-mb-4" i18n>
        Please save this secret key somewhere safe and accessible. For security
        reasons,
        <span class="ap-font-bold">you won't be able to view it again</span>. If
        you lose this secret key, you'll need to generate a new one.
      </div>
      <mat-form-field class="ap-w-full">
        <input
          readonly
          class="ap-w-full"
          [formControl]="keyFormControl"
          matInput
        />
        <ap-icon-button
          [width]="15"
          [height]="15"
          matSuffix
          iconFilename="copy.svg"
          tooltipText="Copy"
          extraClasses="ap-fill-body"
          class="ap-mr-[3.125rem]"
          (buttonClicked)="copyKey()"
        ></ap-icon-button>
      </mat-form-field>
    </ng-container>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="ap-flex ap-gap-2.5">
    <ap-button
      btnColor="basic"
      *ngIf="!keyCreated"
      mat-dialog-close
      btnSize="default"
      btnColor="basic"
      i18n
    >
      Cancel
    </ap-button>
    <ap-button
      (buttonClicked)="!keyCreated ? createKey() : close()"
      btnColor="primary"
      btnSize="default"
      [loading]="
        (loading$ | async) !== undefined && (loading$ | async) !== false
      "
    >
      <div *ngIf="keyCreated" i18n>Confirm</div>
      <div *ngIf="!keyCreated" i18n>Create</div>
    </ap-button>
  </div>
</mat-dialog-actions>

<ng-container *ngIf="createApiKey$ | async"></ng-container>
<ng-container *ngIf="nameChanged$ | async"></ng-container>
