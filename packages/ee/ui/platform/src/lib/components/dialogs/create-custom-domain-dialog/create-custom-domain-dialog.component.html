<ap-dialog-title-template>
  {{ title }}
</ap-dialog-title-template>

<mat-dialog-content>
  <div class="ap-min-w-[470px] ap-max-w-[470px]">
    <div *ngIf="(edition$ | async) === ApEdition.CLOUD" class="ap-mb-3">
      <ap-markdown [data]="cloudNote"> </ap-markdown>
    </div>

    <form
      autocomplete="off"
      class="ap-flex ap-flex-col ap-gap-2"
      [formGroup]="formGroup"
      (submit)="submit()"
    >
      <mat-form-field class="ap-w-full" appearance="outline">
        <mat-label>Domain </mat-label>
        <input
          name="domain"
          autocomplete="doNotAutoComplete"
          cdkFocusInitial
          [formControl]="formGroup.controls.domain"
          matInput
          type="text"
          placeholder="automations.example.com"
        />
        <mat-error *ngIf="formGroup.controls.domain.invalid" i18n>
          Domain is required
        </mat-error>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="ap-flex ap-gap-2.5">
    <ap-button
      btnColor="basic"
      mat-dialog-close
      btnSize="default"
      btnColor="basic"
      [disabled]="(loading$ | async) || false"
      i18n
    >
      Cancel
    </ap-button>
    <ap-button
      btnSize="default"
      type="submit"
      (click)="submit()"
      [loading]="(loading$ | async) || false"
      btnColor="primary"
      i18n
    >
      Confirm
    </ap-button>
  </div>
</mat-dialog-actions>
<ng-container *ngIf="addCustomDomain$ | async"></ng-container>
