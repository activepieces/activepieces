<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AutomationX</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="icon" type="image/x-icon" href="https://cdn.activepieces.com/brand/favicon.ico" /> -->
    <link rel="icon" type="image/x-icon" href="/promptx_blue.ico" />
    <link rel="stylesheet" href="/src/styles.css" />

    <!-- Link to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400..800&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Apply Roberto font -->
    <!-- Apply Plus+Jakarta+Sans font -->
    <style>
      body,
      p {
        /* font-family: 'Roboto', sans-serif; */
        font-family: 'Inter', sans-serif;
        /* Use Plus+Jakarta+Sans font as the primary font */
      }
      h1,
      h2 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function (event) {
        window.onmessage = function (e) {
          try {
            if (e.data && typeof e.data === 'string') {
              console.log('=== onmessage data not empty ===');
              var playload = JSON.parse(e.data);
              localStorage.setItem(playload.key, playload.data);
              if (playload.key == 'openID') {
                let openID = JSON.parse(playload.data);
                let access_token = openID?.access_token;
                localStorage.setItem('access_token', access_token);
              }
            }
          } catch (error) {
            console.log(e, error);
          }
        };
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
