<app-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" btnStyle="basic" btnColor="basic" btnSize="medium">
    <div class="ap-flex ap-items-center ap-font-semibold">
        ðŸ“£ Feedback
    </div>

</app-button>
<mat-menu #menu="matMenu" xPosition="before">
    <div (click)="$event.stopPropagation()"
        class="ap-flex ap-flex-col ap-gap-2 ap-min-w-[250px] md:ap-min-w-[325px] -ap-mt-2">
        <mat-form-field appearance="fill" class="ap-w-full !ap-bg-white" subscriptSizing="dynamic">
            <textarea [formControl]="feedbackControl" rows="4" matInput
                placeholder="Have any feedback for us? "></textarea>
        </mat-form-field>
        <div class="ap-flex ap-px-4">
            <app-button btnSize="medium" btnColor="basic" btnStyle="stroked" placement="bottom"
                (click)="menuTrigger.closeMenu()">
                Close
            </app-button>
            <div class="ap-flex-grow"></div>
            <app-button btnSize="medium" placement="bottom" [loading]="sendingFeedback"
                (buttonClicked)="sendFeedback()">
                Send Feedback
            </app-button>
        </div>
        <div class="ap-px-4 ap-typography-body-2 ap-text-description">
            <span class="ap-font-semibold">Need Help?</span>&nbsp; <span><a class="!ap-typography-body-2"
                    href="https://github.com/activepieces/activepieces/issues" target="_blank">Open an issue</a>
                or <a class="!ap-typography-body-2" href="https://activepieces.com/docs/" target="_blank">visit our
                    docs</a></span>
        </div>
    </div>
</mat-menu>
<ng-container *ngIf="sendFeedback$ | async">

</ng-container>
