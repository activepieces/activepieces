---
openapi: 3.0.0
info:
  title: Transactions Service
  description: The Transactions service supports operations managing financial transactions.
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: https://swaggerhub.onefiserv.net/virts/Bank_Sol_Org/TransactionsService/11.0.0
  description: SwaggerHub API Auto Mocking
- url: http://swaggerhub.onefiserv.net/v1/virts/Bank_Sol_Org/TransactionsService/11.0.0
  description: SwaggerHub API Auto Mocking
paths:
  /transactions:
    post:
      tags:
      - Add Transaction
      summary: Adds a monetary transaction
      description: Adds transactions
      operationId: addTransactions
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionAddRqType'
        required: true
        x-send-file-in-body: false
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionAddRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionAddRsType'
  /transactions/reversal:
    post:
      tags:
      - Reversal Transaction
      summary: Reverses a monetary transaction
      description: Adds transactions
      operationId: addReversal
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRevRqType'
        required: true
        x-send-file-in-body: false
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionRevRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionRevRsType'
components:
  schemas:
    AmountTypeType:
      title: AmountTypeType
      type: string
      enum:
      - Principal
      - Interest
      - Escrow
      - Fee
      - Insurance
      - LateFee
      - OtherIns
      - OtherEscrow
      - LoanPayment
      - AddtlPrincipal
    AccountBalanceType:
      title: AccountBalanceType
      required:
      - type
      type: object
      properties:
        type:
          maxLength: 80
          type: string
          description: 'Balance Type. Valid value: Current, Avail.'
        amount:
          type: number
          description: Amount.
        currencyCode:
          maxLength: 3
          type: string
          description: Currency code. "ISO4217-Alpha-3".
        expirationDate:
          type: string
          description: Expiration date.
          format: date
    AccountKeysType:
      title: AccountKeysType
      type: object
      properties:
        id:
          maxLength: 36
          type: string
          description: Uniquely identifies an account held at a financial institution..
        number:
          maxLength: 36
          type: string
          description: Account number.
        type:
          maxLength: 80
          type: string
          description: "Classifies the type of product with which an account is associated. This element is required when adding a new account and by using this value we can identify if the account is a savings, a checking, a time deposit, loan account, etc. Valid values are:\n  - CCA  - Credit Card Account\n  - CDA  - Certificate of Deposti\n  - CLA  - Commercial Loan Account\n  - DDA  - Demand Deposit Account\n  - EQU  - Equity Line Account\n  - ILA  - Installment Loan Account\n  - IRA  - Individual Retirement Account     \n  - RET  - Retirement\n  - EXT  - External Account\n  - LOAN - Loan Account\n  - LOC  - Line of Credit\n  - CLOC - Credit Line\n  - MLA  - Mortgage Loan\n  - PBA  - Passbook Savings Account  \n  - SDA  - Savings Account\n  - SDB  - Safe Deposit Account\n  - MMA  - Money Market Account\n  - DDL  - Demand Deposit Loan\n  - GLA  - General Ledger Account"
        routingNumber:
          type: integer
          description: Routing Number.
          format: int64
    CashTypeType:
      title: CashTypeType
      type: string
      enum:
      - Bill
      - Coin
    CashType:
      title: CashType
      required:
      - count
      - denomination
      - type
      type: object
      properties:
        type:
          $ref: '#/components/schemas/CashTypeType'
        denomination:
          maxLength: 80
          type: string
          description: 'The value of the coin or bill. '
        count:
          type: integer
          description: Count.
          format: int64
    CurrencyAmountType:
      title: CurrencyAmountType
      required:
      - amount
      type: object
      properties:
        amount:
          type: number
          description: Amount.
        currencyCode:
          maxLength: 3
          type: string
          description: Currency code. "ISO4217-Alpha-3".
    CashInAmountType:
      title: CashInAmountType
      allOf:
      - $ref: '#/components/schemas/CurrencyAmountType'
      - type: object
        properties:
          details:
            type: array
            description: Denomination composition of the cash in.
            items:
              $ref: '#/components/schemas/CashType'
    CashOutAmountType:
      title: CashOutAmountType
      allOf:
      - $ref: '#/components/schemas/CurrencyAmountType'
      - type: object
    CheckDetailType:
      title: CheckDetailType
      type: object
      properties:
        type:
          maxLength: 80
          type: string
          description: "Indicates check on us or foreign. Valid values are:\n  - OnUs\n  - Foreign\n  - Local\n  - NonLocal\n  "
        account:
          $ref: '#/components/schemas/AccountKeysType'
        number:
          maxLength: 22
          type: string
          description: Check Number.
        amount:
          type: number
          description: Amount.
    CheckInType:
      title: CheckInType
      allOf:
      - $ref: '#/components/schemas/CurrencyAmountType'
      - type: object
        properties:
          reference:
            maxLength: 200
            type: string
            description: Reference.
          checkDetails:
            type: array
            description: Check detail.
            items:
              $ref: '#/components/schemas/CheckDetailType'
    CheckOutAmountType:
      title: CheckOutAmountType
      allOf:
      - $ref: '#/components/schemas/CurrencyAmountType'
      - type: object
        properties:
          number:
            maxLength: 22
            type: string
            description: Official check number reserved by the core provider.
          payeeName:
            maxLength: 80
            type: string
            description: Name for which the check is made out to.
    CompositeAmountType:
      title: CompositeAmountType
      required:
      - amount
      - type
      type: object
      properties:
        type:
          $ref: '#/components/schemas/AmountTypeType'
        amount:
          type: number
          description: Amount.
    CountryCodeType:
      title: CountryCodeType
      required:
      - CountryCodeValue
      type: object
      properties:
        countryCodeSource:
          maxLength: 80
          type: string
          description: Country code source. Used with country code value to indicate the Country Code Source table.
        countryCodeValue:
          maxLength: 80
          type: string
          description: Country code value. Indicates the country code value within the CountryCodeSource table specified.
      description: Country code.
    OffsetGLType:
      title: OffsetGLType
      type: object
      properties:
        glAccountNumber:
          maxLength: 36
          type: string
          description: General ledger account number for one sided transactions.
        segments:
          type: array
          items:
            $ref: '#/components/schemas/SegmentType'
      description: General ledger account details used to offset  one side transactions.
    PersonNameType:
      title: PersonNameType
      type: object
      properties:
        familyName:
          maxLength: 60
          type: string
          description: Family name.
        givenName:
          maxLength: 60
          type: string
          description: Given name. Person's first name.
        middleName:
          maxLength: 60
          type: string
          description: Middle name. Person's middle name.
      description: Person name.
    CreditorType:
      title: CreditorType
      description: Creditor.
      allOf:
      - $ref: '#/components/schemas/TrnReferenceType'
      - type: object
    DebtorType:
      title: DebtorType
      description: Debtor.
      allOf:
      - $ref: '#/components/schemas/TrnReferenceType'
      - type: object
    TrnReferenceType:
      title: TrnReferenceType
      type: object
      properties:
        personName:
          $ref: '#/components/schemas/PersonNameType'
        name:
          maxLength: 80
          type: string
          description: Name
        postAddr:
          $ref: '#/components/schemas/PostAddrType'
        account:
          $ref: '#/components/schemas/AccountKeysType'
        SWIFTReference:
          $ref: '#/components/schemas/SWIFTReferenceType'
    SWIFTReferenceType:
      title: SWIFTRefenceType
      type: object
      properties:
        referenceAccountOwner:
          maxLength: 16
          type: string
          description: Reference account owner. Refers to field 61/Subfield 7 called “Reference for the Account Owner” for MT940/MT950 SWIFT Reporting.
        bankReferenceId:
          maxLength: 16
          type: string
          description: Bank Reference Identifier. Refers to field 61/Subfield 8 called “Bank Reference” for MT940/MT950 SWIFT Reporting.
      description: SWIFT Reference.
    EntryDetailsType:
      title: EntryDetailsType
      description: Itemized transaction amount detail.
      allOf:
      - $ref: '#/components/schemas/CompositeAmountType'
      - type: object
        properties:
          glAccountNumber:
            maxLength: 36
            type: string
            description: General ledger account number.
          segments:
            type: array
            items:
              $ref: '#/components/schemas/SegmentType'
    EntryCreateType:
      title: EntryCreateType
      required:
      - account
      - code
      - isDebit
      type: object
      properties:
        code:
          maxLength: 15
          type: string
          description: Transaction Code.
        isDebit:
          type: boolean
          description: Is a debit entry .
        isGLEntry:
          type: boolean
          description: Is general ledger entry.
        account:
          $ref: '#/components/schemas/AccountKeysType'
        amount:
          type: number
          description: Amount.
        segments:
          type: array
          items:
            $ref: '#/components/schemas/SegmentType'
        currencyCode:
          maxLength: 4
          type: string
          description: Currency code.
        offsetGL:
          $ref: '#/components/schemas/OffsetGLType'
        entryDetails:
          type: array
          description: Itemized transaction amount detail.
          items:
            $ref: '#/components/schemas/EntryDetailsType'
        description:
          maxLength: 200
          type: string
          description: Description .
        checkDetails:
          type: array
          description: Check detail.
          items:
            $ref: '#/components/schemas/CheckDetailType'
        reference:
          maxLength: 200
          type: string
          description: Reference details related to the transaction.
      description: Transaction entries.
    OtherFundsInType:
      title: OtherFundsInType
      description: Other funds in.
      allOf:
      - $ref: '#/components/schemas/CurrencyAmountType'
      - type: object
        properties:
          type:
            maxLength: 80
            type: string
            description: Funds Type.
    OtherFundsOutType:
      title: OtherFundsOutType
      description: Other funds out.
      allOf:
      - $ref: '#/components/schemas/CurrencyAmountType'
      - type: object
        properties:
          type:
            maxLength: 80
            type: string
            description: Funds Type.
    PostAddrType:
      title: PostAddrType
      type: object
      properties:
        addr1:
          maxLength: 64
          type: string
          description: Address line 1.
        addr2:
          maxLength: 64
          type: string
          description: Address line 2.
        addr3:
          maxLength: 64
          type: string
          description: Address line 3.
        city:
          maxLength: 40
          type: string
          description: City.
        stateProv:
          maxLength: 80
          type: string
          description: State province. ISO 3166-2:US codes.
        postalCode:
          maxLength: 11
          type: string
          description: Postal Code or ZipCode in the US.
        countryCode:
          $ref: '#/components/schemas/CountryCodeType'
      description: Postal address.
    TransactionAddRqType:
      title: TransactionAddRqType
      required:
      - entries
      - postedDateTime
      type: object
      properties:
        ovrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used to override exceptions.
        isValidateOnly:
          type: boolean
          description: Indicates whether the transaction is posted in the system of record or not.
        isReversal:
          type: boolean
          description: Indicates whether the transaction is a reversal transaction.
        isAdjustment:
          type: boolean
          description: Indicates whether the transaction is a adjustment.
        reasonCode:
          maxLength: 80
          type: string
          description: Reason code for a reversal or adjustment.
        reasonDescription:
          maxLength: 200
          type: string
          description: Reason description for a reversal or adjustment.
        effectiveDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Effective Date.
        postedDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Transaction posted date time.
        origPostedDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Original transaction posted date time. Used for reversal and adjustments.
        origTrnId:
          maxLength: 36
          type: string
          description: Original transaction identifier. Used for reversal and adjustments.
        templateNumber:
          type: integer
          description: Template Number.
          format: int64
        entries:
          type: array
          description: One or more transaction entries that comprise the financial transaction.
          items:
            $ref: '#/components/schemas/EntryCreateType'
        cashIn:
          type: array
          description: Cash In Amount.
          items:
            $ref: '#/components/schemas/CashInAmountType'
        cashOut:
          $ref: '#/components/schemas/CashOutAmountType'
        otherFundsIn:
          $ref: '#/components/schemas/OtherFundsInType'
        otherFundsOut:
          $ref: '#/components/schemas/OtherFundsOutType'
        checkIn:
          type: array
          description: Check in amount.
          items:
            $ref: '#/components/schemas/CheckInType'
        checkOut:
          $ref: '#/components/schemas/CheckOutAmountType'
        debtor:
          $ref: '#/components/schemas/DebtorType'
        creditor:
          $ref: '#/components/schemas/CreditorType'
    ReceiptDetailsType:
      title: ReceiptDetailsType
      allOf:
      - $ref: '#/components/schemas/CompositeAmountType'
      - type: object
    ImmediateCreditAmountType:
      title: ImmediateCreditAmountType
      allOf:
      - $ref: '#/components/schemas/CurrencyAmountType'
      - type: object
    ReceiptHoldType:
      title: ReceiptHoldType
      type: object
      properties:
        type:
          maxLength: 80
          type: string
          description: 'Hold type. Possible values: Auth, POS, Hold, Mgmt, Extended, REgCC.. etc.'
        amount:
          type: number
          description: Amount.
        expirationDate:
          type: string
          description: Expiration date.
          format: date
    SegmentType:
      title: SegmentType
      type: object
      properties:
        id:
          maxLength: 80
          type: string
          description: '''Segment identifier. Possible values are: CostCenter, Product, Branch, Region.'''''
        value:
          maxLength: 256
          type: string
          description: Value.
    ReceiptType:
      title: ReceiptType
      type: object
      properties:
        id:
          maxLength: 36
          type: string
          description: Core transaction Identification.
        account:
          $ref: '#/components/schemas/AccountKeysType'
        postedDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Transaction posted date time.
        name:
          maxLength: 80
          type: string
          description: Name.
        amount:
          type: number
          description: Amount.
        currencyCode:
          maxLength: 4
          type: string
          description: Currency code.
        receiptDetails:
          type: array
          description: Itemized detail in the receipt.
          items:
            $ref: '#/components/schemas/ReceiptDetailsType'
        balances:
          type: array
          description: Account Balance.
          items:
            $ref: '#/components/schemas/AccountBalanceType'
        immediateCredit:
          $ref: '#/components/schemas/ImmediateCreditAmountType'
        receiptHolds:
          type: array
          description: Holds applied to transaction.
          items:
            $ref: '#/components/schemas/ReceiptHoldType'
    TransactionAddRsType:
      title: TransactionAddRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        transactionStatusRec:
          $ref: '#/components/schemas/TransactionStatusRecType'
        receipt:
          type: array
          description: Transaction receipt provides information needed for transaction receipt printing.
          items:
            $ref: '#/components/schemas/ReceiptType'
    TransactionStatusRecType:
      title: TransactionStatusRecType
      required:
      - code
      type: object
      properties:
        code:
          type: string
          description: Transaction Code.
          enum:
          - Valid
          - Posted
          - Reversed
        effectiveDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Effective Date.
      description: Transaction status record.
    TransactionRevRqType:
      title: TransactionRevRqType
      required:
      - id
      type: object
      properties:
        id:
          maxLength: 80
          type: string
          description: Core transaction identification.
    TransactionRevRsType:
      title: TransactionRevRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        transactionStatusRec:
          $ref: '#/components/schemas/TransactionStatusRecType'
        receipt:
          type: array
          description: Transaction receipt provides information needed for transaction receipt printing.
          items:
            $ref: '#/components/schemas/ReceiptType'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: 'Unique vendor identification number provided by Fiserv to identify the vendor. '
        MultiSystemInd:
          type: boolean
          description: For internal use only. Indicates Multi-System environment is enabled.
        SvcNbr:
          maxLength: 36
          type: string
          description: For organizations processing the Multi-System environment this identifies the Service Provider (account processor).
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: "Name of the channel used by the client application.\n  - 'Online'\n  - 'Phone' \n  - 'Branch'\n  - 'EFT'\n  - 'Teller'\n  "
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        isOverridden:
          type: boolean
          description: Indicates whether previous exception is being overridden by the sender.
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financial institutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 40
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 40
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          $ref: '#/components/schemas/CountryCodeSourceType'
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: - ''EvePhone'' - ''DayPhone'' - ''EveFax'' - ''DayFax'' - ''Home'' - ''Work'' - ''Mobile'' - ''Fax'' - ''Pager'' - ''Modem'' - ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12.
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          $ref: '#/components/schemas/CountryCodeSourceType'
        AcquirerCountryCodeValue:
          maxLength: 80
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              - 'P2P' - Person-to-Person
