          description: State Province Enumeration Description.
        MilitaryRegion:
          type: string
          description: Military Region. Identifier that replaces State and City for military addresses
        PostalCode:
          maxLength: 11
          type: string
          description: Postal Code. ZipCode in the US.
        Country:
          maxLength: 64
          type: string
          description: Country.
        CountryCode:
          $ref: "#/components/schemas/CountryCodeType"
        POBox:
          maxLength: 16
          type: string
