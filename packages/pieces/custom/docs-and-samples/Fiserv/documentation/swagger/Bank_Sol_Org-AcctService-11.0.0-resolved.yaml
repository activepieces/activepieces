          description: "Address Use. Indicates the use of the address for example Business or Home, Statement, Check, Government, etc."
        AddrUseEnumDesc:
          maxLength: 80
          type: string
          description: Address Use  Enumeration Description.
        AddrFormatType:
          $ref: "#/components/schemas/AddrFormatTypeType"
        AddrFormatTypeEnumDesc:
          maxLength: 80
          type: string
