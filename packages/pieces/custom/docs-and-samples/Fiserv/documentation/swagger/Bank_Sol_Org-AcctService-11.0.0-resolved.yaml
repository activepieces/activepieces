        Addr1:
          maxLength: 64
          type: string
          description: Address Line 1.
        Addr2:
          maxLength: 64
          type: string
          description: Address Line 2.
        Addr3:
          maxLength: 64
          type: string
          description: Address Line 3.
        Addr4:
