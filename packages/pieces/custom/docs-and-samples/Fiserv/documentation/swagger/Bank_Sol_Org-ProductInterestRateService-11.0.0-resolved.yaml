openapi: 3.0.0
info:
  title: Product Interest Rate Service
  description: |
    The Product Interest Rate service supports an inquiry operation to retrieve information about the rate offered by a product.
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: /
paths:
