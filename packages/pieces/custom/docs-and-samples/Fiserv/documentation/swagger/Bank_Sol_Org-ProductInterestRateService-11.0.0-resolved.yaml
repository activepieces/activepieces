        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: number
      - name: serviceLevel
        in: query
        description: Service Level of the Parties involved. When selecting product rate, the service level of the customers involved can provide some diferenciation in terms of rate to be chosen.
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProdIntRateInqRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
