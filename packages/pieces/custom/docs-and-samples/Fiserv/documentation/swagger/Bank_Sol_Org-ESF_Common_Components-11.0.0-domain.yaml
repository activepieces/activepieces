# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.0


#######################
# Optional info section
#######################
info:
  title: ESF Common Components
  description: ESF Common  Components
  version: '11.0.0'

components:

  ####################
  # Common data models
  ####################
  schemas:
    
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: >-
            EFX Standard Status code that indicates the result of API response. 
        StatusDesc:
          maxLength: 255
          type: string
          description: >- 
            Brief description about the EFX status code.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: >-
            Name of a service provider. Possible values are:
              - 'Cleartouch'
              - 'DNA'
              - 'Precision'
              - 'Premier'
              - 'Signature'
              - 'Finxact'
              - 'NIA'
              - 'Director'
        ServerStatusCode:
          maxLength: 20
          type: string
          description: >-
            Server status code of the service provider's application.  
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: >-
            Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: >-
            Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          items:
            $ref: '#/components/schemas/SubjectElementType'
          description: >-
            Information about the elements that caused the status.
      description: ''    
      
    CountryCodeSourceType:
      title: CountryCodeSourceType
      description: >- 
        Country code value as per the ISO source code. Posible values:
          - 'ISO3166-Numeric'
          - 'ISO3166-Alpha-3'
      enum:
        - ISO3166Numeric
        - ISO3166Alpha3
        - ISO3166-Numeric
        - ISO3166-Alpha-3
      type: string
    
    Context:
      type: object
      properties:
        ClientAppName:
          type: string
          maxLength: 40
          description: >-
            Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
          
        Channel:
          type: string
          maxLength: 80
          description: >-
            Name of the channel used by the client application.
              - 'Online'
              - 'Phone' 
              - 'Branch'
              - 'EFT'
              - 'Teller'
              
        ClientDateTime:
          type: string
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          description: >-
            Client date and time as reported by the client application that is
            making the service request.
        
        isOverridden:
          type: boolean
          description: >-
              Indicates whether previous exception is being overridden by the sender.
              
        TrnIdent:
          type: string
          maxLength: 36
          description: >-
            Unique identification value of transaction defined by the client. 
            Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction, 
            the value of this identifier is typically set to narrow character of 12.
          
        ClientTerminalSeqNum:
          description: >-
            Client terminal sequence number.
            type: string
          maxLength: 36

        OriginatorType:
          type: integer
          format: int64
          description: >-
            The type of organization that the originator represents. This is
            usually a coded value representing the industry that the
            organization operates in. It contains the SIC code. For ISO 8583
            (DE18) the element is restricted to narrow character of maximum
            length of 4.  Originator Type codes that apply to financial institutions are:
              6010 - Financial institution—bank, savings and loan (S and L), or credit union  
              6011 - Financial institution—ATM 
              6012 - Financial institution—merchandise sale 
              6999 - Financial institution—home banking
        TerminalIdent:
          type: string
          maxLength: 36
          description: >-
            Unique code identifying a terminal at the card acceptor location
            (such as terminal code or terminal number of ATM). See For ISO 8583
            (DE41) the element is restricted to a narrow character with maximum
            length of 8.
        TerminalAddr1:
          type: string
          maxLength: 64
          description: >-
            Terminal address line 1.
        TerminalAddr2:
          type: string
          maxLength: 64
          description: >-
            Terminal address line 2.
        TerminalAddr3:
          type: string
          maxLength: 64
          description: >-
            Terminal address line 3.
        TerminalAddr4:
          type: string
          maxLength: 64
          description: >-
            Terminal address line 4.
        TerminalCity:
          type: string
          maxLength: 40
          description: >-
            Terminal city name.
        TerminalCounty:
          type: string
          maxLength: 40
          description: >-
            Terminal county name.
        TerminalStateProv:
          description: >-
            State province value as per ISO 3166-2:US codes where the terminal is located.
          type: string
          maxLength: 32
        TerminalPostalCode:
          type: string
          maxLength: 11
          description: >-
            Postal Code where the terminal is located. 
        TerminalCountryCodeSource:
          $ref: '#/components/schemas/CountryCodeSourceType'
        TerminalCountryCodeValue:
          type: string
          maxLength: 80
          description: >-
              Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          type: string
          maxLength: 80
          description: >-
            Type of a phone. Valid values are:
            - 'EvePhone'
            - 'DayPhone'
            - 'EveFax'
            - 'DayFax'
            - 'Home'
            - 'Work'
            - 'Mobile'
            - 'Fax'
            - 'Pager'
            - 'Modem'
            - 'Other'
        PhoneNum:
          type: string
          description: >-
            Phone number.
        PhoneExchange:
          type: string
          maxLength: 80
          description: >-
            Phone exchange.
        TerminalOwnerName:
          type: string
          maxLength: 40
          description: >-
            Name of the owner or operator of the terminal.  For ISO 8583 (DE43)
            the element is restricted to C-15.
        SystTraceAuditNum:
          type: string
          maxLength: 36
          description: >-
            Number assigned by the transaction originator to assist in
            identifying a transaction uniquely. The trace number remains
            unchanged for all messages throughout the life of a transaction.
            This number is not a terminal receipt number. The originating
            processor increments the trace number by one for each transaction
            sent to the switch. For ISO 8583 (DE11) the element is restricted to
            NC-6
        NetworkIdent:
          type: string
          maxLength: 80
          description: >-
            Identifies the interchange network for the transaction. The
            transaction is applied to the specified network settlement counts
            and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          type: string
          maxLength: 36
          description: >-
            Document reference supplied by the system retaining the original
            source document and used to assist in locating that document. The
            acquirer of a transaction assigns this number. The issuer processor
            must retain it in the event that a chargeback is submitted for the
            transaction. For ISO 8583 (DE37) the element is restricted to C-12.
        AcquirerIdent:
          type: string
          maxLength: 36
          description: >-
            Identifier of the acquirer who processes the financial
            transaction. It is a mandatory element in all authorization and
            financial messages and does not change throughout the life of a
            transaction. EPOC considers the acquirer as the terminal owner for
            reporting purposes. For ISO 8583 (DE32) the element is restricted to
            C-12
        AcquirerCountryCodeSource:
          $ref: '#/components/schemas/CountryCodeSourceType'
        AcquirerCountryCodeValue:
          type: string
          maxLength: 80
          description: >-
            Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          type: string
          maxLength: 23
          description: >-
            Unique identification number of a merchant.  For ISO 8583 (DE42) the
            element is restricted to C-15
        SettlementDate:
          type: string
          format: date
          description: >-
            Transaction settlement date. Used by ISO 8583 (DE63).
        SettlementIdent:
          type: string
          maxLength: 36
          description: >-
            Identification of the settlement account in which the
            transaction will be settled.
        BusinessApplIdent:
          type: string
          maxLength: 80
          description: >-
            Identification of the business application. Valid values are:
              - 'P2P' - Person-to-Person
              - 'C2B' - Consumer-to-Business
              - 'A2A' - Account-to-Account
              - 'B2C' - Business-to-Consumer
              - 'B2B' - Business-to-Business
              - 'G2C' - Government-to-Consumer
              - 'C2G' - Consumer-to-Government
        BranchIdent:
          type: string
          maxLength: 22
          description: >-
            Branch identification number.
        TellerIdent:
          type: string
          maxLength: 80
          description: >-
            Teller identification number.
        TillIdent:
          type: string
          maxLength: 80
          description: >-
            Till identification number.
        AMPMCode:
          type: string
          enum:
            - AM
            - PM
          description: >-
            Transaction posting code. 
        ReentryType:
          type: string
          enum:
            - Manual
            - Auto
          description: >-
            Type of re-entry.
        GroupIdent:
          type: string
          maxLength: 80
          description: >-
            Transaction group identifier.
        TellerTrnData:
          $ref:  '#/components/schemas/TellerTrnDataType'
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: >-
            Contains additional information required to successfully process the transaction. Required By Cleartouch
          
   
    EFXHeader:
      type: object
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'  
      required:
        - OrganizationId
      properties:
        OrganizationId:
          type: string
          maxLength: 36
          description: >-
            Organization identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          type: string
          maxLength: 36
          description: >-
            Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          type: string
          maxLength: 255
          description: >-
            Unique vendor identification number provided by Fiserv to identify the vendor. 
        MultiSystemInd:
          type: boolean
          description: >-
             For internal use only. Multi-System Service (MSS) feature is enabled.
        SvcNbr:
          type: string
          maxLength: 36
          description: >-
            For organizations processing the Multi-System Service feature (MSS), this identifies the Service Provider (account processor).
        Context:
          $ref: '#/components/schemas/Context'
          
    
    #Override Auto Ack Ind  
    OvrdAutoAckInd:
          type: boolean
          description: >-
            Flag to indicate if the exceptions should be auto-acknowledged 
            by the system. If this value is set to True, then any exception 
            that can be overridden will be automatically acknowledged by the
            system and exceptions that cannot be overridden will be returned
            in the Status aggregate of the response message.  

    #OverrideException level 1
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OverrideException:
          type: array
          items:
            $ref: '#/components/schemas/OverrideExceptionType'
          description: List of the exceptions that can be overridden.
      description: Details of the exceptions that can be manually acknowledged by the client.
    
    # OverrideException level 2
    OverrideExceptionType:
      title: OverrideExceptionType
      type: object
      properties:
        SubjectRole:
          type: string
          description: >-
            Role of the subject who is overriding the exception.
        SubjectIdent:
          maxLength: 36
          type: string
          description: >-
            Subject identification value to identify the subject who 
            is overriding the exception.
        OvrdExceptionCode:
          maxLength: 40
          type: string
          description: >-
            Override exception code to be overridden. This can be the 
            ServerStatusCode from the Message Status section.
        OvrdElement:
          $ref: '#/components/schemas/OvrdElementType'
      description: '' 
   
    # OverrideException level 3  
    OvrdElementType:
      title: OvrdElementType
      type: object
      allOf:
        - $ref: '#/components/schemas/SubjectElementType'
        - type: object
      description: >-
        Information about the elements that corresponds to the override exception code.
     
    RecCtrlInType:
      title: RecCtrlInType
      type: object
      description: 'Record Control In'
      properties:
        MaxRecLimit:
          format: int64
          type: integer
          description: >-
            Maximum record limit is the maximum number of records 
            that the server should add to the result set which is available
            to satisfy this request.
        Cursor:
          maxLength: 250
          type: string
          description: >-
            Used as the pointer to the next record. It is included 
            in the request to allow the client to fetch more matching records.
         
      
    RecCtrlOutType:
      description: 'Record Control Out'
      required:
        - SentRecCount
      type: object
      properties:
        SentRecCount:
          description: >-
            Sent record count is the number of records matching the selection 
            criteria that are included in this message.
          format: int64
          type: integer
        MatchedRecCount:
          description: >-
            Matched record count is the total number of records matching the 
            selection criteria.
          format: int64
          type: integer
        RemainRecCount:
          description: >-
            Remain record count is the total number of records matching the 
            selection criteria that have not been sent yet.
          format: int64
          type: integer
        Cursor:
          description: >-
            Next record pointer included in the response only if additional 
            records are available. 
          maxLength: 250
          type: string
        
   #Status for all services         
    StatusType: 
      title: StatusType
      description:  >-
        Details of the API response messages.            
      required:
        - StatusCode
        - StatusDesc
        - Severity
        - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: >-
            Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: >-
            EFX Standard Status code that indicates the result of API response. 
        StatusDesc:
          maxLength: 255
          type: string
          description: >-
            Brief description about the EFX status code. 
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: >-
            Name of a service provider. Possible values are:
              -  'Cleartouch'
              -  'DNA'
              -  'Precision'
              -  'Premier'
              -  'Signature'
              -  'Finxact'
              -  'NIA'
              -  'Director'
        ServerStatusCode:
          maxLength: 20
          type: string
          description: >- 
            Server status code of the service provider's application.  
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: >- 
            Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: >-
            Indicates whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          maxLength: 80
          description: >-
            Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          items:
            $ref: '#/components/schemas/SubjectElementType'
          description: >-
            Information about the elements that caused the status.
        ContentHTML:
          type: string
          description: >- 
            Response status in HTML format. This parameter returns only in some 
            cases. #(excluding the core specific information), for example, 
            in Premier, upon failure an HTML page is provided to support the 
            maintenance of reported failures.
        AdditionalStatus:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
          description: >-
             Additional statuses of the response message. 
      
      
    SeverityType:
      title: SeverityType
      description: >- 
        Severity type of the EFX status code. 
      enum:
        - Error
        - Warning
        - Info
      type: string
    
    SubjectElementType:
      title: SubjectElementType
      description: >-
        Information about the subject element.
      type: object
      properties:
        Path:
          type: string
          description: >-
            Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response. 
        ServerPath:
          maxLength: 256
          type: string
          description: >-
            Server Path is the Service Provider’s identification of the field in
            their schema, such as an XPath, field ID, or field name that is
            associated with the ServerStatusCode. If this element is set, it
            must be returned in the ServerPath element of the OvrdExceptionData
            aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: >-
            Human readable information of the EFX data value of the element to 
            be overridden. This value should not be provided for the fields that 
            cannot be represented as a string, for example, binary data.
            
    TellerTrnDataType:
      title: TellerTrnData
      description: >-
        Teller Transaction Data.
      type: object
      properties:
        TellerIdent:
          type: string
          maxLength: 80
          description: >-
            Teller identification number.
        TrnConductorData:
          type: array
          items:
            $ref: '#/components/schemas/TrnConductorDataType'
          description: >-
            Contains data elements that identify the conductor of the 
            transaction at the teller line. 
            
    TrnConductorDataType:
      title: TrnConductorType
      description: >- 
        Transaction conductor data contains data elements that identify 
        the conductor of a transaction at the teller line.
      type: object
      properties:
        TrnConductorIdent: 
          type: string
          maxLength: 80
          description: >-
            Identifies the person conducting the transaction.
        NoConductorReason:
          type: string
          maxLength: 80
          description: >-
            No conductor reason is used when a conductor cannot be identified.
            Valid values are:
              - 'ArmoredCarSvc '
              - 'MailDeposit' 
              - 'NightDeposit' 
              - 'ATM' 
              - 'AggregatedTransaction' 
              - 'CourierSvc' 
          
  ####################
  # Common parameters
  ####################
  parameters:
    EFXHeader:
      name: EFXHeader
      in: header
      description: 
        EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. 
      required: true
      schema:
        $ref: '#/components/schemas/EFXHeader'
     
      
