        TaxIdentApplyDt:
          type: string
          description: Tax Identifier Application Date.
        TaxIdentStatus:
          maxLength: 80
          type: string
          description: Tax Identification Status.
        TaxIdentStatusEnumDesc:
          maxLength: 80
          type: string
          description: Tax Identification Status Enumeration Description.
        TaxIdentVerified:
          type: boolean
          description: Tax Identification Verified. Indicates if the Tax Identification was verified.
        TaxIdentVerifiedDt:
          type: string
          description: Tax Identification Verified Date. The date the Tax Identification was verified.
        TaxIdentVerifiedAttempts:
          type: integer
          description: Tax Identification Verified Attempts. The number of attempts to verify the Tax Identification.
        USATaxIdCert:
          $ref: '#/components/schemas/USATaxIdCertType'
        AffectYearEndInd:
          type: boolean
          description: Affect Year End Reporting Indicator. Indicator that identifies whether changes made to the Social Security Number and the Tax ID flag fields affect prior-year tax reporting.
        OtherTaxIdent:
          maxLength: 36
          type: string
          description: Other Tax Identity.
        BNotice1TaxYear:
          type: integer
          description: B-Notice 1 Tax Year.
        BNotice1Dt:
          type: string
          description: B-Notice 1 Date.
        BNotice1PrintDt:
          type: string
          description: B-Notice 1 Print Date.
        BNotice2TaxYear:
          type: integer
