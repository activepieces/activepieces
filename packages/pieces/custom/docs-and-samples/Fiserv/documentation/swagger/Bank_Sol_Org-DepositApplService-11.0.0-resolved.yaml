      type: object
      properties:
        USATaxIdCertCode:
          type: string
          description: USA Tax Identification Certification Code.Certification Code for a tax identification number.
        USATaxIdCertCodeEnumDesc:
          maxLength: 80
          type: string
          description: USA Tax Identification Certification Code Enumeration Description.
        USATaxIdCertDate:
          type: string
          description: USA Tax Identification Certification Date.The date that the party signed the certification form OR the date that the government issued a non-certification.
          format: date
    ForeignTaxDataType:
      title: ForeignTaxDataType
