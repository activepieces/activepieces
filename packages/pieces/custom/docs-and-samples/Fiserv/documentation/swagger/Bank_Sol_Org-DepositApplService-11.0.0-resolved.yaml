---
openapi: 3.0.0
info:
  title: Deposit Application Service
  description: The Deposit Application Add service implementation provides the ability to on-board one or multiple  Deposit (DDA, SDA or CDA) account(s) for a new personal customer(s) or for existing personal customer(s).
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: /
tags:
- name: Add Deposit Application
  description: Add Deposit Application
paths:
  /depositappl:
    post:
      tags:
      - Add Deposit Application
      summary: Add Deposit Application.
      description: Adds an Deposit Application.
      operationId: DepositApplAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositApplAddRqType'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepositApplAddRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepositApplAddRsType'
components:
  schemas:
    DepositApplAddRqType:
      title: DepositApplAddRqType
      required:
      - DepositApplInfo
      type: object
      properties:
        DepositApplInfo:
          $ref: '#/components/schemas/DepositApplInfoType'
    DepositApplAddRsType:
      title: DepositApplAddRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        DepositApplStatusRec:
          $ref: '#/components/schemas/DepositApplStatusRecType'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: 'Unique vendor identification number provided by Fiserv to identify the vendor. '
        MultiSystemInd:
          type: boolean
          description: For internal use only. Multi-System Service (MSS) feature is enabled.
        SvcNbr:
          maxLength: 36
          type: string
          description: For organizations processing the Multi-System Service feature (MSS), this identifies the Service Provider (account processor).
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: "Name of the channel used by the client application.\n  - 'Online'\n  - 'Phone' \n  - 'Branch'\n  - 'EFT'\n  - 'Teller'\n  "
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        isOverridden:
          type: boolean
          description: Indicates whether previous exception is being overridden by the sender.
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financial institutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 40
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 40
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          $ref: '#/components/schemas/CountryCodeSourceType'
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: - ''EvePhone'' - ''DayPhone'' - ''EveFax'' - ''DayFax'' - ''Home'' - ''Work'' - ''Mobile'' - ''Fax'' - ''Pager'' - ''Modem'' - ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12.
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          $ref: '#/components/schemas/CountryCodeSourceType'
        AcquirerCountryCodeValue:
          maxLength: 80
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              - 'P2P' - Person-to-Person
              - 'C2B' - Consumer-to-Business
              - 'A2A' - Account-to-Account
              - 'B2C' - Business-to-Consumer
              - 'B2B' - Business-to-Business
              - 'G2C' - Government-to-Consumer
              - 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        GroupIdent:
          maxLength: 80
          type: string
          description: Transaction group identifier.
        TellerTrnData:
          $ref: '#/components/schemas/TellerTrnDataType'
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    CountryCodeSourceType:
      title: CountryCodeSourceType
      type: string
      description: |-
        Country code value as per the ISO source code. Posible values:
          - 'ISO3166-Numeric'
          - 'ISO3166-Alpha-3'
      enum:
      - ISO3166Numeric
      - ISO3166Alpha3
      - ISO3166-Numeric
      - ISO3166-Alpha-3
    TellerTrnDataType:
      title: TellerTrnData
      type: object
      properties:
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TrnConductorData:
          type: array
          description: 'Contains data elements that identify the conductor of the  transaction at the teller line. '
          items:
            $ref: '#/components/schemas/TrnConductorDataType'
      description: Teller Transaction Data.
    TrnConductorDataType:
      title: TrnConductorType
      type: object
      properties:
        TrnConductorIdent:
          maxLength: 80
          type: string
          description: Identifies the person conducting the transaction.
        NoConductorReason:
          maxLength: 80
          type: string
          description: "No conductor reason is used when a conductor cannot be identified. Valid values are:\n  - 'ArmoredCarSvc '\n  - 'MailDeposit' \n  - 'NightDeposit' \n  - 'ATM' \n  - 'AggregatedTransaction' \n  - 'CourierSvc' "
      description: Transaction conductor data contains data elements that identify  the conductor of a transaction at the teller line.
    DepositApplInfoType:
      title: DepositApplInfoType
      required:
      - ApplActionType
      type: object
      properties:
        ApplActionType:
          $ref: '#/components/schemas/ApplActionTypeType'
        ApplicationId:
          maxLength: 36
          type: string
          description: '[FSVR]Application Identifier. Required when the Application Action Type is set to Submit.'
        RefApplicationId:
          maxLength: 36
          type: string
          description: Reference Application Identifier.
        MktgSourceCodeType:
          maxLength: 80
          type: string
          description: Marketing Source Code Type.
        MktgSourceCode:
          maxLength: 80
          type: string
          description: Marketing Source Code.
        ApplicantInfo:
          type: array
          description: Applicant Information Type.
          items:
            $ref: '#/components/schemas/ApplicantInfoType'
        DisclosureInfo:
          type: array
          description: Disclosure Information.
          items:
            $ref: '#/components/schemas/DisclosureInfoType'
        MktgProductApplInfo:
          type: array
          description: Application Account Information.
          items:
            $ref: '#/components/schemas/MktgProductApplInfoType'
    ApplActionTypeType:
      title: ApplActionTypeType
      type: string
      enum:
      - Take
      - TakeAndSubmit
      - Submit
    ApplicantInfoType:
      title: ApplicantInfoType
      required:
      - ApplicantIdent
      type: object
      properties:
        ApplicantIdent:
          maxLength: 36
          type: string
          description: Applicant Identification.
        PartyKeys:
          $ref: '#/components/schemas/PartyKeysType'
        PersonApplicantInfo:
          $ref: '#/components/schemas/PersonApplicantInfoType'
        OrgApplicantInfo:
          $ref: '#/components/schemas/OrgApplicantInfoType'
    PartyKeysType:
      title: PartyKeysType
      allOf:
      - $ref: '#/components/schemas/BaseKeysType'
      - type: object
        properties:
          PartyId:
            maxLength: 36
            type: string
            description: Party Identifier. Used to uniquely identify a Party record.
          PartyIdent:
            maxLength: 60
            type: string
            description: Party Identification.
          PartyIdentType:
            $ref: '#/components/schemas/PartyIdentTypeType'
          SvcIdent:
            $ref: '#/components/schemas/SvcIdentType'
    BaseKeysType:
      title: BaseKeysType
      type: object
    PartyIdentTypeType:
      title: PartyIdentTypeType
      type: string
      description: The identification type of a party.
      enum:
      - TaxIdent
      - IBId
      - Name
      - MemberNum
      - OrgNum
      - PersonNum
    SvcIdentType:
      title: SvcIdentType
      type: object
      properties:
        SvcName:
          maxLength: 32
          type: string
          description: Service Name.
        SvcNbr:
          maxLength: 36
          type: string
          description: Service Number.
        SvcProviderName:
          maxLength: 1024
          type: string
          description: Service Provider Name is a globally unique identifier for a service provider.
    PersonApplicantInfoType:
      title: PersonApplicantInfoType
      allOf:
      - $ref: '#/components/schemas/ApplicantPartyInfoType'
      - required:
        - PersonData
        type: object
        properties:
          PersonData:
            $ref: '#/components/schemas/PersonDataType'
          BirthDt:
            type: string
            description: Birth Date.
          Employment:
            type: array
            description: Employment.
            items:
              $ref: '#/components/schemas/EmploymentType'
          Nationality:
            maxLength: 40
            type: string
            description: Nationality.
    ApplicantPartyInfoType:
      title: ApplicantPartyInfoType
      type: object
      properties:
        ServiceLevelOption:
          description: Service Level Option. Indicates whether the Service Level is assigned manually or by the system.
        ServiceLevel:
          maxLength: 80
          type: string
          description: Service Level. Indicates the level of service or the type of pricing that the customer should receive
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Originating Branch. Branch first originated the relationship with party or created the account.
        PreferredBranch:
          maxLength: 32
          type: string
          description: Preferred Branch. The branch preferred by the customer to conduct business.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: Responsible Branch. Branch responsible for the relationship.
        ResidenceCountry:
          $ref: '#/components/schemas/ResidenceCountryType'
        ResidenceCode:
          maxLength: 80
          type: string
          description: Residence Code.
        RelationshipMgr:
          type: array
          description: Relationship Manager. Stores information about the FI officers that have management responsibility of the Party, the Account or the Card.
          items:
            $ref: '#/components/schemas/RelationshipMgrType'
        OEDCode:
          description: Officer, Employee, DIrector Code. Indicates if the party is an employee of the Bank.
        PartyType:
          description: Party Type.Used to further specify the type of Party.
        AbbreviatedTaxId:
          maxLength: 4
          type: string
          description: Abbreviated Tax Identifier.
        TaxExempt:
          description: Tax Exempt. Indicates the party  owner of the account is Tax Exempt.
        TaxDataInfo:
          $ref: '#/components/schemas/TaxDataInfoType'
        NAICS:
          maxLength: 6
          type: string
          description: NAICS. North American Industry Classification System.
        SecretData:
          type: array
          description: Secret Data.
          items:
            $ref: '#/components/schemas/SecretDataType'
        MarketSegment:
          maxLength: 80
          type: string
          description: Party Market Segment.  Value that the institution can can use to enter marketing information for this customer.
        SocioEconomicCode:
          maxLength: 10
          type: string
          description: Socio Economic Code.
        NoPhoneInd:
          type: boolean
          description: No Phone Indicator. Used to indicate that phone numbers are not required by the party. This is used in compliance to the Americans with Disability Act (ADA).
        HomePhoneMobileInd:
          type: boolean
          description: Home Phone Mobile Indicator.
        WorkPhoneMobileInd:
          type: boolean
          description: Work Phone Mobile Indicator.
        MobilePhoneMobileInd:
          type: boolean
          description: Mobile Phone Mobile Indicator.
        TCPAMobileOptIn:
          maxLength: 80
          type: string
          description: TCPA Mobile Option In Indicator (Telephone Consumer Protection Act).
        TCPAWorkOptIn:
          maxLength: 80
          type: string
          description: TCPA Work Option In Indicator.
        TCPHomeOptIn:
          maxLength: 80
          type: string
          description: TCPA Home Option In Indicator.
    ResidenceCountryType:
      title: ResidenceCountryType
      allOf:
      - $ref: '#/components/schemas/CountryCodeType'
      - type: object
    CountryCodeType:
      title: CountryCodeType
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Country Code Source. Used with CountryCodeValue to indicate the Country Code Source table.
        CountryCodeValue:
          maxLength: 80
          type: string
          description: Country Code Value. Indicates the Country Code Value within the CountryCodeSource table specified.
        CountryCodeValueEnumDesc:
          maxLength: 80
          type: string
          description: Description of the Country Code enumeration value.
      description: Details of the country code.
    RelationshipMgrType:
      title: RelationshipMgrType
      required:
      - RelationshipMgrIdent
      type: object
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: Relationship Manager Identifier. Identifies officer/employee of financial institution.
        RelationshipMgrIdentEnumDesc:
          maxLength: 80
          type: string
          description: Description of the Relationship Manager Identifier enumeration value.
        RelationshipRole:
          $ref: '#/components/schemas/RelationshipRoleType'
        RelationshipRoleEnumDesc:
          maxLength: 80
          type: string
          description: Description of the Relationship Role enum value.
      description: Information about financial institution officers who have management-related responsibilities of the Party, Account or Card.
    RelationshipRoleType:
      title: RelationshipRoleType
      type: string
      description: Role of a relationship manager.
      enum:
      - Officer
      - SecondOfficer
      - ThirdOfficer
      - FourthOfficer
      - ReferralOfficer
    TaxDataInfoType:
      title: TaxDataInfoType
      type: object
      properties:
        TaxIdentType:
          $ref: '#/components/schemas/TaxIdentTypeType'
        TaxIdentTypeEnumDesc:
          maxLength: 80
