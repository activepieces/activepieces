        BNotice2Dt:
          type: string
          description: B-Notice 2 Date.
        BNotice2PrintDt:
          type: string
          description: B-Notice 2 Print Date.
        CNoticeDt:
          type: string
          description: C-Notice  Date.
        CNoticeReleaseDt:
          type: string
          description: C-Notice Release Date.
        CNoticePrintDt:
          type: string
          description: C-Notice rint Date.
        ForeignTaxData:
          $ref: '#/components/schemas/ForeignTaxDataType'
        LastActivityDt:
          type: string
          description: Last Activity Date.
        HandlingCode:
          maxLength: 80
          type: string
          description: Handling Code .Indicates special handling of notification and statement forms.
        HandlingCodeEnumDesc:
          maxLength: 80
          type: string
          description: Handling Code Enumeration Description.
        DeliverNoticesOption:
          maxLength: 80
          type: string
          description: Deliver Notices Option. Use to indicate if notices need to be delivered individually or separted.
    TaxIdentTypeType:
