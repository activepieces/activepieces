          type: string
          description: Recurrence Start Date.
          format: date
        Occurrences:
          type: integer
          description: Occurrences.
          format: int64
        RecurEndDate:
          type: string
          description: Recurrence End Date.
          format: date
        LeadDays:
          type: integer
          description: Lead Days. Number of days prior to a specified date.
          format: int64
        AdjDays:
