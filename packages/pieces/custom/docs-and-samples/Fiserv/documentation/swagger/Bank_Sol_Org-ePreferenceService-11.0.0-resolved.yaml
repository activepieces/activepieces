---
openapi: 3.0.0
info:
  title: ePreference Service
  description: 'The e-Preference service supports methods that allow consumers to set up document  electronic delivery distribution instructions.   '
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: /
paths:
  /ePreferences:
    put:
      tags:
      - Update ePreference
      summary: ePreferenceModOper
      description: This method modifies an e-Preference record.
      operationId: modifyEPreference
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        description: Modify Information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EPreferenceModRqType'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EPreferenceModRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
    post:
      tags:
      - Add ePreference
      summary: ePreferenceAddOper
      description: This method adds an e-Preference record. This service is used to stop the generation of paper statements or notices for an account. It includes information about where to deliver this information.
      operationId: addEPreference
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        description: Add Information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EPreferenceAddRqType'
        required: true
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EPreferenceAddRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EPreferenceAddRsType'
      deprecated: false
  /ePreferences/{ePreferenceIdent}:
    get:
      tags:
      - Get ePreference
      summary: ePreference Inquiry by Identifier
      description: This service operation retrieves an e-Preference record.
      operationId: getEPreferencesByIdent
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      - name: ePreferenceIdent
        in: path
        description: ePreferences Identifier
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: AcctId
        in: query
        description: Account Identifier
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: acctType
        in: query
        description: 'Allowed values are RRA, LEAS, CDA,MLN,CLA,CRD,DDA,EQU,GLA, ILA, AdultCashISA, IRA, RET, EXT, JuniorCashISA, LIP, LOAN, LOC, CLOC, MLA, PBA, PORT, SDA, SDB, MMA, DDL. and efx allowed values are DDA, SDA, CDA '
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EPreferenceInqRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /ePreferences/secured:
    put:
      tags:
      - Delete ePreference
      summary: ePreferenceDelOperSecured
      description: This method deletes an e-Preference record (If deleted, the customer would start getting paper statements or notices for that account).
      operationId: deleteEPreferenceSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        description: Add Information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EPreferenceDelRqType'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EPreferenceDelRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
    post:
      tags:
      - Get ePreference
      summary: ePreferenceInqOperSecured
      description: This method retrieves an e-Preference record.
      operationId: getEPreferenceSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        description: Add Information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EPreferenceInqRqType'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EPreferenceInqRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        fields:
          type: string
    CurCodeTypeType:
      title: CurCodeTypeType
      type: string
      enum:
      - ISO4217-Alpha
      - ISO4217-Numeric
    EPreferenceStatusCodeType:
      title: EPreferenceStatusCodeType
      type: string
      enum:
      - Valid
      - Invalid
      - Deleted
    PartyIdentTypeType:
      title: PartyIdentTypeType
      type: string
      enum:
      - TaxIdent
      - IBId
      - Name
      - MemberNum
      - OrgNum
      - PersonNum
    AcctIdentType:
      title: AcctIdentType
      type: object
      properties:
        AcctIdentType:
          type: string
          description: 'Account Identification Type. Valid values include: AcctNum, AliasAcct, PORT, etc.'
        AcctIdentValue:
          maxLength: 36
          type: string
          description: Account Identification Value. Contains the value of the Account Identifier.
    BaseKeysType:
      title: BaseKeysType
      type: object
    SvcIdentType:
      title: SvcIdentType
      type: string
      properties:
        SvcProviderName:
          maxLength: 1024
          type: string
          description: Service Provider Name is a globally unique identifier for a service provider which indicates the location of the Service Provider that gave the error.
        SvcNbr:
          maxLength: 36
          type: string
          description: Service Number.
        SvcName:
          maxLength: 32
          type: string
          description: Service Name.
    CardIdentType:
      title: CardIdentType
      type: object
      properties:
        CardIdentType:
          type: string
          description: 'Card Identification Type. Valid values include: PORT.'
        CardIdentValue:
          maxLength: 36
          type: string
          description: Card Identification Value.
    CardKeysType:
      title: CardKeysType
      allOf:
      - $ref: '#/components/schemas/BaseKeysType'
      - type: object
        properties:
          SvcIdent:
            $ref: '#/components/schemas/SvcIdentType'
          ISOCode:
            maxLength: 80
            type: string
            description: ISO Card Code. Some systems like Precision instead of ISO Number they use a code to refer to the ISO Number of the card.
          CardNum:
            maxLength: 32
            type: string
            description: Card Number. This number does not include the ISO component of the card identification.
          CardId:
            maxLength: 36
            type: string
            description: Card Identifier. Uniquely identifies a card held at a financial institution (this is the card number as it appears on the card).
          CardSeqNum:
            maxLength: 3
            type: string
            description: Card Sequence Number. Typically refers to the member number (if applicable).
          CardIdent:
            $ref: '#/components/schemas/CardIdentType'
    CurCodeType:
      title: CurCodeType
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          $ref: '#/components/schemas/CurCodeTypeType'
        CurCodeTypeEnumDesc:
          maxLength: 80
          type: string
          description: Currency Code Type Enumeration Description.
        CurCodeValue:
          maxLength: 80
          type: string
          description: Currency Code Value. Indicates the Currency Code Value within the CurCodeType table specified.
    AcctKeysType:
      title: AcctKeysType
      allOf:
      - $ref: '#/components/schemas/BaseKeysType'
      - type: object
        properties:
          AcctId:
            maxLength: 36
            type: string
            description: Account Identifier. Uniquely identifies an account held at a financial institution.
          SubAcctId:
            maxLength: 36
            type: string
            description: Sub Account Identifier.
          AcctType:
            type: string
            description: Account Type. Classifies the type of product with which an account is associated. This element is required when adding a new account and by using this value we can identify if the account is a savings, a checking, a time deposit, loan account, etc.
          CardKeys:
            type: array
            description: Card Keys.  Contains data that describes the key of the Card record.
            items:
              $ref: '#/components/schemas/CardKeysType'
          AcctIdent:
            type: array
            description: Account Identification. Other account identification used as part of the Account object key in addition to the Account Identifier (AcctId).
            items:
              $ref: '#/components/schemas/AcctIdentType'
          CurCode:
            type: array
            description: Currency Code.
            items:
              $ref: '#/components/schemas/CurCodeType'
          FIIdentType:
            type: array
            description: Financial Institution Identification Type.
            items:
              type: object
          FIIdent:
            maxLength: 34
            type: array
            description: Financial Institution Identification.
            items:
              maxLength: 34
              type: string
          BranchIdent:
            maxLength: 22
            type: array
            description: Branch Identification. Other identification used as part of the Branch object key.
            items:
              maxLength: 22
              type: string
    EmailType:
      title: EmailType
      type: object
      properties:
        EmailIdent:
          maxLength: 36
          type: string
          description: Email Identification.
        EmailType:
          type: string
          description: Email Type. Indicates the type of email address.
        EmailTypeEnumDesc:
          maxLength: 80
          type: string
          description: Email Type Enumeration Description.
        EmailAddr:
          maxLength: 254
          type: string
          description: Email Address.
        PreferredEmail:
          type: boolean
          description: Preferred Email.
    EmailLinkType:
      title: EmailLinkType
      required:
      - Email
      type: object
      properties:
        Email:
          $ref: '#/components/schemas/EmailType'
        UserKey:
          maxLength: 60
          type: string
          description: User Key.
    OvrdElementType:
      title: OvrdElementType
      allOf:
      - $ref: '#/components/schemas/SubjectElementType'
      - type: object
    OverrideExceptionType:
      title: OverrideExceptionType
      type: object
      properties:
        SubjectRole:
          type: string
          description: Subject Role.
        SubjectIdent:
          maxLength: 36
          type: string
          description: Subject Identifier.
        OvrdExceptionCode:
          maxLength: 40
          type: string
          description: Overrride Exception Code.Identifies an exception code that is to be overridden. This would be the ServerStatusCode from the Status response.
        OvrdElement:
          $ref: '#/components/schemas/OvrdElementType'
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OverrideException:
          type: array
          description: Override Exception.
          items:
            $ref: '#/components/schemas/OverrideExceptionType'
    PartyKeysType:
      title: PartyKeysType
      allOf:
      - $ref: '#/components/schemas/BaseKeysType'
      - type: object
        properties:
          SvcIdent:
            $ref: '#/components/schemas/SvcIdentType'
          PartyId:
            maxLength: 150
            type: string
            description: Party Identifier. Used to uniquely identify a Party record.
          PartyIdentType:
            $ref: '#/components/schemas/PartyIdentTypeType'
          PartyIdent:
            maxLength: 60
            type: string
            description: Party Identification.
    NoticeDataType:
      title: NoticeDataType
      type: object
      properties:
        NoticeType:
          type: string
          description: Account Notice Type.
        NoticeTypeEnumDesc:
          maxLength: 80
          type: string
          description: Account Notice Type Enumeration Description.
        NoticeOption:
          type: string
          description: Notice Option.
        NoticeOptionEnumDesc:
          maxLength: 80
          type: string
          description: Account Notice Option Enumeration Description.
        NoticeFormat:
          maxLength: 80
          type: string
          description: Notice Format.
        HandlingCode:
          maxLength: 80
          type: string
          description: Handling Code .Indicates special handling of notification and statement forms.
        LeadDays:
          type: integer
          description: Lead Days. Number of days prior to a specified date.
          format: int64
        NoticeRemarks:
          maxLength: 50
          type: string
          description: Notice Remarks. User-defined text to appear on a user-defined notice.
        GenLastUpDtInd:
          type: boolean
          description: Generated Last Update Indicator.
    EPreferenceInfoType:
      title: EPreferenceInfoType
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/PartyKeysType'
        CardKeys:
          $ref: '#/components/schemas/CardKeysType'
        AcctKeys:
          $ref: '#/components/schemas/AcctKeysType'
        DocType:
          type: integer
          description: Document Type.
          format: int64
        DocTypeEnumDesc:
          maxLength: 80
          type: string
          description: Document Type Enum Description.
        DocGroupName:
          type: string
          description: Document Group Name.
        DocGroupNameEnumDesc:
          maxLength: 80
          type: string
          description: Document Group Name Enum Description.
        CombinedStmtInd:
          type: boolean
          description: Combined Statement Indicator. Indicates whether account belong to a combined statement.
        Pswd:
          maxLength: 32
          type: string
          description: Password.
        StmtPrepCode:
          maxLength: 80
          type: string
          description: Statement Preparation Code.
        StmtPrepCodeEnumDesc:
          maxLength: 80
          type: string
          description: Statement Preparation Enum Description.
        StmtTruncationOption:
          maxLength: 80
          type: string
          description: Statement Truncation Option.  Statement Truncation Option indicates whether physical items are enclosed with an account statement.
        StmtTruncationOptionEnumDesc:
          maxLength: 80
          type: string
          description: Statement Truncation Option Enumeration Description.
        NoticeData:
          type: array
          description: Account Notice Data.
          items:
            $ref: '#/components/schemas/NoticeDataType'
        EmailLink:
          type: array
          description: Email Link.
          items:
            $ref: '#/components/schemas/EmailLinkType'
        RestrictedInd:
          type: boolean
          description: Restricted Indicator. Indicates whether the account information is restricted for view by the requester.
        RestrictedDesc:
          maxLength: 80
          type: string
          description: Restricted Description. Description of the reason for the account to be restricted.
    EPreferenceAddRqType:
      title: EPreferenceAddRqType
      required:
      - EPreferenceInfo
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        EPreferenceInfo:
          $ref: '#/components/schemas/EPreferenceInfoType'
    EPreferenceKeysType:
      title: EPreferenceKeysType
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/AcctKeysType'
        EPreferenceIdent:
          maxLength: 36
          type: string
          description: e-Preference Identification.
        DocType:
          type: integer
          description: Document Type.
          format: int64
        DocGroupName:
          type: object
          description: Document Group Name.
    EPreferenceStatusType:
      title: EPreferenceStatusType
      required:
      - EPreferenceStatusCode
      type: object
      properties:
        EPreferenceStatusCode:
          $ref: '#/components/schemas/EPreferenceStatusCodeType'
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Effective Date. The date that an associated action takes effect.
    EPreferenceStatusRecType:
      title: EPreferenceStatusRecType
      required:
      - EPreferenceKeys
      - EPreferenceStatus
      type: object
      properties:
        EPreferenceKeys:
          type: array
          description: e-Preference Keys. Used to identify the e-Preference record.
          items:
            $ref: '#/components/schemas/EPreferenceKeysType'
        EPreferenceStatus:
          $ref: '#/components/schemas/EPreferenceStatusType'
    EPreferenceAddRsType:
      title: EPreferenceAddRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        EPreferenceStatusRec:
          $ref: '#/components/schemas/EPreferenceStatusRecType'
    EPreferenceDelRqType:
      title: EPreferenceDelRqType
      required:
      - EPreferenceKeys
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        EPreferenceKeys:
          $ref: '#/components/schemas/EPreferenceKeysType'
    EPreferenceDelRsType:
      title: EPreferenceDelRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        EPreferenceStatusRec:
          $ref: '#/components/schemas/EPreferenceStatusRecType'
    EPreferenceSelType:
      title: EPreferenceSelType
      type: object
      properties:
        EPreferenceKeys:
          $ref: '#/components/schemas/EPreferenceKeysType'
        AcctKeys:
          $ref: '#/components/schemas/AcctKeysType'
    EPreferenceInqRqType:
      title: EPreferenceInqRqType
      required:
      - EPreferenceSel
      type: object
      properties:
        RecCtrlIn:
          $ref: '#/components/schemas/RecCtrlInType'
        EPreferenceSel:
          $ref: '#/components/schemas/EPreferenceSelType'
    EPreferenceRecType:
      title: EPreferenceRecType
      required:
      - EPreferenceInfo
      - EPreferenceKeys
      - EPreferenceStatus
      type: object
      properties:
        EPreferenceKeys:
          $ref: '#/components/schemas/EPreferenceKeysType'
        EPreferenceInfo:
          $ref: '#/components/schemas/EPreferenceInfoType'
        EPreferenceStatus:
          $ref: '#/components/schemas/EPreferenceStatusType'
      description: '[FSVR]e-Preference Record.'
    EPreferenceInqRsType:
      title: EPreferenceInqRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/RecCtrlOutType'
        EPreferenceRec:
          type: array
          description: e-Preference Record.
          items:
            $ref: '#/components/schemas/EPreferenceRecType'
    EPreferenceModRqType:
      title: EPreferenceModRqType
      required:
      - EPreferenceInfo
      - EPreferenceKeys
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        EPreferenceKeys:
          $ref: '#/components/schemas/EPreferenceKeysType'
        EPreferenceInfo:
          $ref: '#/components/schemas/EPreferenceInfoType'
    EPreferenceModRsType:
      title: EPreferenceModRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        EPreferenceStatusRec:
          $ref: '#/components/schemas/EPreferenceStatusRecType'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: 'Unique vendor identification number provided by Fiserv to identify the vendor. '
        MultiSystemInd:
          type: boolean
          description: For internal use only. Multi-System Service (MSS) feature is enabled.
        SvcNbr:
          maxLength: 36
          type: string
          description: For organizations processing the Multi-System Service feature (MSS), this identifies the Service Provider (account processor).
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: "Name of the channel used by the client application.\n  - 'Online'\n  - 'Phone' \n  - 'Branch'\n  - 'EFT'\n  - 'Teller'\n  "
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        isOverridden:
          type: boolean
          description: Indicates whether previous exception is being overridden by the sender.
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financial institutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 40
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 40
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          $ref: '#/components/schemas/CountryCodeSourceType'
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: - ''EvePhone'' - ''DayPhone'' - ''EveFax'' - ''DayFax'' - ''Home'' - ''Work'' - ''Mobile'' - ''Fax'' - ''Pager'' - ''Modem'' - ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12.
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          $ref: '#/components/schemas/CountryCodeSourceType'
        AcquirerCountryCodeValue:
          maxLength: 80
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              - 'P2P' - Person-to-Person
              - 'C2B' - Consumer-to-Business
              - 'A2A' - Account-to-Account
              - 'B2C' - Business-to-Consumer
              - 'B2B' - Business-to-Business
              - 'G2C' - Government-to-Consumer
              - 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        GroupIdent:
          maxLength: 80
          type: string
          description: Transaction group identifier.
        TellerTrnData:
          $ref: '#/components/schemas/TellerTrnDataType'
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    CountryCodeSourceType:
      title: CountryCodeSourceType
      type: string
      description: |-
        Country code value as per the ISO source code. Posible values:
          - 'ISO3166-Numeric'
          - 'ISO3166-Alpha-3'
      enum:
      - ISO3166Numeric
      - ISO3166Alpha3
      - ISO3166-Numeric
      - ISO3166-Alpha-3
    TellerTrnDataType:
      title: TellerTrnData
      type: object
      properties:
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TrnConductorData:
          type: array
          description: 'Contains data elements that identify the conductor of the  transaction at the teller line. '
          items:
            $ref: '#/components/schemas/TrnConductorDataType'
      description: Teller Transaction Data.
    TrnConductorDataType:
      title: TrnConductorType
      type: object
      properties:
        TrnConductorIdent:
          maxLength: 80
          type: string
          description: Identifies the person conducting the transaction.
        NoConductorReason:
          maxLength: 80
          type: string
          description: "No conductor reason is used when a conductor cannot be identified. Valid values are:\n  - 'ArmoredCarSvc '\n  - 'MailDeposit' \n  - 'NightDeposit' \n  - 'ATM' \n  - 'AggregatedTransaction' \n  - 'CourierSvc' "
      description: Transaction conductor data contains data elements that identify  the conductor of a transaction at the teller line.
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: 'Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response. '
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to  be overridden. This value should not be provided for the fields that  cannot be represented as a string, for example, binary data.
      description: Information about the subject element.
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: 'EFX Standard Status code that indicates the result of API response. '
        StatusDesc:
          maxLength: 255
          type: string
          description: 'Brief description about the EFX status code. '
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  'Cleartouch'
              -  'DNA'
              -  'Precision'
              -  'Premier'
              -  'Signature'
              -  'Finxact'
              -  'NIA'
              -  'Director'
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Indicates whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          maxLength: 80
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: 'Response status in HTML format. This parameter returns only in some  cases. #(excluding the core specific information), for example,  in Premier, upon failure an HTML page is provided to support the  maintenance of reported failures.'
        AdditionalStatus:
          type: array
          description: 'Additional statuses of the response message. '
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: 'Details of the API response messages.            '
    SeverityType:
      title: SeverityType
      type: string
      description: 'Severity type of the EFX status code. '
      enum:
      - Error
      - Warning
      - Info
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: 'EFX Standard Status code that indicates the result of API response. '
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief description about the EFX status code.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - 'Cleartouch'
              - 'DNA'
              - 'Precision'
              - 'Premier'
              - 'Signature'
              - 'Finxact'
              - 'NIA'
              - 'Director'
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    RecCtrlInType:
      title: RecCtrlInType
      type: object
      properties:
        MaxRecLimit:
          type: integer
          description: Maximum record limit is the maximum number of records  that the server should add to the result set which is available to satisfy this request.
          format: int64
        Cursor:
          maxLength: 250
          type: string
          description: Used as the pointer to the next record. It is included  in the request to allow the client to fetch more matching records.
      description: Record Control In
    RecCtrlOutType:
      required:
      - SentRecCount
      type: object
      properties:
        SentRecCount:
          type: integer
          description: Sent record count is the number of records matching the selection  criteria that are included in this message.
          format: int64
        MatchedRecCount:
          type: integer
          description: Matched record count is the total number of records matching the  selection criteria.
          format: int64
        RemainRecCount:
          type: integer
          description: Remain record count is the total number of records matching the  selection criteria that have not been sent yet.
          format: int64
        Cursor:
          maxLength: 250
          type: string
          description: 'Next record pointer included in the response only if additional  records are available. '
      description: Record Control Out
