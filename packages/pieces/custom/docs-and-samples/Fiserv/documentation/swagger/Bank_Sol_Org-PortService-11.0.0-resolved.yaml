openapi: 3.0.0
info:
  title: Port Service
  description: 'The Portfolio service supports operations to manage portfolio. A portfolio is used  to arrange customer names and addresses into a single identifier or portfolio identifier.  During account opening accounts are assigned to a portfolio. '
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: /
paths:
  /port:
    put:
      tags:
      - Update Port
      summary: Update Port.
      description: This service operation modifies a portfolio record.
      operationId: modifyPort
      parameters:
      - name: EFXHeader
        in: header
        description: |
          The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/EFXHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PortModRqType"
        required: true
        x-send-file-in-body: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortModRsType"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortModRsType"
      deprecated: false
    post:
      tags:
      - Add Port
      summary: Add Port.
      description: This service operation adds a portfolio record.
      operationId: addPort
      parameters:
      - name: EFXHeader
        in: header
        description: |
          The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/EFXHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PortAddRqType"
        required: true
        x-send-file-in-body: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortAddRsType"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortAddRsType"
      deprecated: false
  /port/secured:
    put:
      tags:
      - Delete Port
      summary: PortDelOper
      description: This service operation deletes a portfolio record.
      operationId: deletePortBySecuredPath
      parameters:
      - name: EFXHeader
        in: header
        description: |
          The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/EFXHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PortDelRqType"
        required: true
        x-send-file-in-body: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortDelRsType"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortDelRsType"
      deprecated: false
    post:
      tags:
      - Get Port
      summary: Get Port.
      description: This service operation gets a portfolio record
      operationId: getPortBySecuredPath
      parameters:
      - name: EFXHeader
        in: header
        description: |
          The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/EFXHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PortInqRqType"
        required: true
        x-send-file-in-body: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortInqRsType"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortInqRsType"
      deprecated: false
  /port/address:
    put:
      tags:
      - Update Port Address
      summary: This operation is used to update address type associated with portfolio.
      description: "This service operation modifies address type associated with a portfolio. It can also update First, Second or Third names used to print with the address for mailing purpose."
      operationId: PortAddressMod
      parameters:
      - name: EFXHeader
        in: header
        description: |
          The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/EFXHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PortAddressModRqType"
            examples:
              PortAddressModRq_Primary:
                $ref: "#/components/examples/PortAddressModRq_Primary"
              PortAddressModRq_Secondary:
                $ref: "#/components/examples/PortAddressModRq_Secondary"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortAddressModRsType"
              examples:
                PortAddressModRs:
                  $ref: "#/components/examples/PortAddressModRs"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortAddressModRsType"
              examples:
                PortAddressModRs_Error:
                  $ref: "#/components/examples/PortAddressModRs_Error"
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortAddressModRsType"
    post:
      tags:
      - Add Port Address
      summary: This operation is used to add address to the port.
      description: This service operation adds address to the port.
      operationId: PortAddressAdd
      parameters:
      - name: EFXHeader
        in: header
        description: |
          The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/EFXHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PortAddressAddRqType"
            examples:
              PortAddressAddRq_Primary:
                $ref: "#/components/examples/PortAddressAddRq_Primary"
              PortAddressAddRq_Secondary:
                $ref: "#/components/examples/PortAddressAddRq_Secondary"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortAddressAddRsType"
              examples:
                PortAddressAddRs:
                  $ref: "#/components/examples/PortAddressAddRs"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortAddressAddRsType"
              examples:
                PortAddressAddRs_Error:
                  $ref: "#/components/examples/PortAddressAddRs_Error"
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortAddressAddRsType"
      deprecated: false
  /port/address/secured:
    put:
      tags:
      - Delete Port Address
      summary: This operation is used to delete port address.
      description: This service operation deletes an address associated portfolio.
      operationId: PortAddressDel
      parameters:
      - name: EFXHeader
        in: header
        description: |
          The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/EFXHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PortAddressDelRqType"
            examples:
              PortAddressDelRq:
                $ref: "#/components/examples/PortAddressDelRq"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortAddressDelRsType"
              examples:
                PortAddressDelRs:
                  $ref: "#/components/examples/PortAddressDelRs"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortAddressDelRsType"
              examples:
                PortAddressDelRs_Error:
                  $ref: "#/components/examples/PortAddressDelRs_Error"
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortAddressDelRsType"
      deprecated: false
components:
  schemas:
    PortAddressModRsType:
      title: PortAddressModRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: "#/components/schemas/StatusType"
        AddrKeys:
          $ref: "#/components/schemas/AddrKeysType"
        AddrStatus:
          $ref: "#/components/schemas/AddrStatusType"
    PortAddressAddRsType:
      title: PortAddressAddRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: "#/components/schemas/StatusType"
        AddrKeys:
          $ref: "#/components/schemas/AddrKeysType"
        AddrStatus:
          $ref: "#/components/schemas/AddrStatusType"
    AddrKeysType:
      title: AddrKeysType
      type: object
      properties:
        PortKeys:
          $ref: "#/components/schemas/PortKeysType"
        AddressIdent:
          maxLength: 36
          type: string
          description: Address Identification. Used as pointer to reference of an address. Other identification used as part of the Address object key.
    PortAddressAddRqType:
      title: PortAddressAddRqType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: "#/components/schemas/OvrdExceptionDataType"
        PortId:
          maxLength: 36
          type: string
          description: Portfolio Identifier.
        AddressIdent:
          maxLength: 36
          type: string
          description: Address Identification. Used as pointer to a reference of an address. Other identification used as part of the Address object key.
        AddrType:
          $ref: "#/components/schemas/PortAddressTypeType"
    PortAddressModRqType:
      title: PortAddressModRqType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: "#/components/schemas/OvrdExceptionDataType"
        AddrKeys:
          $ref: "#/components/schemas/AddrKeysType"
        NameIdent:
          maxLength: 36
          type: array
          description: Name Identifier.
          items:
            maxLength: 36
            type: string
        AddressType:
          $ref: "#/components/schemas/PortAddressTypeType"
    PortAddressDelRqType:
      title: PortAddressDelRqTyp
      required:
      - AddrKeys
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: "#/components/schemas/OvrdExceptionDataType"
        AddrKeys:
          $ref: "#/components/schemas/AddrKeysType"
    PortAddressTypeType:
      title: PortAddressType
      type: string
      description: Port address type.
      enum:
      - Primary
      - Secondary
    PortAddressDelRsType:
      title: PortAddressDelRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: "#/components/schemas/StatusType"
        AddrKeys:
          $ref: "#/components/schemas/AddrKeysType"
        AddrStatus:
          $ref: "#/components/schemas/AddrStatusType"
    AddrStatusType:
      title: AddrStatusType
      required:
      - AddrStatusCode
      type: object
      properties:
        AddrStatusCode:
          type: string
          description: Address Status Code.
        EffDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: Effective Date. The date that an associated action takes effect.
    AcctRefType:
      title: AcctRefType
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: "#/components/schemas/AcctKeysType"
        AcctSummInfo:
          $ref: "#/components/schemas/AcctInfoType"
    AcctInfoType:
      title: AcctInfoType
      type: object
      properties:
        AcctDtlStatus:
          maxLength: 80
          type: string
          description: Account Detail Status. Indicates the current status of the account.
        AcctDtlStatusEnumDesc:
          maxLength: 80
          type: string
          description: Account Detail Status Enumeration Description.
        ProductIdent:
          maxLength: 42
          type: string
          description: Product Identifier. Identifies the processing parameters of the account.
          example: "001"
        Desc:
          maxLength: 200
          type: string
          description: Description of the product.
          example: Health Savings Account
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Originating Branch. Branch first originated the relationship with party or created the account.
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Originating Branch Enumeration Description.
        OpenDt:
          type: string
          description: Open Date.
          format: date
          example: 2022-01-01
        Nickname:
          maxLength: 80
          type: string
          description: Nickname. Used to allow a customer to assign nicknames to the accounts.
          example: My Savings
        FullName:
          maxLength: 130
          type: string
          description: Full Name.
          example: Jonathan M. Flowers Jr
        ElectronicBankingOpt:
          maxLength: 130
          type: string
          description: "Electronic Banking Option. Indicates whether transactions and inquiries are available to customers using Electronic Banking. Valid options: InquiryOnly, Enabled, Disable"
          example: InquiryOnly
    CardIdentType:
      title: CardIdentType
      type: object
      properties:
        CardIdentType:
          type: string
          description: "Card Identification Type. Valid values include: PORT."
        CardIdentValue:
          maxLength: 36
          type: string
          description: Card Identification Value.
    CardKeysType:
      title: CardKeysType
      type: object
      properties:
        SvcIdent:
          $ref: "#/components/schemas/SvcIdentType"
        ISOCode:
          maxLength: 80
          type: string
          description: ISO Card Code. Some systems like Precision instead of ISO Number they use a code to refer to the ISO Number of the card.
        CardNum:
          maxLength: 32
          type: string
          description: Card Number. This number does not include the ISO component of the card identification.
        CardId:
          maxLength: 36
          type: string
          description: Card Identifier. Uniquely identifies a card held at a financial institution (this is the card number as it appears on the card).
        CardSeqNum:
          maxLength: 3
          type: string
          description: Card Sequence Number. Typically refers to the member number (if applicable).
        CardIdent:
          $ref: "#/components/schemas/CardIdentType"
    AcctIdentType:
      title: AcctIdentType
      type: object
      properties:
        AcctIdentType:
          maxLength: 80
          type: string
          description: "Account Identification Type. Valid values include: AcctNum, AliasAcct, PORT, etc."
        AcctIdentValue:
          maxLength: 36
          type: string
          description: Account Identification Value. Contains the value of the Account Identifier.
    AcctKeysType:
      title: AcctKeysType
      type: object
      properties:
        SvcIdent:
          $ref: "#/components/schemas/SvcIdentType"
        AcctId:
          maxLength: 36
          type: string
          description: Account Identifier. Uniquely identifies an account held at a financial institution.
        SubAcctId:
          maxLength: 36
          type: string
          description: Sub Account Identifier.
        AcctType:
          maxLength: 80
          type: string
          description: "Account Type. Classifies the type of product with which an account is associated. This element is required when adding a new account and by using this value we can identify if the account is a savings, a checking, a time deposit, loan account, etc."
        CardKeys:
          type: array
          description: Card Keys.  Contains data that describes the key of the Card record.
          items:
            $ref: "#/components/schemas/CardKeysType"
        AcctIdent:
          type: array
          description: Account Identification. Other account identification used as part of the Account object key in addition to the Account Identifier (AcctId).
          items:
            $ref: "#/components/schemas/AcctIdentType"
        CurCode:
          type: array
          description: Currency Code.
          items:
            $ref: "#/components/schemas/CurCodeType"
        FIIdentType:
          type: array
          description: Financial Institution Identification Type.
          items:
            maxLength: 80
            type: string
        FIIdent:
          maxLength: 34
          type: array
          description: Financial Institution Identification.
          items:
            maxLength: 34
            type: string
        BranchIdent:
          maxLength: 22
          type: array
          description: Branch Identification. Other identification used as part of the Branch object key.
          items:
            maxLength: 22
            type: string
    AddrFormatTypeType:
      title: AddrFormatTypeType
      type: string
      enum:
      - Label
      - Parsed
    AddrTypeType:
      title: AddrTypeType
      type: string
      enum:
      - Primary
      - PrimaryPending
      - Secondary
      - Seasonal
      - Previous
      - Physical
    AddrUseType:
      title: AddrUseType
      type: string
      enum:
      - Business
      - Home
      - Personal
      - Government
      - LegalTitle
      - StmtPrimary
      - StmtAddtl
      - Inquiry
      - Mailing
      - Check
      - Dividend
      - Physical
      - Tax
      - Stmt
      - Beneficiary
      - MultipleMailer
      - Miscellaneous
      - Tickler
      - Indirect
      - Closed
      - 1098Tax
      - 1099ATax
      - 1099BTax
      - 1099Tax
      - 1099DIVTax
      - 1099INTTax
      - 1099MISCTax
      - 1099OIDTax
      - 1099RTax
      - 1099STax
      - 5498Tax
      - TaxBNotice
      - 1099CTax
      - 1099ETax
      - 1042STax
      - NoteCollateral
      - NoteCosigner
      - NoteEscrow
      - NoteTaxEscrow
      - NoteInsuranceEscrow
      - LineCollateral
      - FinancialPropertyStmt
      - LineCosigner
      - LineCommitment
      - PaidNote
      - Property
      - Portfolio
    DayOfMonthType:
      title: DayOfMonthType
      type: integer
      example: 1
      enum:
      - 1
