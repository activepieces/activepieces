      - 24
      - 25
      - 26
      - 27
      - 28
      - 29
      - 30
      - 31
    DateDataType:
      title: DateDataType
      type: object
      properties:
        DateType:
          maxLength: 80
          type: string
          description: Date Type. Indicates the type of date contained in the Date Value.
        DateTypeEnumDesc:
          maxLength: 80
          type: string
          description: Date Type Enumeration Description.
        DateValue:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: Date Value. Contains the value of the date.
    DayOfWeekType:
      title: DayOfWeekType
      type: string
