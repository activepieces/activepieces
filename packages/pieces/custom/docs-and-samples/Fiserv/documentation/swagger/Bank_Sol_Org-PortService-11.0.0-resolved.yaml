    AddrDefinedDataType:
      title: AddrDefinedDataType
      required:
      - DataIdent
      type: object
      properties:
        DataIdent:
          maxLength: 36
          type: string
          description: Data Identification. Identification of the client defined data item.
        Value:
          maxLength: 256
          type: string
          description: "Value string representation of the EFX data value of the element in error. This field is intended to provide a human readable visual hint as to the value in error. It should not be provided for fields that cannot be represented as a string (i.e., binary data)."
    BaseKeysType:
      title: BaseKeysType
      type: object
    LocatorType:
      title: LocatorType
      type: object
    CountryCodeType:
      title: CountryCodeType
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          maxLength: 80
          type: string
          description: Country Code Source. Used with CountryCodeValue to indicate the Country Code Source table.
        CountryCodeValue:
          maxLength: 80
          type: string
          description: Country Code Value. Indicates the Country Code Value within the CountryCodeSource table specified.
        CountryCodeValueEnumDesc:
          maxLength: 80
          type: string
          description: Country Code Value Enumeration Description.
    PhoneNumType:
      title: PhoneNumType
      allOf:
      - $ref: "#/components/schemas/LocatorType"
      - required:
        - PhoneType
        type: object
        properties:
          PhoneType:
            maxLength: 80
            type: string
            description: Phone Type.
          PhoneTypeEnumDesc:
            maxLength: 80
            type: string
            description: Phone Type Enumeration Description.
          PhoneIdent:
            type: integer
            description: Phone Identifier. Use when you have more than one occurrence of a phone type  (for example 5 Mobile phones). This element serializes the phones.
            format: int64
          Phone:
            type: string
            description: Phone.
          PhoneExchange:
            maxLength: 80
            type: string
            description: Phone Exchange.
          PreferredPhone:
            type: boolean
            description: Preferred Phone.
          DoNotContactInd:
            type: boolean
            description: Do Not Contact Indicator.
          PhoneDesc:
            maxLength: 30
            type: string
            description: Phone Description.
          CountryCode:
            $ref: "#/components/schemas/CountryCodeType"
          UpDt:
            pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
            type: string
            description: Update Date.
    RelationshipMgrType:
      title: RelationshipMgrType
      required:
      - RelationshipMgrIdent
      type: object
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: Relationship Manager Identifier. Identifies officer/employee of financial institution.
        RelationshipMgrIdentEnumDesc:
          maxLength: 80
          type: string
          description: Relationship Manager Identifier Enumeration Description.
        RelationshipRole:
          $ref: "#/components/schemas/RelationshipRoleType"
        RelationshipRoleEnumDesc:
          maxLength: 80
          type: string
          description: Relationship Role Enumeration Description.
    LabelAddrType:
      title: LabelAddrType
      type: object
      properties:
        Addr1:
          maxLength: 64
          type: string
          description: Address Line 1.
        Addr2:
          maxLength: 64
          type: string
          description: Address Line 2.
        Addr3:
          maxLength: 64
          type: string
          description: Address Line 3.
        Addr4:
          maxLength: 64
          type: string
          description: Address Line 4.
        Addr5:
          maxLength: 64
          type: string
          description: Address Line 5.
        Addr6:
          maxLength: 64
          type: string
          description: Address Line 6.
    StartDayMonthType:
      title: StartDayMonthType
      type: object
      properties:
        DayOfMonth:
          $ref: "#/components/schemas/DayOfMonthType"
        Month:
          type: integer
          description: "Month. Numeric value representing the month of recurrence. Valid values: integers between 1 and 12 inclusive."
          format: int64
    DurationType:
      title: DurationType
      type: object
      properties:
