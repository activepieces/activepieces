openapi: 3.0.0
info:
  title: Card Service
  description: "The Card service supports operations managing credit, debit, prepaid and private label cards."
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: https://swaggerhub.onefiserv.net/virts/Bank_Sol_Org/CardService/11.0.0
  description: SwaggerHub API Auto Mocking
- url: http://swaggerhub.onefiserv.net/virts/Bank_Sol_Org/CardService/11.0.0
  description: SwaggerHub API Auto Mocking
- url: "https://{core}.{environment}.efx.banksol.onefiserv.net/cards"
  variables:
    core:
      default: clt
      enum:
      - clt
      - prm
      - prc
      - sig
      - dna
    environment:
      default: btat2
      enum:
      - btat2
      - alpha
      - cert
tags:
- name: Add Card
  description: Adds a card object
- name: Update Card
  description: Updates a card object
- name: Get Card
  description: Retrives a card object
- name: Delete Card
  description: Deletes a card object
paths:
  /cards:
    put:
      tags:
      - Update Card
      summary: Modifies a Card Object.
      description: This service operation modifies a card account.
      operationId: CardModOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages.
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/EFXHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardModRqType"
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardModRsType"
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardModRsType"
    post:
      tags:
      - Add Card
      summary: Add a Card Object
      description: Creates a new EFT card account. EFT Cards are plastic cards used for electronic transactions.
      operationId: CardAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages.
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/EFXHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardAddRqType"
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardAddRsType"
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardAddRsType"
  /cards/secured:
    put:
      tags:
      - Delete Card
      summary: Delete a Card Object Secured
      description: This service operation deletes a card account.
      operationId: CardDelOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/EFXHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardDelRqType"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardDelRsType"
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardDelRsType"
      deprecated: false
    post:
      tags:
      - Get Card
      summary: Get a Card Object Secured
      description: This service operation retrieves a card account.
      operationId: CardInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/EFXHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardInqRqType"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardInqRsType"
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardInqRsType"
      deprecated: false
  /cards/secured/list:
    post:
      tags:
      - Get Card List
      summary: Get a Card List Object
      description: This service operation retrieves a list of card accounts.
      operationId: CardListInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages.
        required: true
        style: simple
        explode: false
        schema:
          $ref: "#/components/schemas/EFXHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardListInqRqType"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardListInqRsType"
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardListInqRsType"
      deprecated: false
components:
  schemas:
    CardAddRqType:
      title: CardAddRqType
      required:
      - CardInfo
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of auto-acknowledgement of exceptions
        OvrdExceptionData:
          $ref: "#/components/schemas/OvrdExceptionDataType"
        PartyCardRelInfo:
          type: array
          description: Details of parties and their relationship to the card.
          items:
            $ref: "#/components/schemas/PartyCardRelInfoType"
        CardInfo:
          $ref: "#/components/schemas/CardInfoType"
    CardAddRsType:
      title: CardAddRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: "#/components/schemas/StatusType"
        CardStatusRec:
          $ref: "#/components/schemas/CardStatusRecType"
    CardDelRqType:
      title: CardDelRqType
      required:
      - CardKeys
      type: object
      properties:
        CardKeys:
          $ref: "#/components/schemas/CardKeysType"
    CardDelRsType:
      title: CardDelRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: "#/components/schemas/StatusType"
        CardStatusRec:
          $ref: "#/components/schemas/CardStatusRecType"
    CardInfoType:
      title: CardInfoType
      type: object
      properties:
        Brand:
          maxLength: 80
          type: string
          description: Brand.
        RewardsProgramInd:
          type: boolean
          description: Flag to indicate if the card has any rewards program.
        CardNum:
          maxLength: 32
          type: string
          description: Number assigned to the card. This number does not include the ISO component of the card identification.
        CardEmbossNum:
          maxLength: 32
          type: string
          description: Card embossing number that appears on the front side of the card.
        CardSeqNum:
          maxLength: 3
          type: string
          description: Card Sequence Number. Typically refers to the member number (if applicable).
        CardType:
          maxLength: 80
          type: string
          description: Type of a card.
        ISOCode:
          maxLength: 80
          type: string
          description: ISO Card Code. Some systems like Precision instead of ISO Number they use a code to refer to the ISO Number of the card.
        CardTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the Card Type enumeration value.
        ProductIdent:
          maxLength: 42
          type: string
          description: Product identification number. This value is used to identify the processing parameters of the card.
        Desc:
          maxLength: 200
          type: string
          description: Description of the product identifier.
        CardIdent:
          $ref: "#/components/schemas/CardIdentType"
        InstantIssuedInd:
          type: boolean
          description: Flag to indicate if the card is to be issued instantly.
        RelationshipMgr:
          type: array
          description: "Information about financial institution officers who have management-related responsibilities of the Party, Account or Card."
          items:
            $ref: "#/components/schemas/RelationshipMgrType"
        CardDtlStatus:
          type: string
          description: Current status of the card.
        CardDtlStatusEnumDesc:
          maxLength: 80
          type: string
          description: Description of the CardDtlStatus enum value.
        CardDtlStatusDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "Card Detail Status. Date that indicates the current status date of the card, value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        CardStatusReason:
          type: string
          description: Card Status Reason.
        CardStatusReasonEnumDesc:
          maxLength: 80
          type: string
          description: Card Status Reason  Enumeration Description .
        CardStatusReasonAddtlDesc:
          maxLength: 256
          type: string
          description: Card Status Additional Description.
        CardStatusMaintBy:
          maxLength: 80
          type: string
          description: Card Status Maintained By.
        CardStatusMaintByEnumDesc:
          maxLength: 80
          type: string
          description: Card Status Maintained By Enumeration Description.
        CardStatusMaintFrom:
          maxLength: 80
          type: string
          description: Card Status Maintained From. Workstation or device used to maintain the status.
        CardStatusMaintFromEnumDesc:
          maxLength: 80
          type: string
          description: Card Status Maintained From Enumeration Description.
        CardSurchargeOption:
          $ref: "#/components/schemas/CardSurchargeOptionType"
        CardSurchargeOptionEnumDesc:
          maxLength: 80
          type: string
          description: Description of the Card Surcharge Option enumeration value.
        MaxSurchargeWaiveCount:
          type: integer
          description: Maximum Number of surcharges that can be waived in a calendar month.
          format: int64
        MaxSurchargeWaiveAmt:
          $ref: "#/components/schemas/MaxSurchargeWaiveAmtType"
        CardFee:
          type: array
          description: Card Fee. Contains information on charges and fees that apply to the card.
          items:
            $ref: "#/components/schemas/CardFeeType"
        ChargeFeeAcct:
          $ref: "#/components/schemas/ChargeFeeAcctType"
        OpenDt:
          type: string
          description: Open Date.
          format: date
        LastContactDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "Card issuing date on which the current card was issued, value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        IssueDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "Card issuing date when the current card was issued, value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        ExpDt:
          type: string
          description: Expiration Date.
          format: date
        ExpDay:
          $ref: "#/components/schemas/DayOfMonthType"
        OrigIssueDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "Original card issuing date when the current card record was originally issued, value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        NextIssueDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "Next Issue date and time value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        CardCategory:
          $ref: "#/components/schemas/CardCategoryType"
        CardCategoryEnumDesc:
          maxLength: 80
          type: string
          description: Description of the Card Category enumeration value.
        PersonEmbossingName:
          $ref: "#/components/schemas/PersonEmbossingNameType"
        EmbossingName:
          maxLength: 80
          type: string
          description: Embossing Name. Name as it appears in the card.
        SecondaryEmbossingName:
          maxLength: 80
          type: string
          description: Secondary Embossing Name. Additional description line that appears on the card.
        SecondaryEmbossingNameId:
          maxLength: 36
          type: string
          description: Secondary Embossing Name Identifier. This is a key that points to the customer identification of the secondary embossing name.
        EmbossingPrintOption:
          $ref: "#/components/schemas/EmbossingPrintOptionType"
        EmbossingPrintOptionEnumDesc:
          maxLength: 80
          type: string
          description: Description of the Embossing Print Option enumeration value.
        PostAddr:
          type: array
          description: Postal Address.
          items:
            $ref: "#/components/schemas/PostAddrType"
        UseSecondaryOwnerAddrInd:
          type: array
          description: Use Secondary Address Indicator.
          items:
            type: boolean
        CardTrnLimitInd:
          type: boolean
          description: Card Transaction Limit Indicator. Identifies whether to use the the card limit configurations settings (VIP Class) or transaction limits created at the card level.
        CardTrnLimitCode:
          maxLength: 80
          type: string
          description: Card Transaction Limit.
        CardTrnLimitCodeEnumDesc:
          maxLength: 80
          type: string
          description: Card Transaction Limit Code Enumeration Description.
        CardTrnLimit:
          type: array
          description: Card Transaction Limit Code. Identifies the card limit configuration settings that apply to this card (VIP Class).
          items:
            $ref: "#/components/schemas/CardTrnLimitType"
        MaxCreditLimitAmt:
          $ref: "#/components/schemas/MaxCreditLimitAmtType"
        DenyThresholdScore:
          type: integer
          description: Deny Threshold Score. If the transaction score is greather or equal to this threshold all subsequent transactions are denied.
          format: int64
        FasCashAmt:
          type: number
          description: Fast Cash Amount. Indicates the amount dispensed by ATMS when the option of fast cash selected by the customer.
        AllowWithdrawalDailyLimitInd:
          type: boolean
          description: Allow Withdrawal of the Daily Limit. Indicates whether the customer can withdraw up to the daily withdrawal limit.
        AtmPosOverdraft:
          $ref: "#/components/schemas/AtmPosOverdraftType"
        AllowThirdPartyXferInd:
          type: boolean
          description: Allow Third Party Transfers Indicator. Indicates whether to perform transfers of funds to third parties is permitted.
        AllowInternetInd:
          type: boolean
          description: Allow Internet Indicator. Indicates whether to perform internet activity (remote banking) is permitted.
        SwitchCardStatus:
          maxLength: 80
          type: string
          description: "Switch Card Status.  Code that identifies the status of the EFT card as it currently resides on a third party vendorâ€™s (network switch, ATM driver company, and so on) card information file used for off-line processing."
        SwitchCardStatusEnumDesc:
          maxLength: 80
          type: string
          description: Switch Card Status Enum Description.
        SwitchCardStatusRequest:
          maxLength: 80
          type: string
          description: Switch Card Status Request. Code that indicates the new card status you want to send to third-party vendors.
        SwitchCardStatusRequestEnumDesc:
          maxLength: 80
          type: string
          description: Switch Card Status Request Enum Description.
        CardsInUseNum:
          type: integer
          description: Cards in Use Number.
          format: int64
        GenerateCardNum:
          maxLength: 1
          type: string
          description: Generate Card Number. Indicates number of plastic cards that need to be generated. Valid value are 0 or 1.
        GenerateCardOrder:
          $ref: "#/components/schemas/GenerateCardOrderType"
        GeneratePINMailer:
          $ref: "#/components/schemas/GeneratePINMailerType"
        CardPref:
          $ref: "#/components/schemas/CardPrefType"
        FirstUseDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "First Use date and time value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        OrigFirstUseDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "Original First Use date and time value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        DateData:
          type: array
          description: Date Data. Use to contain dates associated to the object.
          items:
            $ref: "#/components/schemas/DateDataType"
        CardVerifyData:
          $ref: "#/components/schemas/CardVerifyDataType"
        VerificationDt:
          type: string
          description: "Card Verification Date. When a new card is ordered, this date contains the current card expiration date, once the new issue card is activated, this date will match the expiration date of the new issued card."
          format: date
        PreviousIssueDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "Previous Issue date and time value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        PreviousExpDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "Previous Expiration date and time value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        PreviousCardData:
          $ref: "#/components/schemas/PreviousCardDataType"
        ReplacementCardData:
          $ref: "#/components/schemas/ReplacementCardDataType"
        UpdaterSvcOptOutInd:
          type: boolean
          description: Updater Service Opt Out Indicator.
        ExpediteInd:
          type: boolean
          description: Expedite Indicator.
        ReissueCardStatus:
          maxLength: 80
          type: string
          description: Reissue Card Status. Identifies the status of the reissued card.
        ReissueCardStatusEnumDesc:
          maxLength: 80
          type: string
          description: Reissue Card Status Enumeration Description.
        ReissueExpDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "Reissue Expiration Date. Date of expiration of the reissued card, value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Originating Branch. Branch first originated the relationship with party or created the account.
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Originating Branch Enumeration Description.
        PreferredBranch:
          maxLength: 32
          type: string
          description: Preferred Branch. The branch preferred by the customer to conduct business.
        PreferredBranchEnumDesc:
          maxLength: 80
          type: string
          description: Preferred Branch Enumeration Description.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: Responsible Branch. Branch responsible for the relationship.
        ResponsibleBranchEnumDesc:
          maxLength: 80
          type: string
          description: Responsible Branch Enumeration Description.
        ClassCode:
          maxLength: 80
          type: string
          description: Class Code. Used to group accounts. The Class Code controls the method of processing and reporting accounts.
        ClassCodeEnumDesc:
          maxLength: 80
          type: string
          description: Class Code Enumeration Description.
        ClientDefinedData:
          type: array
          description: "Client Defined Data.Data whose definition, type and values are defined by the client or user."
          items:
            $ref: "#/components/schemas/ClientDefinedDataType"
        CardPeriodData:
          type: array
          description: Card Period Data.
          items:
            $ref: "#/components/schemas/CardPeriodDataType"
        DocDistributionOption:
          maxLength: 80
          type: string
          description: Document Distribution Option. Indicates the distribution method when processing statements and notices.
        DocDistributionOptionEnumDesc:
          maxLength: 80
          type: string
          description: Document Distribution Option Enumeration Description.
        NicknameOption:
          type: string
          description: Nickname Option. Indicates printing options for the account Nickname.
        NicknameOptionEnumDesc:
          maxLength: 80
          type: string
          description: Nickname Option Enumeration Description.
        Nickname:
          maxLength: 80
          type: string
          description: Nickname. Used to allow a customer to assign nicknames to objects.
        ReportGroupCode:
          maxLength: 80
          type: string
          description: Report Group Code. Indicates a user defined code used to group accounts fro reporting purposes.
        ReportGroupCodeEnumDesc:
          maxLength: 80
          type: string
          description: Report Group Code Enumeration Description.
        HandlingCode:
          maxLength: 80
          type: string
          description: Handling Code .Indicates special handling of notification and statement forms.
        HandlingCodeEnumDesc:
          maxLength: 80
          type: string
          description: Handling Code Enumeration Description.
        PINOffset:
          maxLength: 10
          type: string
          description: "PIN Offset. Offset number of the PIN assigned to this card, not the actual PIN."
        PINOffsetResetInd:
          type: boolean
          description: PIN Offset Reset Indicator. Used to reset the PIN Offset value.
        PINInvalidEntryNum:
          type: integer
          description: PIN Invalid Entry Number. Number of invalid PIN entry attempts.
          format: int64
        PINInvalidEntryAllowedNum:
          type: integer
          description: PIN Invalid Entry Allowed Number. Number of invalid PIN entry attempts allowed.
          format: int64
        PINInvalidEntryResetInd:
          type: boolean
          description: PIN Invalid Entry Reset Indicator. Resets the PIN entry attempts.
        PINLastFailureDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "PIN Last Failure Date. Date of the last PIN entry failure, value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        PINLastGenerationDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "PIN Last Generation Date. Date when the PIN was last generated, value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        PINNextGenerationDt:
          type: string
          description: PIN Next Generation Date. Date when the PIN is next generated.
          format: date
        RefData:
          type: array
          description: Reference Data.
          items:
            $ref: "#/components/schemas/RefDataType"
        MaintDt:
          pattern: "[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\\.[0-9]{3})?((-|\\+)[0-9]{2}:[0-9]{2})?)?)?"
          type: string
          description: "Maintenance date and time value in {yyyy-MM-ddTHH:mm:ss.SSS} format."
          example: 2021-01-31T23:59:59.999+0000
        MaintBy:
          maxLength: 80
          type: string
          description: Maintained By.
        MaintByEnumDesc:
          maxLength: 80
          type: string
          description: Maintained By Enumeration Description.
        MaintFrom:
          maxLength: 80
          type: string
          description: Maintained From. Workstation or device used to maintain the object.
        MaintFromEnumDesc:
          maxLength: 80
          type: string
          description: Maintained From Enum Description.
        AccessLevelData:
          type: array
          description: Access Level Data.
          items:
            $ref: "#/components/schemas/AccessLevelDataType"
        AgreementData:
          $ref: "#/components/schemas/AgreementDataType"
        TextAlertData:
          $ref: "#/components/schemas/TextAlertDataType"
        AcctLinkData:
          type: array
          description: Account Link Data. Indicates accounts to be linked to a debit card.
          items:
            $ref: "#/components/schemas/AcctLinkDataType"
        EmployeeInd:
          type: boolean
          description: Employee Indicator. Indicates that the account holder is employee of the FI.
