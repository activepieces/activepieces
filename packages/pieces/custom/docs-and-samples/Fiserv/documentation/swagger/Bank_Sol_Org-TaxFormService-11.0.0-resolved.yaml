info:
  title: TaxForm Service
  description: 'The TaxForm service supports operations to manage tax forms. '
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: https://swaggerhub.onefiserv.net/virts/Bank_Sol_Org/TaxFormService/11.0.0
  description: SwaggerHub API Auto Mocking
- url: /
paths:
  /taxform:
    put:
      tags:
      - Update Tax Form
      summary: Update Tax Form.
      description: This service operation modifies a tax form record.
      operationId: modifyTaxForm
      parameters:
      - name: EFXHeader
        in: header
        description: |
          The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaxFormModRqType'
        required: true
        x-send-file-in-body: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxFormModRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxFormModRsType'
      deprecated: false
    post:
      tags:
      - Add Tax Form
      summary: Add Tax Form.
      description: This service operation adds a Tax Form record.
      operationId: addTaxForm
      parameters:
      - name: EFXHeader
        in: header
        description: |
          The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaxFormAddRqType'
        required: true
        x-send-file-in-body: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxFormAddRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxFormAddRsType'
      deprecated: false
  /taxform/secured:
    put:
      tags:
      - Delete Tax Form
      summary: TaxFormDelOper
      description: This service operation deletes a Tax Form record.
      operationId: deleteTaxFormBySecuredPath
      parameters:
      - name: EFXHeader
        in: header
        description: |
          The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaxFormDelRqType'
        required: true
        x-send-file-in-body: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxFormDelRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxFormDelRsType'
      deprecated: false
    post:
      tags:
      - Get Tax Form
      summary: Get Tax Form.
      description: This service operation gets a Tax Form record
      operationId: getTaxFormBySecuredPath
      parameters:
      - name: EFXHeader
        in: header
        description: |
          The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaxFormInqRqType'
        required: true
        x-send-file-in-body: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxFormInqRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxFormInqRsType'
      deprecated: false
components:
  schemas:
    CardIdentType:
      title: CardIdentType
      type: object
      properties:
        CardIdentType:
          type: string
          description: 'Card Identification Type. Valid values include: PORT.'
        CardIdentValue:
          maxLength: 36
          type: string
          description: Card Identification Value.
    CardKeysType:
      title: CardKeysType
      type: object
      properties:
        SvcIdent:
          $ref: '#/components/schemas/SvcIdentType'
        ISOCode:
          maxLength: 80
          type: string
          description: ISO Card Code. Some systems like Precision instead of ISO Number they use a code to refer to the ISO Number of the card.
        CardNum:
          maxLength: 32
          type: string
          description: Card Number. This number does not include the ISO component of the card identification.
        CardId:
          maxLength: 36
          type: string
          description: Card Identifier. Uniquely identifies a card held at a financial institution (this is the card number as it appears on the card).
        CardSeqNum:
          maxLength: 3
          type: string
          description: Card Sequence Number. Typically refers to the member number (if applicable).
        CardIdent:
          $ref: '#/components/schemas/CardIdentType'
    AcctIdentType:
      title: AcctIdentType
      type: object
      properties:
        AcctIdentType:
          maxLength: 80
          type: string
          description: 'Account Identification Type. Valid values include: AcctNum, AliasAcct, PORT, etc.'
        AcctIdentValue:
          maxLength: 36
          type: string
          description: Account Identification Value. Contains the value of the Account Identifier.
    AcctKeysType:
      title: AcctKeysType
      type: object
      properties:
        SvcIdent:
          $ref: '#/components/schemas/SvcIdentType'
        AcctId:
          maxLength: 36
          type: string
          description: Account Identifier. Uniquely identifies an account held at a financial institution.
        SubAcctId:
          maxLength: 36
          type: string
          description: Sub Account Identifier.
        AcctType:
          maxLength: 80
          type: string
          description: Account Type. Classifies the type of product with which an account is associated. This element is required when adding a new account and by using this value we can identify if the account is a savings, a checking, a time deposit, loan account, etc.
        AcctIdent:
          type: array
          description: Account Identification. Other account identification used as part of the Account object key in addition to the Account Identifier (AcctId).
          items:
            $ref: '#/components/schemas/AcctIdentType'
        CurCode:
          type: array
          description: Currency Code.
          items:
            $ref: '#/components/schemas/CurCodeType'
        FIIdentType:
          type: array
          description: Financial Institution Identification Type.
          items:
            maxLength: 80
            type: string
        FIIdent:
          maxLength: 34
          type: array
          description: Financial Institution Identification.
          items:
            maxLength: 34
            type: string
        BranchIdent:
          maxLength: 22
          type: array
          description: Branch Identification. Other identification used as part of the Branch object key.
          items:
            maxLength: 22
            type: string
