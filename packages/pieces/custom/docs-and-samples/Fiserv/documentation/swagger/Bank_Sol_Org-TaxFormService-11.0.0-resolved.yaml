        CountryCodeValue:
          maxLength: 80
          type: string
          description: Country Code Value. Indicates the Country Code Value within the CountryCodeSource table specified.
        CountryCodeValueEnumDesc:
          maxLength: 80
          type: string
          description: Country Code Value Enumeration Description.
    PhoneNumType:
      title: PhoneNumType
      allOf:
      - $ref: '#/components/schemas/LocatorType'
      - required:
        - PhoneType
        type: object
        properties:
          PhoneType:
            maxLength: 80
            type: string
            description: Phone Type.
          PhoneTypeEnumDesc:
            maxLength: 80
            type: string
            description: Phone Type Enumeration Description.
          PhoneIdent:
            type: integer
            description: Phone Identifier. Use when you have more than one occurrence of a phone type  (for example 5 Mobile phones). This element serializes the phones.
            format: int64
          Phone:
            type: string
            description: Phone.
          PhoneExchange:
            maxLength: 80
            type: string
            description: Phone Exchange.
          PreferredPhone:
            type: boolean
            description: Preferred Phone.
          DoNotContactInd:
            type: boolean
