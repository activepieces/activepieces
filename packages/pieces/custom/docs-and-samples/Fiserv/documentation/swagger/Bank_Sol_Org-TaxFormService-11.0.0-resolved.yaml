        SecondTINNoticeInd:
          type: boolean
          description: Indicates this is the second notice send by IRS within a 3 year calendar.
        CUSIPNum:
          maxLength: 30
          type: string
          description: CUSIP Number. Identifies the commodity
        StateProv:
          maxLength: 80
          type: string
          description: State/Province.
        StateIdNumber:
          description: State Id Number. This identifier is similar to the Federal Employee Identification Number (FEIN). This number is assigned by the respective state agencies, such as the Department of Revenue, to report state tax withholding from the payee's income. The payer’s state number can be referred to by different names and formats in each state. Understanding these variations is crucial for accurate e-filing of your Form 1099.
