---
openapi: 3.0.0
info:
  title: Payment Notification Service
  description: "This service supports payment notifications. Payment notification include a set of transaction entries to one or several customers' account to debit principal, charge fees, credit pricicipal, refund fees including the corresponding G/L offset entries. \n"
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: https://swaggerhub.onefiserv.net/virts/Bank_Sol_Org/PaymentNotificationService/11.0.0
  description: SwaggerHub API Auto Mocking
tags:
- name: Payment Notification Service
paths:
  /pmtntfctn:
    post:
      tags:
      - Post a Payment Notification
      summary: Adds a payment notification
      operationId: PmtNtfctnAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PmtNtfctnAddRqType'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PmtNtfctnAddRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PmtNtfctnAddRsType'
components:
  schemas:
    AcctIdentType:
      title: AcctIdentType
      type: object
      properties:
        AcctIdentType:
          maxLength: 80
          type: string
          description: 'Account Identification Type. Valid values include: AcctNum, AliasAcct, PORT, etc.'
        AcctIdentValue:
          maxLength: 36
          type: string
          description: Account Identification Value. Contains the value of the Account Identifier.
      description: Account Identification. Other account identification used as part of the Account object key in addition to the Account Identifier (AcctId).
    AcctKeysType:
      title: AcctKeysType
      description: Account Keys. Contains data that describes the key of the Account record.
      allOf:
      - $ref: '#/components/schemas/BaseKeysType'
      - type: object
        properties:
          AcctId:
            maxLength: 36
            type: string
            description: Account Identifier. Uniquely identifies an account held at a financial institution.
          SubAcctId:
            maxLength: 36
            type: string
            description: Sub Account Identifier.
          AcctType:
            maxLength: 80
            type: string
            description: Account Type. Classifies the type of product with which an account is associated. This element is required when adding a new account and by using this value we can identify if the account is a savings, a checking, a time deposit, loan account, etc.
          CardKeys:
            type: array
            items:
              $ref: '#/components/schemas/CardKeysType'
          AcctIdent:
            type: array
            description: Account Identification. Other account identification used as part of the Account object key in addition to the Account Identifier (AcctId).
            items:
              $ref: '#/components/schemas/AcctIdentType'
          CurCode:
            type: array
            description: Currency Code.
            items:
              $ref: '#/components/schemas/CurCodeType'
          FIIdentType:
            type: array
            description: Financial Institution Identification Type.
            items:
              type: string
          FIIdent:
            type: array
            description: Financial Institution Identification.
            items:
              maxLength: 34
              type: string
          BranchIdent:
            type: array
            description: Branch Identification. Other identification used as part of the Branch object key.
            items:
              maxLength: 22
              type: string
    BaseKeysType:
      title: BaseKeysType
      type: object
    CardIdentType:
      title: CardIdentType
      type: object
      properties:
        CardIdentType:
          maxLength: 80
          type: string
          description: 'Card Identification Type. Valid values include: PORT.'
        CardIdentValue:
          maxLength: 36
          type: string
          description: Card Identification Value.
      description: Card Identification. Use to further identify the card record. Other identification used as part of the Card object key.
    CardKeysType:
      title: CardKeysType
      description: Card Keys.  Contains data that describes the key of the Card record.
      allOf:
      - $ref: '#/components/schemas/BaseKeysType'
      - type: object
        properties:
          SvcIdent:
            $ref: '#/components/schemas/SvcIdentType'
          ISOCode:
            maxLength: 80
            type: string
            description: ISO Card Code. Some systems like Precision instead of ISO Number they use a code to refer to the ISO Number of the card.
          CardNum:
            maxLength: 32
            type: string
            description: Card Number. This number does not include the ISO component of the card identification.
          CardId:
            maxLength: 36
            type: string
            description: Card Identifier. Uniquely identifies a card held at a financial institution (this is the card number as it appears on the card).
          CardSeqNum:
            maxLength: 3
            type: string
            description: Card Sequence Number. Typically refers to the member number (if applicable).
          CardIdent:
            $ref: '#/components/schemas/CardIdentType'
    CountryCodeType:
      title: CountryCodeType
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          maxLength: 80
          type: string
          description: Country Code Source. Used with CountryCodeValue to indicate the Country Code Source table.
        CountryCodeValue:
          maxLength: 80
          type: string
          description: Country Code Value. Indicates the Country Code Value within the CountryCodeSource table specified.
        CountryCodeValueEnumDesc:
          maxLength: 80
          type: string
          description: Country Code Value Enumeration Description.
      description: Country Code.Indicates the Country Code the address is in.
    CreditorDataType:
      title: CreditorDataType
      type: object
      properties:
        Name:
          maxLength: 140
          type: string
          description: Name.
        PostAddress:
          $ref: '#/components/schemas/PostAddrLblType'
        AcctKeys:
          $ref: '#/components/schemas/AcctKeysType'
      description: Creditor Data.
    CurAmtType:
      title: CurAmtType
      type: object
      properties:
        Amt:
          type: number
          description: Amount.
        CurCode:
          $ref: '#/components/schemas/CurCodeType'
      description: Currency Amount.
    ContraAccountType:
      title: ContraAccountType
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Account Identifier. Uniquely identifies an account held at a financial institution.
        AcctType:
          maxLength: 80
          type: string
          description: Account Type. Classifies the type of product with which an account is associated. This element is required when adding a new account and by using this value we can identify if the account is a savings, a checking, a time deposit, loan account, etc.
      description: Contra Account
    CurCodeTypeType:
      title: CurCodeTypeType
      type: string
      description: Currency Code Type. Used with CurCodeValue to indicate the Currency Code Source table.
      example: ISO4217-Alpha
      enum:
      - ISO4217-Alpha
      - ISO4217-Numeric
    CurCodeType:
      title: CurCodeType
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          $ref: '#/components/schemas/CurCodeTypeType'
        CurCodeTypeEnumDesc:
          maxLength: 80
          type: string
          description: Currency Code Type Enumeration Description.
        CurCodeValue:
          maxLength: 80
          type: string
          description: Currency Code Value. Indicates the Currency Code Value within the CurCodeType table specified.
      description: Currency Code.
    DebtorDataType:
      title: DebtorDataType
      type: object
      properties:
        PersonNameShort:
          $ref: '#/components/schemas/PersonNameShortType'
        Name:
          maxLength: 140
          type: string
          description: Name.
        PostAddress:
          $ref: '#/components/schemas/PostAddrLblType'
        AcctKeys:
          $ref: '#/components/schemas/AcctKeysType'
      description: Debtor Data. Used also to provide Anti-Money Laundry information.
    DrCrTypeType:
      title: DrCrTypeType
      type: string
      description: Debit Credit Type.
      enum:
      - Debit
      - Credit
    NtfctnCurAmtType:
      title: NtfctnCurAmtType
      required:
      - CurAmt
      type: object
      properties:
        NtfctnCurAmtType:
          maxLength: 80
          type: string
          description: Composite Currency Amount Type. Composite Currency Amount Type to apply the transaction amount to.
        CurAmt:
          $ref: '#/components/schemas/CurAmtType'
      description: Composite Currency Amount.
    NtfctnDataType:
      title: NtfctnDataType
      required:
      - AcctKeys
      - DrCrType
      - NtfctnCurAmt
      type: object
      properties:
        PmtNtfctnId:
          maxLength: 36
          type: string
          description: Payment Notification Identifier.
        DomainCode:
          maxLength: 80
          type: string
          description: Domain Code.
        FamilyCode:
          maxLength: 80
          type: string
          description: Family Code.
        SubFamilyCode:
          maxLength: 80
          type: string
          description: Sub Family Code.
        AcctKeys:
          $ref: '#/components/schemas/AcctKeysType'
        ContraAccount:
          $ref: '#/components/schemas/ContraAccountType'
        DrCrType:
          $ref: '#/components/schemas/DrCrTypeType'
        FeeType:
          maxLength: 80
          type: string
          description: Fee Type.
        TrnCode:
          maxLength: 80
          type: string
          description: Transaction Code. The Service Provider Transaction Code posted to the account.
        NtfctnCurAmt:
          type: array
          description: Composite Currency Amount.
          items:
            $ref: '#/components/schemas/NtfctnCurAmtType'
        Desc:
          type: array
          description: Description.
          items:
            maxLength: 200
            type: string
      description: Notification Data.
    NetworkRefDataType:
      title: NetworkRefDataType
      type: object
      properties:
        TrnIdent:
          maxLength: 36
          type: string
          description: Transaction Identification. Also known as Trace Number or Sequence in some systems.
        ClientDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client Date. The transaction date/time of the reference transaction as reported by the client.
      description: Network Reference Data.
    OvrdElementType:
      title: OvrdElementType
      description: Override Element. Information about the element that corresponds to the override exception code.
      allOf:
      - $ref: '#/components/schemas/SubjectElementType'
      - type: object
    OverrideExceptionType:
      title: OverrideExceptionType
      type: object
      properties:
        SubjectRole:
          type: string
          description: Subject Role.
        SubjectIdent:
          maxLength: 36
          type: string
          description: Subject Identifier.
        OvrdExceptionCode:
          maxLength: 40
          type: string
          description: Overrride Exception Code.Identifies an exception code that is to be overridden. This would be the ServerStatusCode from the Status response.
        OvrdElement:
          $ref: '#/components/schemas/OvrdElementType'
      description: Override Exception.
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OverrideException:
          type: array
          description: Override Exception.
          items:
            $ref: '#/components/schemas/OverrideExceptionType'
      description: Override Exception Data.
    PersonNameShortType:
      title: PersonNameShortType
      type: object
      properties:
        FamilyName:
          maxLength: 40
          type: string
          description: Family Name.
        GivenName:
          maxLength: 40
          type: string
          description: Given Name. Person's first name.
        MiddleName:
          maxLength: 40
          type: string
          description: Middle Name. Person's middle name.
      description: Person Name Short.
    PmtNtfctnAddRqType:
      title: PmtNtfctnAddRqType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        PmtNtfctnInfo:
          $ref: '#/components/schemas/PmtNtfctnInfoType'
      description: Payment Notification Add Request.
    PmtNtfctnInfoType:
      title: PmtNtfctnInfoType
      required:
      - NtfctnData
      type: object
      properties:
        PaymentDirection:
          maxLength: 80
          type: string
          description: Payment Direction. Indicates whether it is an incoming or outgoing payment.
        PayType:
          maxLength: 80
          type: string
          description: 'Indicates the type of clearing. Possible values: RTPC, INTR, NOSC, AFDW.'
        NtfctnType:
          maxLength: 80
          type: string
          description: Transaction Notification Type. Indicates if the notification is new, return, cancellation. rejection, reversed post settlement.
        TxnStat:
          maxLength: 80
          type: string
          description: Transaction status. Several values exist, however for the integration to cores ESF expects either PDNG or BOOK. For Signature ESF expects the value to always be BOOK.
        AvailBalMethod:
          maxLength: 80
          type: string
          description: Available Balance Calculation Method.
        NtfctnData:
          type: array
          description: Transaction Notification.
          items:
            $ref: '#/components/schemas/NtfctnDataType'
        DebtorData:
          $ref: '#/components/schemas/DebtorDataType'
        CreditorData:
          $ref: '#/components/schemas/CreditorDataType'
        Reference:
          $ref: '#/components/schemas/ReferenceType'
        RemittanceData:
          $ref: '#/components/schemas/RemittanceDataType'
        NetworkRefData:
          $ref: '#/components/schemas/NetworkRefDataType'
        ReversalInd:
          type: boolean
          description: Reversal Indicator. Indicates if the transaction was reversed or corrected.
        NtfctnReasonCode:
          maxLength: 80
          type: string
          description: Notification Reason Code. Indicates the reason for the refund, return or reversal.
        NtfctnReasonDesc:
          maxLength: 200
          type: string
          description: Notification Reason Description. Indicates the description of the reason for the refund, return or reversal..
      description: Payment Notification Information
    PmtNtfctnAddRsType:
      title: PmtNtfctnAddRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        PmtNtfctnStatusRec:
          $ref: '#/components/schemas/PmtNtfctnStatusRecType'
      description: Payment Notification Add Response
    PmtNtfctnStatusRecType:
      title: PmtNtfctnStatusRecType
      required:
      - PmtNtfctnStatus
      type: object
      properties:
        PmtNtfctnStatus:
          $ref: '#/components/schemas/PmtNtfctnStatusType'
      description: Payment Notification Status Record. Provides the current state (or result) of the Object after the operation.
    PmtNtfctnStatusType:
      title: PmtNtfctnStatusType
      required:
      - PmtNtfctnStatusCode
      type: object
      properties:
        PmtNtfctnStatusCode:
          $ref: '#/components/schemas/PmtNtfctnStatusCodeType'
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Effective Date. The date that an associated action takes effect.
      description: Payment Notification Status. Contains information about the current state of the credit transaction.
    PmtNtfctnStatusCodeType:
      title: PmtNtfctnStatusCodeType
      type: string
      description: Payment Notification Status Code. Payment Notification Status Code provides the current state of the payment notification.
      enum:
      - Valid
      - Reversed
      - Posted
    PostAddrLblType:
      title: PostAddrLblType
      type: object
      properties:
        Addr1:
          maxLength: 70
          type: string
          description: Address Line 1.
        Addr2:
          maxLength: 70
          type: string
          description: Address Line 2.
        Addr3:
          maxLength: 70
          type: string
          description: Address Line 3.
        Addr4:
          maxLength: 70
          type: string
          description: Address Line 4.
        Addr5:
          maxLength: 70
          type: string
          description: Address Line 5.
        Addr6:
          maxLength: 70
          type: string
          description: Address Line 6.
        City:
          maxLength: 32
          type: string
          description: City.
        StateProv:
          maxLength: 80
          type: string
          description: State/Province. ISO 3166-2:US codes.
        PostalCode:
          maxLength: 11
          type: string
          description: Postal Code. ZipCode in the US.
        CountryCode:
          $ref: '#/components/schemas/CountryCodeType'
    ReferenceType:
      title: ReferenceType
      type: object
      properties:
        InstructionId:
          maxLength: 35
          type: string
          description: '''Instruction  Identifier.  Sender''s reference field. Generated by the system that sent it to Dovetail. Corresponding to Fed tag 3320. Tag 20 for SWIFT.'''
        EndToEndId:
          maxLength: 35
          type: string
          description: '''End to End Identifier. Related reference field. It comes from the initiating party and follows the payment all the way through its life cycle. Related information field coming from the fed for a fed payment. Fedwire tag 4320 Fedwire info. Can only be 16 for Fed payment but anything generated through ISO can be 35. Tag 70 for SWIFT, if it has code word RFB than it is mapped to the field otherwise will be in the remittance information.'''
      description: Reference.
    RemittanceDataType:
      title: RemittanceDataType
      type: object
      properties:
        RemittanceDesc:
          type: array
          description: Remittance Description Line.
          items:
            maxLength: 35
            type: string
      description: Remittance Description Data.
    SvcIdentType:
      title: SvcIdentType
      type: object
      properties:
        SvcProviderName:
          maxLength: 1024
          type: string
          description: Service Provider Name is a globally unique identifier for a service provider which indicates the location of the Service Provider that gave the error.
        SvcNbr:
          maxLength: 36
          type: string
          description: Service Number.
        SvcName:
          maxLength: 32
          type: string
          description: Service Name.
      description: Service Identifier. Provide a unique reference to a service.
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: 'Unique vendor identification number provided by Fiserv to identify the vendor. '
        MultiSystemInd:
          type: boolean
          description: For internal use only. Multi-System Service (MSS) feature is enabled.
        SvcNbr:
          maxLength: 36
          type: string
          description: For organizations processing the Multi-System Service feature (MSS), this identifies the Service Provider (account processor).
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: "Name of the channel used by the client application.\n  - 'Online'\n  - 'Phone' \n  - 'Branch'\n  - 'EFT'\n  - 'Teller'\n  "
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        isOverridden:
          type: boolean
          description: Indicates whether previous exception is being overridden by the sender.
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financial institutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 40
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 40
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          $ref: '#/components/schemas/CountryCodeSourceType'
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: - ''EvePhone'' - ''DayPhone'' - ''EveFax'' - ''DayFax'' - ''Home'' - ''Work'' - ''Mobile'' - ''Fax'' - ''Pager'' - ''Modem'' - ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12.
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          $ref: '#/components/schemas/CountryCodeSourceType'
        AcquirerCountryCodeValue:
          maxLength: 80
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              - 'P2P' - Person-to-Person
              - 'C2B' - Consumer-to-Business
              - 'A2A' - Account-to-Account
              - 'B2C' - Business-to-Consumer
              - 'B2B' - Business-to-Business
              - 'G2C' - Government-to-Consumer
              - 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        GroupIdent:
          maxLength: 80
          type: string
          description: Transaction group identifier.
        TellerTrnData:
          $ref: '#/components/schemas/TellerTrnDataType'
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    CountryCodeSourceType:
      title: CountryCodeSourceType
      type: string
