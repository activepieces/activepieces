---
openapi: 3.0.0
info:
  title: Account Transaction Response Service
  description: |
    The Account Transaction Response service supports an inquiry operation that uses the unique transaction response identifier and returns the status codes of previously processed transactions. The Now Integration uses this service to retrieve posting status information (transaction response) about a previously sent debit or credit transaction.
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: /
paths:
  /accttrnresponse:
    get:
      tags:
      - Account Transaction Response Inquiry
      summary: Retrieves a Account Transaction Response Object
      description: This method provides the original transaction response by providing the transaction identifier.
      operationId: AcctTrnResponseInqOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      - name: acctTrnResponseId
        in: query
        description: Account Transaction Response Id.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 36
          type: string
      - name: acctId
        in: query
        description: Account Identifier. Uniquely identifies an account held at a financial institution.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 36
          type: string
      - name: subAcctId
        in: query
        description: Sub Account Identifier. Also used as CostCenter for GLA Accounts.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 36
          type: string
      - name: acctType
        in: query
        description: Account Type
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - CCA
          - RRA
          - LEAS
          - CDA
          - MLN
          - CLA
          - CRD
          - DDA
          - EQU
          - GLA
          - ILA
          - AdultCashISA
          - IRA
          - RET
          - EXT
          - JuniorCashISA
          - LIP
          - LOAN
          - LOC
          - CLOC
          - MLA
          - PBA
          - PORT
          - SDA
          - SDB
          - MMA
          - DDL
      - name: acctIdentValue
        in: query
        description: Account Identification Value.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 36
          type: string
      - name: acctIdentType
        in: query
        description: 'Account Identification Type. Valid values include: AcctNum, Port, AcctTypeCode.'
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - AcctNum
          - PORT
          - AccessID
          - PartyID
          - AliasAcct
          - AcctTypeCode
          - CLOC
      - name: fIIdentType
        in: query
        description: Financial Institution Identification Type.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - ABA
          - RoutingNum
      - name: fiIdent
        in: query
        description: Financial Institution Identification.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 34
          type: string
      - name: branchIdent
        in: query
        description: Branch Identifier.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 22
          type: string
      - name: acctKeysCurCodeType
        in: query
        description: Currency Code Type.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - ISO4217-Alpha
          - ISO4217-Numeric
      - name: acctKeysCurCodeTypeEnumDesc
        in: query
        description: Currency Code Type Enumeration Description.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 80
          type: string
      - name: acctKeysCurCodeValue
        in: query
        description: Currency Code Value.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: amt
        in: query
        description: TrnAmt - Amount.
        required: false
        style: form
        explode: true
        schema:
          type: number
      - name: trnAmtCurCodeType
        in: query
        description: Currency Code Type.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - ISO4217-Alpha
          - ISO4217-Numeric
      - name: trnAmtCurCodeTypeEnumDesc
        in: query
        description: Currency Code Type Enumeration Description.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 80
          type: string
      - name: trnAmtCurCodeValue
        in: query
        description: Currency Code Value.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: trnIdent
        in: query
        description: Client Transaction Identification used to reference a previous transaction.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 36
          type: string
      - name: clientDt
        in: query
        description: Client Date. The transaction date/time of the reference transaction as reported by the client.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcctTrnResponseInqRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcctTrnResponseInqRsType'
  /accttrnresponse/secured:
    post:
      tags:
      - Account Transaction Response Inquiry
      summary: Retrieves a Account Transaction Response Object Secured
      description: This method provides the original transaction response by providing the transaction identifier.
      operationId: AcctTrnResponseInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcctTrnResponseInqRqType'
        required: true
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcctTrnResponseInqRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcctTrnResponseInqRsType'
components:
  schemas:
    AcctTrnResponseStatusCodeType:
      title: AcctTrnResponseStatusCodeType
      type: string
      enum:
      - Posted
      - Invalid
      - Rejected
    CurCodeTypeType:
      title: CurCodeTypeType
      type: string
      enum:
      - ISO4217-Alpha
      - ISO4217-Numeric
    AcctIdentType:
      title: AcctIdentType
      type: object
      properties:
        AcctIdentType:
          type: string
          description: 'Account Identification Type. Valid values include: AcctNum, AliasAcct, PORT, etc.'
        AcctIdentValue:
          maxLength: 36
          type: string
          description: Account Identification Value. Contains the value of the Account Identifier.
    BaseKeysType:
      title: BaseKeysType
      type: string
    SvcIdentType:
      title: SvcIdentType
      type: object
      properties:
        SvcProviderName:
          maxLength: 1024
          type: string
          description: Service Provider Name is a globally unique identifier for a service provider which indicates the location of the Service Provider that gave the error.
        SvcNbr:
          maxLength: 36
          type: string
          description: Service Number.
        SvcName:
          maxLength: 32
          type: string
          description: Service Name.
    CardIdentType:
      title: CardIdentType
      type: object
      properties:
        CardIdentType:
          type: string
          description: 'Card Identification Type. Valid values include: PORT.'
        CardIdentValue:
          maxLength: 36
          type: string
          description: Card Identification Value.
    CardKeysType:
      title: CardKeysType
      allOf:
      - $ref: '#/components/schemas/BaseKeysType'
      - type: object
        properties:
          SvcIdent:
            $ref: '#/components/schemas/SvcIdentType'
          ISOCode:
            maxLength: 80
            type: string
            description: ISO Card Code. Some systems like Precision instead of ISO Number they use a code to refer to the ISO Number of the card.
          CardNum:
            maxLength: 32
            type: string
            description: Card Number. This number does not include the ISO component of the card identification.
          CardId:
            maxLength: 36
            type: string
            description: Card Identifier. Uniquely identifies a card held at a financial institution (this is the card number as it appears on the card).
          CardSeqNum:
            maxLength: 3
            type: string
            description: Card Sequence Number. Typically refers to the member number (if applicable).
          CardIdent:
            $ref: '#/components/schemas/CardIdentType'
    CurCodeType:
      title: CurCodeType
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          $ref: '#/components/schemas/CurCodeTypeType'
        CurCodeTypeEnumDesc:
          maxLength: 80
          type: string
          description: Currency Code Type Enumeration Description.
        CurCodeValue:
          maxLength: 80
          type: string
          description: Currency Code Value. Indicates the Currency Code Value within the CurCodeType table specified.
    AcctKeysType:
      title: AcctKeysType
      allOf:
      - $ref: '#/components/schemas/BaseKeysType'
      - type: object
        properties:
          AcctId:
            maxLength: 36
            type: string
            description: Account Identifier. Uniquely identifies an account held at a financial institution.
          SubAcctId:
            maxLength: 36
            type: string
            description: Sub Account Identifier.
          AcctType:
            type: string
            description: Account Type. Classifies the type of product with which an account is associated. This element is required when adding a new account and by using this value we can identify if the account is a savings, a checking, a time deposit, loan account, etc.
          CardKeys:
            type: array
            description: Card Keys.  Contains data that describes the key of the Card record.
            items:
              $ref: '#/components/schemas/CardKeysType'
          AcctIdent:
            type: array
            description: Account Identification. Other account identification used as part of the Account object key in addition to the Account Identifier (AcctId).
            items:
              $ref: '#/components/schemas/AcctIdentType'
          CurCode:
            type: array
            description: Currency Code.
            items:
              $ref: '#/components/schemas/CurCodeType'
          FIIdentType:
            type: array
            description: Financial Institution Identification Type.
            items:
              type: object
          FIIdent:
            maxLength: 34
            type: array
            description: Financial Institution Identification.
            items:
              maxLength: 34
              type: object
          BranchIdent:
            maxLength: 22
            type: array
            description: Branch Identification. Other identification used as part of the Branch object key.
            items:
              maxLength: 22
              type: object
    OriginalTrnStatusType:
      title: OriginalTrnStatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: Status Code is used to indicate the EFX Standard Status Codes that tells the consumer of the service the result of the operation.
        StatusDesc:
          maxLength: 255
          type: string
          description: Status Description is the explanatory EFX standard text associated with the EFX StatusCode.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server Status Code is used to indicate the Service Provider’s application status code that tells the consumer the result of the operation call.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Server Status Description is the Service Provider’s explanatory text associated with the ServerStatusCode.
        SvcProviderName:
          maxLength: 1024
          type: string
          description: Service Provider Name is a globally unique identifier for a service provider which indicates the location of the Service Provider that gave the error.
        AdditionalStatus:
          type: array
          description: Additional Status aggregate may appear once for each additional status that the server intends to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
    AcctTrnResponseInfoType:
      title: AcctTrnResponseInfoType
      required:
      - OriginalTrnStatus
      type: object
      properties:
        OriginalTrnStatus:
          $ref: '#/components/schemas/OriginalTrnStatusType'
        TrnIdent:
          maxLength: 36
          type: string
          description: Transaction Identification. Also known as Trace Number or Sequence in some systems.
    AcctTrnResponseKeysType:
      title: AcctTrnResponseKeysType
      type: object
      properties:
        AcctTrnResponseId:
          maxLength: 36
          type: string
          description: Account Transaction Response Identifier.
        AcctKeys:
          $ref: '#/components/schemas/AcctKeysType'
    CurAmtType:
      title: CurAmtType
      type: object
      properties:
        Amt:
          type: number
          description: Amount.
        CurCode:
          $ref: '#/components/schemas/CurCodeType'
    TrnAmtType:
      title: TrnAmtType
      allOf:
      - $ref: '#/components/schemas/CurAmtType'
      - type: object
    NetworkRefDataType:
      title: NetworkRefDataType
      type: object
      properties:
        TrnIdent:
          maxLength: 36
          type: string
          description: Transaction Identification. Also known as Trace Number or Sequence in some systems.
        ClientDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client Date. The transaction date/time of the reference transaction as reported by the client.
    AcctTrnResponseSelType:
      title: AcctTrnResponseSelType
      type: object
      properties:
        AcctTrnResponseKeys:
          $ref: '#/components/schemas/AcctTrnResponseKeysType'
        TrnAmt:
          $ref: '#/components/schemas/TrnAmtType'
        NetworkRefData:
          $ref: '#/components/schemas/NetworkRefDataType'
    AcctTrnResponseInqRqType:
      title: AcctTrnResponseInqRqType
      required:
      - AcctTrnResponseSel
      type: object
      properties:
        AcctTrnResponseSel:
          $ref: '#/components/schemas/AcctTrnResponseSelType'
    AcctTrnResponseStatusType:
      title: AcctTrnResponseStatusType
      type: object
      properties:
        AcctTrnResponseStatusCode:
          $ref: '#/components/schemas/AcctTrnResponseStatusCodeType'
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Effective Date. The date that an associated action takes effect.
    AcctTrnResponseRecType:
      title: AcctTrnResponseRecType
      required:
      - AcctTrnResponseInfo
      - AcctTrnResponseKeys
      - AcctTrnResponseStatus
      type: object
      properties:
        AcctTrnResponseKeys:
          $ref: '#/components/schemas/AcctTrnResponseKeysType'
        AcctTrnResponseInfo:
          $ref: '#/components/schemas/AcctTrnResponseInfoType'
        AcctTrnResponseStatus:
          $ref: '#/components/schemas/AcctTrnResponseStatusType'
    AcctTrnResponseInqRsType:
      title: AcctTrnResponseInqRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctTrnResponseRec:
          $ref: '#/components/schemas/AcctTrnResponseRecType'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: 'Unique vendor identification number provided by Fiserv to identify the vendor. '
        MultiSystemInd:
          type: boolean
          description: For internal use only. Multi-System Service (MSS) feature is enabled.
        SvcNbr:
          maxLength: 36
          type: string
          description: For organizations processing the Multi-System Service feature (MSS), this identifies the Service Provider (account processor).
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: "Name of the channel used by the client application.\n  - 'Online'\n  - 'Phone' \n  - 'Branch'\n  - 'EFT'\n  - 'Teller'\n  "
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        isOverridden:
          type: boolean
          description: Indicates whether previous exception is being overridden by the sender.
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financial institutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 40
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 40
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          $ref: '#/components/schemas/CountryCodeSourceType'
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: - ''EvePhone'' - ''DayPhone'' - ''EveFax'' - ''DayFax'' - ''Home'' - ''Work'' - ''Mobile'' - ''Fax'' - ''Pager'' - ''Modem'' - ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12.
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          $ref: '#/components/schemas/CountryCodeSourceType'
        AcquirerCountryCodeValue:
          maxLength: 80
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              - 'P2P' - Person-to-Person
              - 'C2B' - Consumer-to-Business
              - 'A2A' - Account-to-Account
              - 'B2C' - Business-to-Consumer
              - 'B2B' - Business-to-Business
              - 'G2C' - Government-to-Consumer
              - 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        GroupIdent:
          maxLength: 80
          type: string
          description: Transaction group identifier.
        TellerTrnData:
          $ref: '#/components/schemas/TellerTrnDataType'
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    CountryCodeSourceType:
      title: CountryCodeSourceType
      type: string
      description: |-
        Country code value as per the ISO source code. Posible values:
          - 'ISO3166-Numeric'
          - 'ISO3166-Alpha-3'
      enum:
      - ISO3166Numeric
      - ISO3166Alpha3
      - ISO3166-Numeric
      - ISO3166-Alpha-3
    TellerTrnDataType:
      title: TellerTrnData
      type: object
      properties:
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TrnConductorData:
          type: array
          description: 'Contains data elements that identify the conductor of the  transaction at the teller line. '
          items:
            $ref: '#/components/schemas/TrnConductorDataType'
      description: Teller Transaction Data.
    TrnConductorDataType:
      title: TrnConductorType
      type: object
      properties:
        TrnConductorIdent:
          maxLength: 80
          type: string
          description: Identifies the person conducting the transaction.
        NoConductorReason:
          maxLength: 80
          type: string
          description: "No conductor reason is used when a conductor cannot be identified. Valid values are:\n  - 'ArmoredCarSvc '\n  - 'MailDeposit' \n  - 'NightDeposit' \n  - 'ATM' \n  - 'AggregatedTransaction' \n  - 'CourierSvc' "
      description: Transaction conductor data contains data elements that identify  the conductor of a transaction at the teller line.
    SeverityType:
      title: SeverityType
      type: string
      description: 'Severity type of the EFX status code. '
      enum:
      - Error
      - Warning
      - Info
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: 'EFX Standard Status code that indicates the result of API response. '
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief description about the EFX status code.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - 'Cleartouch'
              - 'DNA'
              - 'Precision'
              - 'Premier'
              - 'Signature'
              - 'Finxact'
              - 'NIA'
              - 'Director'
        ServerStatusCode:
