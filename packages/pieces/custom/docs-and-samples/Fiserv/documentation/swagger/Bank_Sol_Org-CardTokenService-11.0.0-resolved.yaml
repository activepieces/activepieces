---
openapi: 3.0.0
info:
  title: Card Token Service
  description: 'The Card service supports operations managing credit, debit,C prepaid and private label cards.   '
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: https://swaggerhub.onefiserv.net/virts/Discovery_Org/CardToken/1.0.0
  description: SwaggerHub API Auto Mocking
- url: https://swaggerhub.onefiserv.net/virts/Bank_Sol_Org/CardTokenService/11.0.0
  description: SwaggerHub API Auto Mocking
- url: http://swaggerhub.onefiserv.net/virts/Bank_Sol_Org/CardTokenService/11.0.0
  description: SwaggerHub API Auto Mocking
- url: https://{core}.{environment}.efx.banksol.onefiserv.net/cards/token
  variables:
    core:
      default: clt
      enum:
      - clt
      - prm
      - prc
      - sig
      - dna
    environment:
      default: btat2
      enum:
      - btat2
      - alpha
      - cert
tags:
- name: Add Card
  description: Adds a card object
- name: Get Card
  description: Retrieves a card object
- name: Delete Card
  description: Deletes a card object
- name: Update Card Embossing Name
  description: Updates a card embossing name
- name: Update Card Address
  description: Updates card address
- name: Update Card Text Alert Data
  description: Updates card text alert data
- name: Update Card Additional Contact
  description: Updates card additional contact
- name: Update card status and activation
  description: Updates card status and activation
paths:
  /cards/token/embossingName:
    put:
      tags:
      - Update Card Embossing Name
      summary: Modifies card embosssing name.
      description: This service operation modifies a card embossing name.
      operationId: CardTokenEmbossingNameModOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages.
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenEmbossingNameModRqType'
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenModRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenModRsType'
  /cards/token/address:
    put:
      tags:
      - Update Card Address
      summary: Modifies card address
      description: This service operation modifies card address.
      operationId: CardTokenAddressModOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages.
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenAddressModRqType'
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenModRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenModRsType'
  /cards/token/textAlertData:
    put:
      tags:
      - Update Card Text Alert Data
      summary: Modifies text alert data
      description: This service operation modifies text alert data.
      operationId: CardTokenTextAlertDataModOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages.
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenTextAlertDataModRqType'
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenModRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenModRsType'
  /cards/token/additionalContact:
    put:
      tags:
      - Update Card Additional Contact Information
      summary: Modifies additional contact information
      description: This service operation modifies additional contact information.
      operationId: CardTokenAdditionalContactModOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages.
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenAdditionalContactModRqType'
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenModRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenModRsType'
  /cards/token/activation:
    put:
      tags:
      - Update Card Status and used for Card Activation
      summary: Modifies a card status and used for card activation.
      description: This service operation modifies a card account status change and card activation.
      operationId: CardTokenModOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages.
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenModRqType'
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenModRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenModRsType'
  /cards/token:
    post:
      tags:
      - Add Card
      summary: Add a Card Object
      description: Creates a new EFT card account. EFT Cards are plastic cards used for electronic transactions.
      operationId: CardTokenAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages.
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenAddRqType'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenAddRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenAddRsType'
  /cards/token/secured:
    put:
      tags:
      - Delete Card
      summary: Delete a Card Object Secured
      description: This service operation deletes a card account.
      operationId: CardTokenDelOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages.
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenDelRqType'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenDelRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenDelRsType'
      deprecated: false
    post:
      tags:
      - Get Card
      summary: Get a Card Object Secured
      description: This service operation retrieves a card account.
      operationId: CardTokenInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages.
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenInqRqType'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenInqRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenInqRsType'
      deprecated: false
  /cards/token/secured/list:
    post:
      tags:
      - Get Card List
      summary: Get a Card List Object
      description: This service operation retrieves a list of card accounts.
      operationId: CardTokenListInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenListInqRqType'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenListInqRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenListInqRsType'
      deprecated: false
components:
  schemas:
    AddrDefinedDataType:
      title: AddrDefinedDataType
      required:
      - DataIdent
      type: object
      properties:
        DataIdent:
          maxLength: 36
          type: string
          description: Data Identification. Identification of the client defined data item.
        Value:
          maxLength: 256
          type: string
          description: Value string representation of the EFX data value of the element in error. This field  is intended to provide a human readable visual hint as to the value in error.  It should not be provided for fields that cannot be represented as a string (i.e., binary data).
      description: Details of the Address Defined Data.
    AddrFormatTypeType:
      title: AddrFormatTypeType
      type: string
      description: Format type of the address.
      enum:
      - Label
      - Parsed
    AddrTypeType:
      title: AddrTypeType
      type: string
      enum:
      - Primary
      - PrimaryPending
      - Secondary
      - Seasonal
      - Previous
      - Physical
    ActivationDataType:
      title: ActivationData_Type
      type: object
      properties:
        ActivationRequiredByDt:
          type: string
          description: Activation required by date. Date by which the Card must be activated.
          format: date
        AvailableForUseDt:
          type: string
          description: Available for use date. Date on which the Card can be used by user.
          format: date
        ActivationDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Activation date. Date when the card was activated.
        ActivationStatus:
          maxLength: 80
          type: string
          description: Card Activation Status.
        LastActivationAttemptDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Date of last activation attempt.
        AttemtpsNum:
          type: integer
          description: Number of attempts. Number of attempts to activate the card since the last reset.
          format: int64
        ActivationMethod:
          maxLength: 80
          type: string
          description: Card Activation Status.
        VerificationCallerId:
          type: string
          description: Verification Caller Identifier. Phone number of the primary cardholder.
    CountryCodeType:
      title: CountryCodeType
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Country Code Source. Used with CountryCodeValue to indicate the Country Code Source table. Possible values are:
             - 'ISO3166-Numeric'
             - 'ISO3166-Alpha-3'
        CountryCodeValue:
          maxLength: 80
          type: string
          description: Country Code Value. Indicates the Country Code Value within the CountryCodeSource table specified.
        CountryCodeValueEnumDesc:
          maxLength: 80
          type: string
          description: Description of the Country Code enumeration value.
      description: Details of the country code.
    CardTokenRefType:
      title: CardTokenRefType
      required:
      - CardTokenKeys
      type: object
      properties:
        CardTokenKeys:
          $ref: '#/components/schemas/CardTokenKeysType'
      description: Card-related information
    CardPrefType:
      title: CardPrefType
      type: object
      properties:
        Language:
          maxLength: 17
          type: string
          description: Language. The value of Language follows the definition of language identifiers in ISO-639-1
        LanguageEnumDesc:
          maxLength: 80
          type: string
          description: Language Enumeration Description.
      description: Contains preferences on the use of the card.
    CardTokenAddRqType:
      title: CardTokenAddRqType
      required:
      - CardTokenInfo
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        PartyCardTokenRelInfo:
          type: array
          description: Details of parties and their relationship to the card.
          items:
            $ref: '#/components/schemas/PartyCardTokenRelInfoType'
        CardTokenInfo:
          $ref: '#/components/schemas/CardTokenInfoType'
    CardTokenAddRsType:
      title: CardTokenAddRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        CardTokenStatusRec:
          $ref: '#/components/schemas/CardTokenStatusRecType'
    CardTokenDelRqType:
      title: CardTokenDelRqType
      required:
      - CardTokenKeys
      type: object
      properties:
        CardTokenKeys:
          $ref: '#/components/schemas/CardTokenKeysType'
    CardTokenDelRsType:
      title: CardTokenDelRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        CardTokenStatusRec:
          $ref: '#/components/schemas/CardTokenStatusRecType'
    CardTokenInfoAddressType:
      title: Card Address Information
      required:
      - PostAddr
      type: object
      properties:
        PostAddr:
          type: array
          description: Postal Address.
          items:
            $ref: '#/components/schemas/PostAddrType'
      description: Detailed information to update address.
    CardTokenInfoEmbossingNameType:
      title: Card Token Embossing Name Information
      required:
      - EmbossingName
      type: object
      properties:
        EmbossingName:
          maxLength: 80
          type: string
          description: Current embossing Name as it appers on the card prior to any update.
        UpdatedEmbossingName:
          maxLength: 80
          type: string
          description: Embossing name as it appears on the card after the update.
        UpdatedSecondaryEmbossingName:
          maxLength: 80
          type: string
          description: Secondary embossing name as it appears on the card after the update. Additional description line that appears on the card.
      description: Detailed information to update embossing name of a  card.
    CardTokenInfoType:
      title: Card Token Information
      type: object
      properties:
        LastFourCardNum:
          maxLength: 4
          type: string
          description: Last four digits card number.
        CardSeqNum:
          maxLength: 3
          type: string
          description: Card Sequence Number. Typically refers to the member number (if applicable).
        CardTypeCode:
          maxLength: 80
          type: string
          description: Card Type Code. Classification that identifies the type of card.
        CardTypeCodeEnumDesc:
          maxLength: 80
          type: string
          description: Card Type Code Enum Description.
        ProductIdent:
          maxLength: 42
          type: string
          description: Product identification number. This value is used to identify the processing parameters of the card.
        ReplaceCardToken:
          maxLength: 1024
          type: string
          description: Replace Card Token. Token that identifies the card to be replaced.
        PreviousCardToken:
          maxLength: 1024
          type: string
          description: Previous Card Token.
        PreviousCardData:
          $ref: '#/components/schemas/PreviousCardDataType'
        InstantIssuedInd:
          type: boolean
          description: Flag to indicate if the card is to be issued instantly.
        CardDtlStatus:
          maxLength: 80
          type: string
          description: |-
            Card Detail Status. Indicates the current status of the Card.  When activating a new card for first time use value 'FirstTimeActivation'. Possible values are:
              - 'FirstTimeActivation'
              - 'Active'
              - 'ActiveNoRenew'
              - 'NoWithdrawal'
              - 'HotCard'
              - 'Closed'
              - 'ClosedToday'
              - 'Dormant'
              - 'Expired'
              - 'Issued'
              - 'New'
              - 'Restricted'
              - 'InquiryOnly'
              - 'Lockout'
              - 'Other'
              - 'Test'
        CardDtlStatusEnumDesc:
          maxLength: 80
          type: string
          description: Card Detail Status Enum Description.
        CardStatusReason:
          maxLength: 80
          type: string
          description: |-
            Card Status reason. Possible values are:
              - 'ClosedByCustomer'
              - 'Damaged'
              - 'Stolen'
              - 'Lost'
              - 'AutoAgreementCopy'
              - 'Closed'
              - 'Abused'
              - 'Revoked'
              - 'CustomerRequest'
        CardCategory:
          $ref: '#/components/schemas/CardCategoryType'
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Issue Date.
        Expiry:
          maxLength: 4
          type: string
          description: Card Expiration Day. Date on which the card expires expressed as MMYY.
        PersonEmbossingName:
          $ref: '#/components/schemas/PersonEmbossingNameType'
        EmbossingName:
          maxLength: 80
          type: string
          description: Embossing Name. Name as it appears in the card.
        SecondaryEmbossingName:
          maxLength: 80
          type: string
          description: Secondary Embossing Name. Additional description line that appears on the card.
        PictureRefIdent:
          maxLength: 36
          type: string
          description: Picture Reference Identifier. Enables FI to place photo on cards.
        CardDesign:
          maxLength: 16
          type: string
          description: Card Design.
        PostAddr:
          type: array
          description: Postal Address.
          items:
            $ref: '#/components/schemas/PostAddrType'
        DocDistributionOption:
          maxLength: 80
          type: string
          description: Document Distribution Option. Indicates the distribution method when processing statements and notices.
        DocDistributionOptionEnumDesc:
          maxLength: 80
          type: string
          description: Document Distribution Option Enumeration Description.
        Nickname:
          maxLength: 80
          type: string
          description: Nickname. Used to allow a customer to assign nicknames to objects.
        NicknameOption:
          type: string
          description: |-
            Nickname Option. Indicates printing options for the account Nickname. Possible values are:
              - 'Printed'
              - 'NotPrinted'
        NicknameOptionEnumDesc:
          maxLength: 80
          type: string
          description: Nickname Option Enumeration Description.
        ActivationData:
          type: array
          description: Card Activation Data.
          items:
            $ref: '#/components/schemas/ActivationDataType'
        CardTrnLimit:
          type: array
          description: Card Transaction Limit Code. Identifies the card limit configuration settings that apply to this card (VIP Class).
          items:
            $ref: '#/components/schemas/CardTrnLimitType'
        MaxCreditLimitAmt:
          $ref: '#/components/schemas/MaxCreditLimitAmtType'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Originating Branch. The branch that first created the card.
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Originating Branch Enumeration Description.
        ClientDefinedData:
          type: array
          description: Client Defined Data.Data whose definition, type and values are defined by the client or user.
          items:
            $ref: '#/components/schemas/ClientDefinedDataType'
        CardPeriodData:
          type: array
          description: Card Period Data.
          items:
            $ref: '#/components/schemas/CardPeriodDataType'
        GenerateCardOrder:
          $ref: '#/components/schemas/GenerateCardOrderType'
        GeneratePINMailer:
          $ref: '#/components/schemas/GeneratePINMailerType'
        CardPref:
          $ref: '#/components/schemas/CardPrefType'
        PINInvalidEntryAllowedNum:
          type: integer
          description: PIN Invalid Entry Allowed Number. Number of invalid PIN entry attempts allowed.
          format: int64
        UpdaterSvcOptOutInd:
          type: boolean
          description: Updater Service Opt Out Indicator.
        ExpediteInd:
          type: boolean
          description: Expedite Indicator.
        ExpediteType:
          maxLength: 80
          type: string
          description: Expedite Type.
        OrderAddrType:
          $ref: '#/components/schemas/AddrTypeType'
        TextAlertData:
          $ref: '#/components/schemas/TextAlertDataType'
        PersonContactInfo:
          $ref: '#/components/schemas/PersonContactInfoType'
        AcctLinkData:
          type: array
          description: Account Link Data. Indicates accounts to be linked to a debit card.
          items:
            $ref: '#/components/schemas/AcctLinkDataType'
      description: Detailed information of a card.
    CardTokenInfoTextAlertDataType:
      title: Card Token Text Alert Data
      type: object
      properties:
        TextAlertData:
          $ref: '#/components/schemas/TextAlertDataType'
      description: Detailed information of a text alert data of the card.
    CardTokenInfoAdditionalContactType:
      title: Card Token Additional Contact Information
      type: object
      properties:
        PersonContactInfo:
          $ref: '#/components/schemas/PersonContactInfoType'
      description: Detailed information of a additional contact on the card.
    PersonContactInfoType:
      title: PersonContactInfoType
      type: object
      properties:
        AlternateContactName:
          maxLength: 40
          type: string
          description: Alternate Contact Name.
        BirthDt:
          type: string
          description: Birth Date.
          format: date
        VerificationText:
          maxLength: 200
          type: string
          description: Verification Text.
        TaxIdent:
          maxLength: 12
          type: string
          description: Tax Identification.
        MotherMaidenName:
          maxLength: 40
          type: string
          description: Mother Maiden Name.
        ActivationType:
          maxLength: 80
          type: string
          description: Activation Type.
        ActivationValue:
          maxLength: 80
          type: string
          description: Activation Value.
      description: Person Contact Information.
    CardTokenInqRqType:
      title: CardTokenInqRqType
      required:
      - CardTokenSel
      type: object
      properties:
        CardTokenSel:
          $ref: '#/components/schemas/CardTokenSelType'
    CardTokenInqRsType:
      title: CardTokenInqRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        CardTokenRec:
          type: array
          description: Card Token Record.
          items:
            $ref: '#/components/schemas/CardTokenRecType'
    CardTokenKeysType:
      title: CardTokenKeys
      type: object
      properties:
        SvcIdent:
          $ref: '#/components/schemas/SvcIdentType'
        Token:
          maxLength: 150
          type: string
          description: Token.
        CardSeqNum:
          maxLength: 3
          type: string
          description: Card Sequence Number. Typically refers to the member number (if applicable).
    CardTokenListInfoType:
      title: CardTokenListInfoType
      type: object
      properties:
        LastFourCardNum:
          maxLength: 4
          type: string
          description: Last four digits card number.
        CardSeqNum:
          maxLength: 3
          type: string
          description: Card Sequence Number. Typically refers to the member number (if applicable).
        CardType:
          maxLength: 80
          type: string
          description: Card Type. Classification that identifies the type of card.
        ProductIdent:
          maxLength: 42
          type: string
          description: Product Identifier. Identifies the processing parameters of the account or card.
        Expiry:
          maxLength: 4
          type: string
          description: Card Expiration Day. Date on which the card expires expressed as MMYY.
        EmbossingName:
          maxLength: 80
          type: string
          description: Card Embossing Name.
        BirthDt:
          type: string
          description: Birth Date.
          format: date
        PostalCode:
          maxLength: 11
          type: string
          description: Postal Code. ZipCode in the US.
    CardTokenListInqRqType:
      title: CardTokenListInqRqType
      required:
      - CardTokenListSel
      type: object
      properties:
        RecCtrlIn:
          $ref: '#/components/schemas/RecCtrlInType'
        CardTokenListSel:
          $ref: '#/components/schemas/CardTokenListSelType'
    CardTokenListInqRsType:
      title: CardTokenListInqRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
