---
openapi: 3.0.0
info:
  title: DocumentService
  description: The DocumentService contains operations related to Document Image Management.
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: /
tags:
- name: Document Service
  description: The DocumentService contains operations related to Document Image Management.
paths:
  /document:
    put:
      tags:
      - Update Document
      summary: Update Document
      operationId: updateDocument
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentModRqType'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentModRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentModRsType'
      deprecated: false
    post:
      tags:
      - Add Document
      summary: Add Document.
      operationId: createDocument
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentAddRqType'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentAddRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentAddRsType'
      deprecated: false
  /document/secured:
    put:
      tags:
      - Delete Document
      summary: Delete Document.
      operationId: deleteDocumentSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentDelRqType'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentDelRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentDelRsType'
      deprecated: false
    post:
      tags:
      - Get Document
      summary: Get Document.
      operationId: DocumentInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentInqRqType'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentInqRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentInqRsType'
      deprecated: false
  /document/list/secured:
    post:
      tags:
      - Get Document List
      summary: Get Document List.
      operationId: DocumentListInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentListInqRqType'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListInqRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListInqRsType'
      deprecated: false
  /document/config/secured:
    post:
      tags:
      - Get Document Configuration
      summary: Get Document Configuration.
      operationId: getDocumentConfigSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentConfigInqRqType'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentConfigInqRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentConfigInqRsType'
      deprecated: false
components:
  schemas:
    BinaryType:
      title: BinaryType
      required:
      - BinData
      type: object
      properties:
        ContentType:
          type: string
          description: Content Type.
        BinLength:
          type: integer
          description: Binary Length.
          format: int64
        BinData:
          type: string
          description: Binary Data.
          format: string
    AndorOrType:
      title: AndorOrType
      type: string
      enum:
      - AND
      - OR
      - None
    DocumentStatusCodeType:
      title: DocumentStatusCodeType
      type: string
      enum:
      - Valid
      - Deleted
    BaseKeysType:
      title: BaseKeysType
      type: string
    DocPropertiesType:
      title: DocPropertiesType
      required:
      - IncDocPropertyInd
      type: object
      properties:
        DocPropertyType:
          maxLength: 80
          type: string
          description: Document Property Type. Specifies the type of document property.
        IncDocPropertyInd:
          type: boolean
          description: Include Document Property Indicator. A true value indicates that the property must be provided in the response.
      description: '[FSVR]Properties Returned.'
    DocSelCriteriaType:
      title: DocSelCriteriaType
      required:
      - DocSelType
      - DocSelValue
      type: object
      properties:
        DocSelType:
          type: string
          description: Document Selection Type.
        DocSelValue:
          maxLength: 255
          type: string
          description: Document Selection Value.
    OvrdElementType:
      title: OvrdElementType
      allOf:
      - $ref: '#/components/schemas/SubjectElementType'
      - type: object
    OverrideExceptionType:
      title: OverrideExceptionType
      type: object
      properties:
        SubjectRole:
          type: string
          description: Subject Role.
        SubjectIdent:
          maxLength: 36
          type: string
          description: Subject Identifier.
        OvrdExceptionCode:
          maxLength: 40
          type: string
          description: Overrride Exception Code.Identifies an exception code that is to be overridden. This would be the ServerStatusCode from the Status response.
        OvrdElement:
          $ref: '#/components/schemas/OvrdElementType'
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OverrideException:
          type: array
          description: Override Exception.
          items:
            $ref: '#/components/schemas/OverrideExceptionType'
    KeywordDataType:
      title: KeywordDataType
      type: object
      properties:
        Keyword:
          maxLength: 255
          type: string
          description: Keyword. Refers to the Keyword Name.
        KeywordValue:
          maxLength: 255
          type: string
          description: Keywords Value.
        KeywordId:
          maxLength: 36
          type: string
          description: Keyword Identifier. Specifies the ID on the OnBase Keyword
        KeywordGroup:
          maxLength: 80
          type: string
          description: Keyword Group. If the Keyword is part of a Keyword Group, this will be the ID of the OnBase Keyword Type Group that this keyword belongs to.  This node will be present if Details are requested, Group=”0” in request and the keyword belongs to Keyword Group.
        KeywordGroupName:
          maxLength: 80
          type: string
          description: Keyword Group Name. Specifies the name of the OnBase Keyword Type Group that this keyword belongs to.
        KeywordInstance:
          maxLength: 80
          type: string
          description: Keyword Instance. If the KeywordType is part of a Multi-instance Keyword Group, this will be the instance ID of that group of keyword.  This node will be present if Details are requested, Group=”0” in request and the keyword belongs to Keyword Group.
        SearchFlag:
          type: boolean
          description: Search Flag. Indicates if the data can be searched.
      description: '[FSVR]Keyword Data.'
    SearchableKeywordType:
      title: SearchableKeywordType
      type: object
      properties:
        Keyword:
          maxLength: 255
          type: string
          description: Keyword. Refers to the Keyword Name.
        SearchFlag:
          type: boolean
          description: Search Flag. Indicates if the data can be searched.
    DocumentBasicType:
      title: DocumentBasicType
      type: object
      properties:
        DocName:
          maxLength: 255
          type: string
          description: Document Name.
        CreatedDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Created Date.
        RevisionDt:
          type: string
          description: Revision Date.
          format: date
        RevisionId:
          type: integer
          description: Revision Identifier.
          format: int64
        MaxRevisionId:
          type: integer
          description: Maximum Revision Identifier.
          format: int64
        OriginalStoredDt:
          type: string
          description: Document Original Stored Date.
          format: date
        RevisedBy:
          maxLength: 80
          type: string
          description: Revised By.
        DiskGroup:
          type: integer
          description: Disk Group.
          format: int64
        DocGroupType:
          type: integer
          description: Document Group Type.
          format: int64
        DocGroupTypeName:
          maxLength: 255
          type: string
          description: Document Group Type Name.
        DocType:
          type: integer
          description: Document Type.
          format: int64
        DocTypeName:
          maxLength: 255
          type: string
          description: Document Type Name.
        KeywordData:
          type: array
          description: Keywords Data.
          items:
            $ref: '#/components/schemas/KeywordDataType'
        SearchableKeyword:
          type: array
          description: Searchable Keyword. Searchable keyword name of a keyword on that document.
          items:
            $ref: '#/components/schemas/SearchableKeywordType'
        BatchNum:
          maxLength: 40
          type: string
          description: Batch Number.
        TotalPageNum:
          type: integer
          description: Total Page Number.
          format: int64
      description: '[FSVR]Document Information.'
    PageValueType:
      title: PageValueType
      allOf:
      - $ref: '#/components/schemas/BinaryType'
      - type: object
    PageDataType:
      title: PageDataType
      type: object
      properties:
        PageNum:
          type: integer
          description: Page Number.
          format: int64
        PageFormat:
          type: string
          description: |-
            Page Format. Valid values are:
              * TXT
              * PDF
              * DOC
              * TIFF
              * JPG
              * BMP
              * PNG
              * DIB
              * GIT
              * Default
        View:
          maxLength: 80
          type: string
          description: 'Page View. Valid values are: * Front * Back * FrontBack'
        PageValue:
          $ref: '#/components/schemas/PageValueType'
      description: '[FSVR]Page.'
    DocumentInfoType:
      title: DocumentInfoType
      allOf:
      - $ref: '#/components/schemas/DocumentBasicType'
      - type: object
        properties:
          PageData:
            type: array
            description: Page Data.
            items:
              $ref: '#/components/schemas/PageDataType'
    DocumentAddRqType:
      title: DocumentAddRqType
      required:
      - DocumentInfo
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        DocumentInfo:
          $ref: '#/components/schemas/DocumentInfoType'
      description: '[IFXRDocument Add Request. Adds a document object.'
    SvcIdentType:
      title: SvcIdentType
      type: object
      properties:
        SvcProviderName:
          maxLength: 1024
          type: string
          description: Service Provider Name is a globally unique identifier for a service provider which indicates the location of the Service Provider that gave the error.
        SvcNbr:
          maxLength: 36
          type: string
          description: Service Number.
        SvcName:
          maxLength: 32
          type: string
          description: Service Name.
    DocumentKeysType:
      title: DocumentKeysType
      allOf:
      - required:
        - DocumentId
        type: object
        properties:
          DocumentId:
            maxLength: 36
            type: string
            description: Document Identifier.
    DocumentStatusType:
      title: DocumentStatusType
      required:
      - DocumentStatusCode
      type: object
      properties:
        DocumentStatusCode:
          $ref: '#/components/schemas/DocumentStatusCodeType'
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Effective Date. The date that an associated action takes effect.
          format: date-time
    DocumentStatusRecType:
      title: DocumentStatusRecType
      required:
      - DocumentKeys
      - DocumentStatus
      type: object
      properties:
        SvcIdent:
          $ref: '#/components/schemas/SvcIdentType'
        DocumentKeys:
          $ref: '#/components/schemas/DocumentKeysType'
        DocumentStatus:
          $ref: '#/components/schemas/DocumentStatusType'
    DocumentAddRsType:
      title: DocumentAddRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        DocumentStatusRec:
          $ref: '#/components/schemas/DocumentStatusRecType'
    DocumentDelRqType:
      title: DocumentDelRqType
      required:
      - DocumentKeys
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        DocumentKeys:
          $ref: '#/components/schemas/DocumentKeysType'
    DocumentDelRsType:
      title: DocumentDelRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        DocumentStatusRec:
          $ref: '#/components/schemas/DocumentStatusRecType'
    DtRangeType:
      title: DtRangeType
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Start Date.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: End Date.
    KeywordSelType:
      title: KeywordSelType
      required:
      - Keyword
      - KeywordValue
      - Operand
      type: object
      properties:
        Keyword:
          maxLength: 255
          type: string
          description: Keyword. Refers to the Keyword Name.
        KeywordValue:
          maxLength: 255
          type: string
          description: Keywords Value.
        Operand:
          type: string
          description: Operand.
        AndorOr:
          $ref: '#/components/schemas/AndorOrType'
      description: Keyword Selection.
    KeywordsRequestedType:
      title: KeywordsRequestedType
      type: object
      properties:
        Keyword:
          maxLength: 255
          type: string
          description: Keyword name to search the document, for example, Account Number, Check Number, etc.
      description: Keywords Requested.
    PageRequestedType:
      title: PageRequestedType
      type: object
      properties:
        PageNum:
          type: integer
          description: Page Number.
          format: int64
        PageFormat:
          type: string
          description: |-
            Page Format. Valid values are:
              * TXT
              * PDF
              * DOC
              * TIFF
              * JPG
              * BMP
              * PNG
              * DIB
              * GIT
              * Default
        View:
          maxLength: 80
          type: string
          description: 'Page View. Valid values are: * Front * Back * FrontBack'
      description: Page Requested.
    PageNumRangeType:
      title: PageNumRangeType
      required:
      - StartPageNum
      type: object
      properties:
        StartPageNum:
          type: integer
          description: Start Page Number.
          format: int64
        EndPageNum:
          type: integer
          description: End Page Number.
          format: int64
    MetaDataType:
      title: MetaDataType
      required:
      - Value
      type: object
      properties:
        Value:
          maxLength: 256
          type: string
          description: Value string representation of the EFX data value of the element in error. This field is intended to provide a human readable visual hint as to the value in error. It should not be provided for fields that cannot be represented as a string (i.e., binary data).
        IncValueInd:
          type: boolean
          description: Include Value Indicator.
    DocumentSelType:
      title: DocumentSelType
      type: object
      properties:
        DocumentKeys:
          $ref: '#/components/schemas/DocumentKeysType'
        DocSelCriteria:
          type: array
          description: Document Selection Criteria
          items:
            $ref: '#/components/schemas/DocSelCriteriaType'
        CreatedDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Created Date.
        DtRange:
          $ref: '#/components/schemas/DtRangeType'
        UseXferKeywordInd:
          type: boolean
          description: Use Xfer Keyword Indicator. Use middleware transalation for keywords provided in the selection.
        KeywordSel:
          type: array
          description: Keyword Selection.
          items:
            $ref: '#/components/schemas/KeywordSelType'
        DocProperties:
          type: array
          description: Document Properties. Specifies the document properties to be provided in the response.
          items:
            $ref: '#/components/schemas/DocPropertiesType'
        KeywordMultireplace:
          maxLength: 80
          type: string
          description: Multireplaceplace. The value "*" retruns all keywords and related values.
        KeywordsRequested:
          type: array
          description: Keywords Requested. Specifies the document keys to be returned by the response.
          items:
            $ref: '#/components/schemas/KeywordsRequestedType'
        PageRequested:
          type: array
          description: Page Requested. Specifies how pages are provided in response.
          items:
            $ref: '#/components/schemas/PageRequestedType'
        PageFormat:
          type: string
          description: |-
            Page Format. Valid values are:
              * TXT
              * PDF
              * DOC
              * TIFF
              * JPG
              * BMP
              * PNG
              * DIB
              * GIT
              * Default
        PageNumRange:
          $ref: '#/components/schemas/PageNumRangeType'
        PageNum:
          type: integer
          description: Page Number.
          format: int64
        IncAllPagesInd:
          type: boolean
          description: Include All Pages Indicator.
        MetaData:
          type: array
          description: Meta Data.
          items:
            $ref: '#/components/schemas/MetaDataType'
    DocumentInqRqType:
      title: DocumentInqRqType
      required:
      - DocumentSel
      type: object
      properties:
        RecCtrlIn:
          $ref: '#/components/schemas/RecCtrlInType'
        DocumentSel:
          $ref: '#/components/schemas/DocumentSelType'
    DocumentRecType:
      title: DocumentRecType
      required:
      - DocumentInfo
      - DocumentKeys
      - DocumentStatus
      type: object
      properties:
        DocumentKeys:
          $ref: '#/components/schemas/DocumentKeysType'
        DocumentInfo:
          $ref: '#/components/schemas/DocumentInfoType'
        DocumentStatus:
          $ref: '#/components/schemas/DocumentStatusType'
    DocumentInqRsType:
      title: DocumentInqRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/RecCtrlOutType'
        DocumentRec:
          type: array
          description: Document Record.
          items:
            $ref: '#/components/schemas/DocumentRecType'
    DocumentListInfoType:
      title: DocumentListInfoType
      description: '[FSVR]Document List Information.'
      allOf:
      - $ref: '#/components/schemas/DocumentBasicType'
      - type: object
    DocumentListSelType:
      title: DocumentListSelType
      type: object
      properties:
        DocSelCriteria:
          $ref: '#/components/schemas/DocSelCriteriaType'
        DtRange:
          $ref: '#/components/schemas/DtRangeType'
        KeywordSel:
          type: array
          description: Keyword Selection.
          items:
            $ref: '#/components/schemas/KeywordSelType'
        DocProperties:
          type: array
          description: Document Properties. Specifies the document properties to be provided in the response.
          items:
            $ref: '#/components/schemas/DocPropertiesType'
        KeywordsRequested:
          type: array
          description: Keywords Requested. Specifies the document keys to be returned by the response.
          items:
            $ref: '#/components/schemas/KeywordsRequestedType'
    DocumentListInqRqType:
      title: DocumentListInqRqType
      required:
      - DocumentListSel
      type: object
      properties:
        RecCtrlIn:
          $ref: '#/components/schemas/RecCtrlInType'
        DocumentListSel:
          $ref: '#/components/schemas/DocumentListSelType'
    DocumentListRecType:
      title: DocumentListRecType
      required:
      - DocumentKeys
      - DocumentListInfo
      - DocumentStatus
      type: object
      properties:
        DocumentKeys:
          $ref: '#/components/schemas/DocumentKeysType'
        DocumentListInfo:
          $ref: '#/components/schemas/DocumentListInfoType'
        DocumentStatus:
          $ref: '#/components/schemas/DocumentStatusType'
    DocumentListInqRsType:
      title: DocumentListInqRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/RecCtrlOutType'
        DocumentListRec:
          type: array
          description: Document List Record.
          items:
            $ref: '#/components/schemas/DocumentListRecType'
    DocumentModRqType:
      title: DocumentModRqType
      required:
      - DocumentInfo
      - DocumentKeys
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        DocumentKeys:
          $ref: '#/components/schemas/DocumentKeysType'
        DocumentInfo:
          type: array
          description: Document Information.
          items:
            $ref: '#/components/schemas/DocumentInfoType'
    DocumentModRsType:
      title: DocumentModRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        DocumentStatusRec:
          $ref: '#/components/schemas/DocumentStatusRecType'
    KeywordGroupTypeType:
      title: KeywordGroupTypeType
      type: string
      description: Keyword Group Type
      enum:
      - MultiInstance
      - SingleInstance
      - StandAlone
    KeywordDataTypeType:
      title: KeywordDataTypeType
      type: string
      description: Keyword Data Type
      enum:
      - SmallNumeric
      - LargeNumeric
      - Currency
      - AlphaNumericSingleTable
      - AlphaNumericDualTable
      - Date
      - Numeric
      - Integer
      - SmallInteger
      - Char
      - VariableChar
    KeywordConfigDataType:
      title: KeywordConfigDataType
      type: object
      properties:
        Keyword:
          maxLength: 255
          type: string
          description: Keyword. Refers to the Keyword Name.
        KeywordId:
          maxLength: 36
          type: string
          description: Keyword Identifier. Specifies the ID on the OnBase Keyword
        KeywordGroup:
          maxLength: 80
          type: string
          description: Keyword Group. If the Keyword is part of a Keyword Group, this will be the ID of the OnBase Keyword Type Group that this keyword belongs to.  This node will be present if Details are requested, Group=”0” in request and the keyword belongs to Keyword Group.
        MultiInstanceGroupInd:
          type: boolean
          description: Multi Instance Group Indicator.
        KeywordDataType:
          $ref: '#/components/schemas/KeywordDataTypeType'
        DataLength:
          type: integer
          description: Data Length. The length of the client defined data.
