---
openapi: 3.0.0
info:
  title: Client Field Specification Service
  description: |
    The Client Defined Field Specification service supports an inquiry operation to aid in the process of maintaining client defined fields. Consumers using this service are able to retrieve fields definition such as field label, field data type, field length etc.
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: https://swaggerhub.onefiserv.net/virts/Bank_Sol_Org/ClientFieldSpecificationService/11.0.0
  description: SwaggerHub API Auto Mocking
- url: http://swaggerhub.onefiserv.net/virts/Bank_Sol_Org/ClientFieldSpecificationService/11.0.0
  description: SwaggerHub API Auto Mocking
paths:
  /clientFieldSpec:
    get:
      tags:
      - Get Client Field Specifications
      summary: Retrieves Client Field Specifications
      description: This method retrieves the client-defined field specifications for a customer’s account or party.
      operationId: ClientFieldSpecInfo
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      - name: $limit
        in: query
        description: Maximum Record Limit. This is the maximum number of records that the server should add to the result set which is available to satisfy this request.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: cursor
        in: query
        description: Cursor. Next Record Pointer Included in the response only if additional records are available.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: dataApplType
        in: query
        description: Data Application Type. Used as a application identifier that helps to uniquely identify the ClientFieldSpec object.
        required: true
        style: form
        explode: true
        schema:
          type: string
          enum:
          - ALL
          - CDA
          - CCA
          - COLL
          - CRD
          - DDA
          - LOAN
          - LOC
          - RET
          - Party
          - PartyOrg
          - PartyPer
          - LEAS
          - SDA
          - DDL
          - IRA
          - RRA
          - MLN
          - CLA
          - EQU
          - GLA
          - ILA
          - EXT
          - LIP
          - CLOC
          - MLA
          - PBA
          - PORT
          - SDB
          - MMA
      - name: dataApplStatusSel
        in: query
        description: Data Application Status Selection. Extended enum accepted values are ['Active', 'Inactive', 'All']
        required: false
        style: form
        explode: true
        schema:
          maxLength: 20
          type: string
      - name: productIdent
        in: query
        description: Product Identifier.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 42
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientFieldSpecInqRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientFieldSpecInqRsType'
  /clientFieldSpec/{dataApplType}:
