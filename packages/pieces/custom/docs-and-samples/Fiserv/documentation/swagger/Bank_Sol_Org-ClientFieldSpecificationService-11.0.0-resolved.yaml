        schema:
          type: string
      - name: cursor
        in: query
        description: Cursor. Next Record Pointer Included in the response only if additional records are available.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: dataApplStatusSel
        in: query
        description: Data Application Status Selection. Extended enum accepted values are ['Active', 'Inactive', 'All']
        required: false
        style: form
