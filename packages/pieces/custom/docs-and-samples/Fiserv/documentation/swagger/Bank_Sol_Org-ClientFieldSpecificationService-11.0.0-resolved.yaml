      - name: dataApplType
        in: path
        description: Data Application Type. Used as a application identifier that helps to uniquely identify the ClientFieldSpec object.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - ALL
          - CDA
          - CCA
          - COLL
          - CRD
          - DDA
          - LOAN
          - LOC
          - RET
          - Party
          - PartyOrg
          - PartyPer
          - LEAS
          - SDA
          - DDL
          - IRA
          - RRA
          - MLN
          - CLA
          - EQU
          - GLA
          - ILA
          - EXT
