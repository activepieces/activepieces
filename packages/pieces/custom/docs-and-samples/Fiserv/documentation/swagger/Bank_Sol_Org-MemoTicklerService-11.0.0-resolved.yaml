---
openapi: 3.0.0
info:
  title: Memo Tickler Service
  description: The Memo Tickler service supports operations managing memo and ticklers.  A variety of memos and ticklers will advise officers from financial institutions on important messages or actions that need to take place when interacting with the customer or performing a transaction to the customer's account. A memo is a continuous message which does not require any specific action. A tickler is a one-time or recurring message which may require some specific action to be taken.
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: /
paths:
  /memotickler:
    put:
      tags:
      - Update Memo Trickler
      summary: Modifies a Memo Tickler Object
      description: This service operation adds memos and ticklers for customer’s account and parties.
      operationId: MemoTicklerModOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemoTicklerModRqType'
        required: true
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoTicklerModRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoTicklerModRsType'
    post:
      tags:
      - Add Memo Trickler
      summary: Add a Memo Tickler Object
      description: This service operation adds memos and ticklers for customer’s account and parties.
      operationId: MemoTicklerAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemoTicklerAddRqType'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoTicklerAddRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoTicklerAddRsType'
  /memotickler/secured:
    put:
      tags:
      - Delete Memo Trickler
      summary: Get Memo Trickler Object secured
      operationId: delMemoTicklerSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemoTicklerDelRqType'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoTicklerDelRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoTicklerDelRsType'
      deprecated: false
    post:
      tags:
      - Get Memo Trickler
      summary: Get Memo Trickler Object secured
      operationId: getMemoTicklerSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemoTicklerInqRqType'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoTicklerInqRsType'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoTicklerInqRsType'
      deprecated: false
