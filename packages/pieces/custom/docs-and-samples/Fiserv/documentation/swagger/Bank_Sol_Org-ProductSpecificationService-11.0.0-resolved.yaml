  title: Product Specification Service
  description: 'The Product Specification service supports an inquiry operation to retrieve the specification of a product. The information of a product specification is used for product offerings, new account disclosures and the creation of new accounts. '
  contact:
    name: ESF_APServicesDesignTeam
    email: DL-NA-ESF_APServicesDesignTeam@fiserv.com
  version: 11.0.0
servers:
- url: /
paths:
  /prodspec/secured:
    post:
      tags:
      - Get Product Specifications
      summary: Get Product Specifications Secured
      description: This method retrieves a product specifications.
      operationId: getProdSpecSecured
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProdSpecInqRqType'
        required: true
      responses:
        "200":
          description: Response Object for Prod Spec Inquiry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProdSpecInqRsType'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProdSpecInqRsType'
