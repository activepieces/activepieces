    PaymentInitiationPaymentStatus:
      type: string
      enum:
      - PAYMENT_STATUS_INPUT_NEEDED
      - PAYMENT_STATUS_PROCESSING
      - PAYMENT_STATUS_INITIATED
      - PAYMENT_STATUS_COMPLETED
      - PAYMENT_STATUS_INSUFFICIENT_FUNDS
      - PAYMENT_STATUS_FAILED
