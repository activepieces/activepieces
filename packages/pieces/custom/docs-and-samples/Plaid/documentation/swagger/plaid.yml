          example: https://production.plaid.com
        token_type:
          type: string
          description: Type of the token
          example: Bearer
        user_id:
          type: string
          description: User ID of the token
          example: wz666MBjYWTp2PDzzggYhM6oWWmBb
        request_id:
          $ref: '#/components/schemas/RequestID'
      description: OAuth token introspect response
    OAuthErrorResponse:
