    OAuthScope:
      title: OAuth Scope
      type: string
      description: |-
        A JSON string containing a space-separated list of scopes associated with this token, in the format described in [https://datatracker.ietf.org/doc/html/rfc6749#section-3.3](https://datatracker.ietf.org/doc/html/rfc6749#section-3.3). Currently accepted values are:

        `user:read` allows reading user data.
        `user:write` allows writing user data.
        `exchange` allows exchanging a token using the `urn:plaid:params:oauth:user-token` grant type.
        `mcp:dashboard` allows access to the MCP dashboard server.
      example: user:read user:write exchange
    OAuthErrorCode:
      title: OAuth Error Code
      type: string
      enum:
      - invalid_request
      - invalid_client
      - invalid_grant
      - unauthorized_client
      - invalid_scope
      - unsupported_grant_type
      description: OAuth error code
    OAuthErrorDescription:
      title: OAuth Error Description
      type: string
      description: A human-readable description of the error
    OAuthErrorURI:
      title: OAuth Error URI
      type: string
      description: A URI identifying the specific error
    OAuthRefreshToken:
      title: OAuth Refresh Token
      type: string
      description: Refresh token for OAuth
    OAuthAccessToken:
      title: OAuth Access Token
      type: string
      description: Access token for OAuth
    OAuthAnyToken:
      title: OAuth Generic Token
      type: string
      description: An OAuth token of any type (`refresh_token`, `access_token`, etc)
    OAuthGrantType:
      type: string
      enum:
      - refresh_token
      - urn:ietf:params:oauth:grant-type:token-exchange
      - client_credentials
      description: "The type of OAuth grant being requested:\n  \n`client_credentials` allows exchanging a client id and client secret for a refresh and access token.\n`refresh_token` allows refreshing an access token using a refresh token. When using this grant type, only the `refresh_token` field is required (along with the `client_id` and `client_secret`).\n`urn:ietf:params:oauth:grant-type:token-exchange` allows exchanging a subject token for an OAuth token. When using this grant type, the `audience`, `subject_token` and `subject_token_type` fields are required.\nThese grants are defined in their respective RFCs. `refresh_token` and `client_credentials` are defined in RFC 6749 and `urn:ietf:params:oauth:grant-type:token-exchange` is defined in RFC 8693."
    OAuthSubjectTokenType:
      type: string
      enum:
      - urn:plaid:params:tokens:user
      - urn:plaid:params:oauth:user-token
      - urn:plaid:params:credit:multi-user
      description: |-
        The type of the subject token.
        `urn:plaid:params:tokens:user` allows exchanging a Plaid-issued user token for an OAuth token. When using this token type, `audience` must be the same as the `client_id`. `subject_token` must be a Plaid-issued user token issued from the `/user/create` endpoint.
        `urn:plaid:params:oauth:user-token` allows exchanging a refresh token for an OAuth token to another `client_id`. The other `client_id` is provided in `audience`. `subject_token` must be an OAuth refresh token issued from the `/oauth/token` endpoint.
        `urn:plaid:params:credit:multi-user` allows exchanging a Plaid-issued user token for an OAuth token. When using this token type, `audience` may be a client id or a supported CRA partner URN. `audience` supports a comma-delimited list of clients. When multiple clients are specified in the `audience` a multi-party token is created which can be used by all parties in the audience in conjunction with their `client_id` and `client_secret`.
    OAuthTokenRequest:
      type: object
      required:
      - grant_type
      properties:
        grant_type:
          $ref: '#/components/schemas/OAuthGrantType'
        client_id:
          $ref: '#/components/schemas/APIClientID'
        client_secret:
          $ref: '#/components/schemas/OauthAPISecret'
        secret:
          $ref: '#/components/schemas/OauthAPISecret'
        scope:
          $ref: '#/components/schemas/OAuthScope'
        refresh_token:
          $ref: '#/components/schemas/OAuthRefreshToken'
        resource:
          type: string
          description: URI of the target resource server
          example: https://production.plaid.com
        audience:
          type: string
          description: |-
            Used when exchanging a token. The meaning depends on the `subject_token_type`:

            - For `urn:plaid:params:tokens:user`: Must be the same as the `client_id`.
            - For `urn:plaid:params:oauth:user-token`: The other `client_id` to exchange tokens to.
            - For `urn:plaid:params:credit:multi-user`:  a `client_id` or one of the supported CRA partner URNs: `urn:plaid:params:cra-partner:experian`, `urn:plaid:params:cra-partner:fannie-mae`, or `urn:plaid:params:cra-partner:freddie-mac`.
          example: 68028ce48d2b0dec68747f6c
        subject_token:
          type: string
          description: Token representing the subject. The `subject token` must be an OAuth refresh token issued from the `/oauth/token` endpoint. The meaning depends on the `subject_token_type`.
          example: user-sandbox-b0e2c4ee-a763-4df5-bfe9-46a46bce993d
        subject_token_type:
          $ref: '#/components/schemas/OAuthSubjectTokenType'
      description: OAuth token grant request.
