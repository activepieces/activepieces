          minLength: 1
          maxLength: 36
        amount:
          type: number
          format: double
          description: The transaction amount, in USD (e.g. `102.05`)
        user_present:
          type: boolean
          description: '`true` if the end user is present while initiating the ACH transfer and the endpoint is being called; `false` otherwise (for example, when the ACH transfer is scheduled and the end user is not present, or you call this endpoint after the ACH transfer but before submitting the Nacha file for ACH processing). When using a Balance-only ruleset, this field is ignored. This field is not currently used as part of Signal Transaction Score evaluations, but may be used in the future.'
