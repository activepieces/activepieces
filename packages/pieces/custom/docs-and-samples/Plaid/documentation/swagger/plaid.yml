      type: string
      enum:
      - CONFIRMED
      - SUSPECTED
      description: |-
        The confidence level of the incident report.
        `CONFIRMED` indicates the incident has been verified and definitively occurred.

        `SUSPECTED` indicates the incident is believed to have occurred but has not been fully verified.
    ProtectReportType:
      type: string
      enum:
      - USER_ACCOUNT_TAKEOVER
      - FALSE_IDENTITY
      - STOLEN_IDENTITY
      - SYNTHETIC_IDENTITY
      - MULTIPLE_USER_ACCOUNTS
      - SCAM_VICTIM
      - BANK_ACCOUNT_TAKEOVER
      - BANK_CONNECTION_REVOKED
      - CARD_TESTING
      - UNAUTHORIZED_TRANSACTION
      - CARD_CHARGEBACK
      - ACH_RETURN
      - DISPUTE
      - FIRST_PARTY_FRAUD
      - MISSED_PAYMENT
      - LOAN_STACKING
      - MONEY_LAUNDERING
      - NO_FRAUD
      - OTHER
