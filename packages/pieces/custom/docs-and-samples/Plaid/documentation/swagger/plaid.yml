          $ref: '#/components/schemas/UserToken'
      required:
      - user_token
    ConsumerReportPDFGetResponse:
      format: binary
      type: string
      description: ConsumerReportPDFGetResponse defines the response schema for `/consumer_report/pdf/get`
    CraIncomeInsights:
      type: object
      additionalProperties: true
      description: The Check Income Insights Report for an end user.
      properties:
        report_id:
          type: string
          description: The unique identifier associated with the Check Income Insights Report.
        generated_time:
          type: string
          description: The time when the Check Income Insights Report was generated.
          format: date-time
        days_requested:
          type: integer
          description: The number of days requested by the customer for the Check Income Insights Report.
        client_report_id:
          type: string
          nullable: true
          description: Client-generated identifier, which can be used by lenders to track loan applications.
        items:
          type: array
          description: The list of Items in the report along with the associated metadata about the Item.
          items:
            $ref: '#/components/schemas/CraBankIncomeItem'
        bank_income_summary:
          $ref: '#/components/schemas/CraBankIncomeSummary'
        warnings:
          type: array
          description: If data from the report was unable to be retrieved, the warnings object will contain information about the error that caused the data to be incomplete.
          items:
            $ref: '#/components/schemas/CraBankIncomeWarning'
    CraBankIncomeItem:
      type: object
      description: The details and metadata for an end user's Item.
      properties:
        item_id:
          $ref: '#/components/schemas/ItemId'
        bank_income_accounts:
          type: array
          description: The Item's accounts that have bank income data.
          items:
            $ref: '#/components/schemas/CraBankIncomeAccount'
        bank_income_sources:
          type: array
          description: The income sources for this Item. Each entry in the array is a single income source.
          items:
            $ref: '#/components/schemas/CraBankIncomeSource'
        last_updated_time:
          type: string
          description: The time when this Item's data was last retrieved from the financial institution.
          format: date-time
        institution_id:
          type: string
          description: The unique identifier of the institution associated with the Item.
        institution_name:
          type: string
          description: The name of the institution associated with the Item.
      required:
      - bank_income_sources
      - bank_income_accounts
    CraBankIncomeAccount:
      type: object
      description: The Item's bank accounts that have the selected data.
      properties:
        account_id:
          type: string
          description: |-
            Plaid’s unique identifier for the account. This value will not change unless Plaid can't reconcile the account with the data returned by the financial institution. This may occur, for example, when the name of the account changes. If this happens a new `account_id` will be assigned to the account.

            If an account with a specific `account_id` disappears instead of changing, the account is likely closed. Closed accounts are not returned by the Plaid API.

            Like all Plaid identifiers, the `account_id` is case sensitive.
        mask:
          type: string
          description: |-
            The last 2-4 alphanumeric characters of an account's official account number.
            Note that the mask may be non-unique between an Item's accounts, and it may also not match the mask that the bank displays to the user.
          nullable: true
        metadata:
          $ref: '#/components/schemas/CraBankIncomeAccountMetadata'
        name:
          type: string
          description: The name of the bank account.
        official_name:
          type: string
          description: The official name of the bank account.
          nullable: true
        subtype:
          $ref: '#/components/schemas/DepositoryAccountSubtype'
        type:
          $ref: '#/components/schemas/CreditBankIncomeAccountType'
        owners:
          x-hidden-from-docs: true
          type: array
          description: Data returned by the financial institution about the account owner or owners. Identity information is optional, so field may return an empty array.
          items:
            $ref: '#/components/schemas/Owner'
      required:
      - mask
      - metadata
      - name
      - official_name
      - subtype
      - type
      - owners
    CraBankIncomeAccountMetadata:
      title: CraBankIncomeAccountMetadata
      description: An object containing metadata about the extracted account.
      type: object
      properties:
        start_date:
          type: string
          format: date
          description: The date of the earliest extracted transaction, in [ISO 8601](https://wikipedia.org/wiki/ISO_8601) format ("yyyy-mm-dd").
          nullable: true
        end_date:
          type: string
          format: date
          description: The date of the most recent extracted transaction, in [ISO 8601](https://wikipedia.org/wiki/ISO_8601) format ("yyyy-mm-dd").
          nullable: true
      required:
      - start_date
      - end_date
    CraBankIncomeSource:
      type: object
      additionalProperties: true
      description: Detailed information for the income source.
      properties:
        account_id:
          type: string
          description: The account ID with which this income source is associated.
        income_source_id:
          type: string
          description: A unique identifier for an income source. If the report is regenerated and a new `report_id` is created, the new report will have a new set of `income_source_id`s.
        income_description:
          type: string
          description: The most common name or original description for the underlying income transactions.
        income_category:
          $ref: '#/components/schemas/CreditBankIncomeCategory'
        start_date:
          type: string
          format: date
          description: |-
            Minimum of all dates within the specific income sources in the user's bank account for days requested by the client.
            The date will be returned in an ISO 8601 format (YYYY-MM-DD).
        end_date:
          type: string
          format: date
          description: |-
            Maximum of all dates within the specific income sources in the user’s bank account for days requested by the client.
            The date will be returned in an ISO 8601 format (YYYY-MM-DD).
        pay_frequency:
          $ref: '#/components/schemas/CreditBankIncomePayFrequency'
        total_amount:
          type: number
          description: Total amount of earnings in the user’s bank account for the specific income source for days requested by the client.
        iso_currency_code:
          $ref: '#/components/schemas/CreditIsoCurrencyCode'
        unofficial_currency_code:
          $ref: '#/components/schemas/CreditUnofficialCurrencyCode'
        transaction_count:
          type: integer
          description: Number of transactions for the income source within the start and end date.
        next_payment_date:
          type: string
          format: date
          nullable: true
          description: |-
            The expected date of the end user’s next paycheck for the income source.
            The date will be returned in an ISO 8601 format (YYYY-MM-DD).
        status:
          $ref: '#/components/schemas/CraBankIncomeStatus'
        historical_average_monthly_gross_income:
          type: number
          description: An estimate of the average gross monthly income based on the historical net amount and income category for the income source(s).
          nullable: true
        historical_average_monthly_income:
          type: number
          description: The average monthly net income amount estimated based on the historical data for the income source(s).
          nullable: true
        forecasted_average_monthly_income:
          type: number
          description: The predicted average monthly net income amount for the income source(s).
          nullable: true
        forecasted_average_monthly_income_prediction_intervals:
          type: array
          description: The prediction interval(s) for the forecasted average monthly income.
          items:
            $ref: '#/components/schemas/CraPredictionInterval'
        employer:
          $ref: '#/components/schemas/CraBankIncomeEmployer'
        income_provider:
          $ref: '#/components/schemas/CraBankIncomeIncomeProvider'
        historical_summary:
          type: array
          items:
            $ref: '#/components/schemas/CraBankIncomeHistoricalSummary'
      required:
      - forecasted_average_monthly_income_prediction_intervals
      - income_provider
    CraPredictionInterval:
      description: The object containing prediction interval data.
      type: object
      additionalProperties: true
      properties:
        lower_bound:
          type: number
          description: The lower bound of the predicted attribute for the given probability.
          nullable: true
        upper_bound:
          type: number
          description: The upper bound of the predicted attribute for the given probability.
          nullable: true
        probability:
          type: number
          description: |-
            The probability of the actual value of the attribute falling within the upper and lower bound.
            This is a percentage represented as a value between 0 and 1.
          nullable: true
    CraBankIncomeEmployer:
      description: The object containing employer data.
      type: object
      additionalProperties: true
      properties:
        name:
          type: string
          description: The name of the employer.
          nullable: true
      required:
      - name
    CraBankIncomeIncomeProvider:
      description: The object containing data about the income provider.
      type: object
      additionalProperties: true
      nullable: true
      properties:
        name:
          type: string
          description: The name of the income provider.
        is_normalized:
          type: boolean
          description: Indicates whether the income provider name is normalized by comparing it against a canonical set of known providers.
      required:
      - name
      - is_normalized
    CraBankIncomeSummary:
      type: object
      description: Summary for income across all income sources and items (max history of 730 days).
      additionalProperties: true
      properties:
        total_amounts:
          type: array
          description: |-
            Total amount of earnings across all the income sources in the end user's Items for the days requested by the client.
            This can contain multiple amounts, with each amount denominated in one unique currency.
          items:
            $ref: '#/components/schemas/CreditAmountWithCurrency'
        start_date:
          type: string
          format: date
          description: |-
            The earliest date within the days requested in which all income sources identified by Plaid appear in a user's account.
            The date will be returned in an ISO 8601 format (YYYY-MM-DD).
        end_date:
          type: string
          format: date
          description: |-
            The latest date in which all income sources identified by Plaid appear in the user's account.
            The date will be returned in an ISO 8601 format (YYYY-MM-DD).
        income_sources_count:
          type: integer
          description: Number of income sources per end user.
        income_categories_count:
          type: integer
          description: Number of income categories per end user.
        income_transactions_count:
          type: integer
          description: Number of income transactions per end user.
        historical_average_monthly_gross_income:
          type: array
          description: An estimate of the average gross monthly income based on the historical net amount and income category for the income source(s). The average monthly income is calculated based on the lifetime of the income stream, rather than the entire historical period included in the scope of the report.
          items:
            $ref: '#/components/schemas/CreditAmountWithCurrency'
        historical_average_monthly_income:
          type: array
          description: The average monthly income amount estimated based on the historical data for the income source(s). The average monthly income is calculated based on the lifetime of the income stream, rather than the entire historical period included in the scope of the report.
          items:
            $ref: '#/components/schemas/CreditAmountWithCurrency'
        forecasted_average_monthly_income:
          type: array
          description: The predicted average monthly income amount for the income source(s).
          items:
            $ref: '#/components/schemas/CreditAmountWithCurrency'
        historical_annual_gross_income:
          type: array
          description: An estimate of the annual gross income for the income source, calculated by multiplying the `historical_average_monthly_gross_income` by 12.
          items:
            $ref: '#/components/schemas/CreditAmountWithCurrency'
        historical_annual_income:
          type: array
          description: An estimate of the annual net income for the income source, calculated by multiplying the `historical_average_monthly_income` by 12.
          items:
            $ref: '#/components/schemas/CreditAmountWithCurrency'
        forecasted_annual_income:
          type: array
          description: The predicted average annual income amount for the income source(s).
          items:
            $ref: '#/components/schemas/CreditAmountWithCurrency'
        historical_summary:
          type: array
          items:
            $ref: '#/components/schemas/CraBankIncomeHistoricalSummary'
    CraBankIncomeHistoricalSummary:
      type: object
      description: The end user's monthly summary for the income source(s).
      additionalProperties: true
      properties:
        total_amounts:
          type: array
          description: |-
            Total amount of earnings for the income source(s) of the user for the month in the summary.
            This can contain multiple amounts, with each amount denominated in one unique currency.
          items:
            $ref: '#/components/schemas/CreditAmountWithCurrency'
        start_date:
          type: string
          format: date
          description: |-
            The start date of the period covered in this monthly summary.
            This date will be the first day of the month, unless the month being covered is a partial month because it is the first month included in the summary and the date range being requested does not begin with the first day of the month.
            The date will be returned in an ISO 8601 format (YYYY-MM-DD).
        end_date:
          type: string
          format: date
          description: |-
            The end date of the period included in this monthly summary.
            This date will be the last day of the month, unless the month being covered is a partial month because it is the last month included in the summary and the date range being requested does not end with the last day of the month.
            The date will be returned in an ISO 8601 format (YYYY-MM-DD).
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/CraBankIncomeTransaction'
    CraBankIncomeTransaction:
      type: object
      description: The transactions data for the end user's income source(s).
      additionalProperties: true
      properties:
        transaction_id:
          type: string
          description: The unique ID of the transaction. Like all Plaid identifiers, the `transaction_id` is case sensitive.
        amount:
          type: number
          description: |-
            The settled value of the transaction, denominated in the transaction's currency as stated in `iso_currency_code` or `unofficial_currency_code`.
            Positive values when money moves out of the account; negative values when money moves in.
            For example, credit card purchases are positive; credit card payment, direct deposits, and refunds are negative.
        date:
          type: string
          format: date
          description: |-
            For pending transactions, the date that the transaction occurred; for posted transactions, the date that the transaction posted.
            Both dates are returned in an ISO 8601 format (YYYY-MM-DD).
        name:
          type: string
          deprecated: true
          description: The merchant name or transaction description. This is a legacy field that is no longer maintained. For merchant name, use the `merchant_name` field; for description, use the `original_description` field.
        original_description:
          type: string
          description: The string returned by the financial institution to describe the transaction.
          nullable: true
        pending:
          type: boolean
          description: |-
            When true, identifies the transaction as pending or unsettled.
            Pending transaction details (name, type, amount, category ID) may change before they are settled.
        check_number:
          type: string
          description: The check number of the transaction. This field is only populated for check transactions.
          nullable: true
        iso_currency_code:
          $ref: '#/components/schemas/CreditIsoCurrencyCode'
        unofficial_currency_code:
          $ref: '#/components/schemas/CreditUnofficialCurrencyCode'
        bonus_type:
          $ref: '#/components/schemas/CraBankIncomeBonusType'
      required:
      - transaction_id
      - pending
      - date
      - unofficial_currency_code
      - iso_currency_code
      - amount
      - original_description
    CraBankIncomeBonusType:
      type: string
      description: |-
        The type of bonus that this transaction represents, if it is a bonus.
        `BONUS_INCLUDED`: Bonus is included in this transaction along with the normal pay
        `BONUS_ONLY`: This transaction is a standalone bonus
      enum:
      - BONUS_INCLUDED
      - BONUS_ONLY
      - null
      nullable: true
    CraBankIncomeStatus:
      type: string
      description: |-
        The status of the income sources.
        `ACTIVE`: The income source is active.
        `INACTIVE`: The income source is inactive.
        `UNKNOWN`: The income source status is unknown.
      enum:
      - ACTIVE
      - INACTIVE
      - UNKNOWN
    CraBankIncomeWarning:
      type: object
      additionalProperties: true
      description: The warning associated with the data that was unavailable.
      properties:
        warning_type:
          $ref: '#/components/schemas/CreditBankIncomeWarningType'
        warning_code:
          $ref: '#/components/schemas/CraBankIncomeWarningCode'
        cause:
          $ref: '#/components/schemas/CraBankIncomeCause'
    CraBankIncomeWarningCode:
      type: string
      description: |-
        The warning code identifies a specific kind of warning.
        `IDENTITY_UNAVAILABLE`: Unable to extract identity for the Item
        `TRANSACTIONS_UNAVAILABLE`: Unable to extract transactions for the Item
        `REPORT_DELETED`: Report deleted due to customer or consumer request
        `DATA_UNAVAILABLE`: No relevant data was found for the Item
      enum:
      - IDENTITY_UNAVAILABLE
      - TRANSACTIONS_UNAVAILABLE
      - REPORT_DELETED
      - DATA_UNAVAILABLE
    CraBankIncomeCause:
      type: object
      additionalProperties: true
      description: An error object and associated `item_id` used to identify a specific Item and error when a batch operation operating on multiple Items has encountered an error in one of the Items.
      properties:
        error_type:
          $ref: '#/components/schemas/CreditBankIncomeErrorType'
