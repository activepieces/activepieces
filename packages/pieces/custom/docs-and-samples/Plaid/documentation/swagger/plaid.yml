    TransferIntentCreateNetwork:
      type: string
      title: TransferIntentCreateNetwork
      description: |-
        The network or rails used for the transfer. Defaults to `same-day-ach`.

        For transfers submitted using `ach`, the Standard ACH cutoff is 8:30 PM Eastern Time.

        For transfers submitted using `same-day-ach`, the Same Day ACH cutoff is 3:30 PM Eastern Time. It is recommended to send the request 15 minutes prior to the cutoff to ensure that it will be processed in time for submission before the cutoff. If the transfer is processed after this cutoff but before the Standard ACH cutoff, it will be sent over Standard ACH rails and will not incur same-day charges.

        For transfers submitted using `rtp`, in the case that the account being credited does not support RTP, the transfer will be sent over ACH as long as an `ach_class` is provided in the request. If RTP isn't supported by the account and no `ach_class` is provided, the transfer will fail to be submitted.
      enum:
      - ach
      - same-day-ach
      - rtp
      default: same-day-ach
    TransferNetwork:
      type: string
      title: TransferNetwork
      description: |-
        The network or rails used for the transfer.

        For transfers submitted as `ach` or `same-day-ach`, the Standard ACH cutoff is 8:30 PM Eastern Time.

        For transfers submitted as `same-day-ach`, the Same Day ACH cutoff is 3:30 PM Eastern Time.  It is recommended to send the request 15 minutes prior to the cutoff to ensure that it will be processed in time for submission before the cutoff. If the transfer is processed after this cutoff but before the Standard ACH cutoff, it will be sent over Standard ACH rails and will not incur same-day charges; this will apply to both legs of the transfer if applicable. The transaction limit for a Same Day ACH transfer is $1,000,000. Authorization requests sent with an amount greater than $1,000,000 will fail.

        For transfers submitted as `rtp`,  Plaid will automatically route between Real Time Payment rail by TCH or FedNow rails as necessary. If a transfer is submitted as `rtp` and the counterparty account is not eligible for RTP, the `/transfer/authorization/create` request will fail with an `INVALID_FIELD` error code. To pre-check to determine whether a counterparty account can support RTP, call `/transfer/capabilities/get` before calling `/transfer/authorization/create`.

        Wire transfers are currently in early availability. To request access to `wire` as a payment network, contact your Account Manager. For transfers submitted as `wire`, the `type` must be `credit`; wire debits are not supported. The cutoff to submit a wire payment is 6:30 PM Eastern Time on a business day; wires submitted after that time will be processed on the next business day. The transaction limit for a wire is $999,999.99. Authorization requests sent with an amount greater than $999,999.99 will fail.
      enum:
      - ach
      - same-day-ach
      - rtp
      - wire
    TransferACHNetwork:
      type: string
      title: TransferACHNetwork
      description: |-
        The ACH networks used for the funds flow.

        For requests submitted as either `ach` or `same-day-ach` the cutoff for Same Day ACH is 3:30 PM Eastern Time and the cutoff for Standard ACH transfers is 8:30 PM Eastern Time. It is recommended to submit a request at least 15 minutes before the cutoff time in order to ensure that it will be processed before the cutoff. Any request that is indicated as `same-day-ach` and that misses the Same Day ACH cutoff, but is submitted in time for the Standard ACH cutoff, will be sent over Standard ACH rails and will not incur same-day charges.
      enum:
      - ach
      - same-day-ach
    TransferRecurringNetwork:
      type: string
      title: TransferRecurrinngNetwork
      description: Networks eligible for recurring transfers.
      enum:
      - ach
      - same-day-ach
      - rtp
    BankTransferNetwork:
      type: string
      title: BankTransferNetwork
      description: The network or rails used for the transfer. Valid options are `ach`, `same-day-ach`, or `wire`.
      enum:
