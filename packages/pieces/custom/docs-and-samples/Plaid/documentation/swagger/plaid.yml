          $ref: '#/components/schemas/IdentityVerificationStepStatus'
        documentary_verification:
          $ref: '#/components/schemas/IdentityVerificationStepStatus'
        selfie_check:
          $ref: '#/components/schemas/IdentityVerificationStepStatus'
        watchlist_screening:
          $ref: '#/components/schemas/IdentityVerificationStepStatus'
        risk_check:
          $ref: '#/components/schemas/IdentityVerificationStepStatus'
