      properties:
        warning_type:
          type: string
          description: The warning type, which will always be `CHECK_REPORT_WARNING`
        warning_code:
          $ref: '#/components/schemas/CheckReportWarningCode'
        cause:
          $ref: '#/components/schemas/Cause'
      required:
      - warning_type
      - warning_code
      - cause
    CheckReportWarningCode:
      type: string
      description: "The warning code identifies a specific kind of warning. \n`IDENTITY_UNAVAILABLE`:  Account-owner information is not available. \n`TRANSACTIONS_UNAVAILABLE`: Transactions information associated with Credit and Depository accounts are unavailable. \n`USER_FRAUD_ALERT`: The user has placed a fraud alert on their Plaid Check consumer report due to suspected fraud. Please note that when a fraud alert is in place, the recipient of the consumer report has an obligation to verify the consumer’s identity."
      enum:
      - IDENTITY_UNAVAILABLE
      - TRANSACTIONS_UNAVAILABLE
      - USER_FRAUD_ALERT
    ConsumerReportPDFGetRequest:
      type: object
      description: ConsumerReportPDFGetRequest defines the request schema for `/consumer_report/pdf/get`
      properties:
        client_id:
          $ref: '#/components/schemas/APIClientID'
        secret:
          $ref: '#/components/schemas/APISecret'
