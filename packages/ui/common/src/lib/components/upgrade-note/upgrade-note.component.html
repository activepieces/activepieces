<!-- BG color is inlined because we don't want it affected by whitelabelling -->
<div
    [style.height]="insideTab? 'calc(100vh - 285px)' : 'calc(100vh - 128px)'"
    class="ap-pt-4 ap-mx-auto ap-typography-body-1 ap-max-w-[600px] md:ap-max-w-[900px]  lg:ap-max-w-[1200px]  ap-text-center ap-px-5 ap-min-h-[150px] ap-gap-4 ap-text-gray-800 ap-flex ap-justify-center ap-flex-col ap-relative">
    <div class="ap-typography-headline-5 ap-mt-1 ">
        <b>{{featureNoteTitle}}</b>
    </div>
    <div class="ap-typography-body-1 ap-mx-auto ap-text-gray-800 ap-max-w-[485px] ap-flex ap-flex-col ap-gap-4">
        {{featureNote}}
        <div class="ap-flex ap-justify-center ap-gap-3 ap-items-center ap-h-[3rem]">
            <ap-button  (buttonClicked)="openContactSales()" [fullWidthOfContainer]="true" btnColor="primary"
                btnSize="large">
                <div
                    class="ap-text-body-2 !ap-font-semibold ap-items-center ap-justify-center">
                    Request Trial
                </div>
            </ap-button>
        </div>
    </div>

    <div class="ap-mt-6 ap-shadow-2xl ap-overflow-hidden ap-rounded-xl ap-flex ap-items-center ap-justify-center">
        <video @fadeIn *ngIf="videoUrl !== ''" autoplay loop muted playsinline class="ap-max-w-[600px] ap-min-w-[600px] ap-min-h-[342px] ap-max-h-[342px] 
        md:ap-max-w-[900px] md:ap-min-w-[900px]  md:ap-min-h-[513px] md:ap-max-h-[513px] lg:ap-min-2-[1200px] lg:ap-max-w-[1200px] lg:ap-min-h-[650px] lg:ap-max-h-[684px]  ap-overflow-hidden ap-rounded-xl " oncanplay="this.play()" onloadedmetadata="this.muted = true"><source [src]="videoUrl" type="video/mp4"></video>
    </div>
</div>
