<ap-button btnStyle="basic" btnColor="basic" btnSize="medium" (buttonClicked)="openSupport()" *ngIf="showSupport$ | async"
    tooltipText="Ask the Community">
    <div class="ap-flex ap-items-center ap-typography-body-2 ap-gap-2">
        <svg-icon src="assets/img/custom/support.svg" class="ap-fill-body ap-w-[20px] ap-h-[25px]"
            [applyClass]="true"></svg-icon>
        <span i18n>Support</span>
    </div>
</ap-button>
