<form class="ng-submitted">
  <div class="ap-mb-2 ap-flex ap-justify-between ap-items-center">
    <div></div>
    <ng-container *ngIf="showGenerateCode$ | async as showCode">
      <ap-button
        type="button"
        btnStyle="stroked"
        btnSize="medium"
        (buttonClicked)="openCodeWriterDialog()"
        [disabled]="(generateCodeEnabled$ | async) === false"
        [tooltipText]="
          (generateCodeEnabled$ | async)
            ? codeGeneratorTooltip
            : disabledCodeGeneratorTooltip
        "
        i18n-tooltipText
      >
        <div class="ap-flex ap-gap-3 ap-items-center" i18n>
          <svg-icon
            src="assets/img/custom/AI.svg"
            class="ap-w-[20px] ap-h-[20px] ap-fill-primary"
            [applyClass]="true"
          ></svg-icon>
          Copilot
        </div>
      </ap-button>
    </ng-container>
  </div>
</form>
