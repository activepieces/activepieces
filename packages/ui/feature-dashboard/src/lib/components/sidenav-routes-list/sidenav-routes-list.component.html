<div
  class="ap-w-[75px] ap-overflow-x-hidden ap-overflow-y-auto thin-scrollbars  ap-bg-transparent ap-h-full ap-flex ap-flex-col ap-typegraphy-body-2 ap-items-center ap-gap-[20px] ap-px-1 ap-py-3">
  <ap-icon-button class="ap-mb-[10px]" [iconFilename]="'logo/logo.svg'" [iconUrl]="(logoUrl$ | async )|| ''"
    tooltipText="Home" i18n-tooltipText (buttonClicked)="redirectHome(false)" [width]="22" [height]="22"
    extraClasses="ap-fill-primary" (auxclick)="redirectHome(true)"></ap-icon-button>


  @for( route of (sideNavRoutes$ | async); track route.route) {
  @if(route.showInSideNav$ | async){
  <app-sidenav-route-item  [skipLocationChange]="skipLocationChange$ | async | defaultFalse" [sideNavRoute]="route">
  </app-sidenav-route-item>
  }

  }
  <div class="ap-flex-grow"></div>
  <div (click)="openSupport()" matTooltip="Ask the Community" i18n-matTooltip matTooltipPosition="right">
    <app-sidenav-route-item [sideNavRoute]="supportRoute"></app-sidenav-route-item>
  </div>

  <app-sidenav-route-item [sideNavRoute]="docsRoute"></app-sidenav-route-item>
</div>
