<div class="ap-w-full  ap-px-[30px] ap-pt-[50px]">
    <div class="ap-h-full">
        <ap-page-title title="Settings" i18n-title></ap-page-title>
        <mat-tab-group #tabs dynamicHeight mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="0"
            (selectedTabChange)="tabChanged($event)">
            <mat-tab [label]="generalSettingsTable">
                <app-general-settings></app-general-settings>
            </mat-tab>
            <mat-tab [label]="piecesTable">
                <ap-community-pieces-table></ap-community-pieces-table>
            </mat-tab>
            <mat-tab [label]="gitSyncTableTitle">
                <div class="ap-mt-4">
                    <app-sync-project></app-sync-project>
                </div>
            </mat-tab>
            <mat-tab [label]="alertsTable">
                <app-alerts-table></app-alerts-table>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
<ng-container *ngIf="fragmentChanged$ | async"></ng-container>
