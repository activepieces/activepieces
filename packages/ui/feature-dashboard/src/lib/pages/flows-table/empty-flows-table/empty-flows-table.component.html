<div class="ap-flex ap-flex-col ap-gap-4 ap-h-full ap-text-center ap-items-center ap-justify-center ">
  <svg-icon src="/assets/img/custom/empty-collections.svg" [style]="{width: '360px', height:'162px' }"></svg-icon>
  <div class="text-container">
    <div class="ap-typography-headline-6 ap-font-medium ">Create Your First Flow</div>
    <div class="ap-typography-body-1 ">
      Put Activepieces to work by creating your first flow.<br> It's easy to build!
    </div>
  </div>
  <ap-button class="text-center" [loading]="creatingFlow" (buttonClicked)="createFlow()">Create demo flow</ap-button>
  <ng-container *ngIf="createFlow$ | async"> </ng-container>
  <div class="ap-typography-subtitle-2">
    Or
  </div>
  <a (click)="openToDemo()" class="!ap-cursor-pointer !ap-typography-subtitle-2 !ap-text-body">
    build your own flow
  </a>

</div>
