#cloud-config
package_update: true
package_upgrade: true

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - software-properties-common
  - git
  - wget
  - ufw

write_files:
  - path: /etc/systemd/system/wasper.service
    content: |
      [Unit]
      Description=Wasper (Activepieces) Docker Compose Service
      Requires=docker.service
      After=docker.service

      [Service]
      Type=oneshot
      RemainAfterExit=yes
      WorkingDirectory=/opt/wasper
      ExecStart=/usr/bin/docker compose up -d
      ExecStop=/usr/bin/docker compose down
      TimeoutStartSec=0

      [Install]
      WantedBy=multi-user.target
    permissions: '0644'

runcmd:
  # Configure firewall
  - ufw --force enable
  - ufw allow 22/tcp
  - ufw allow 80/tcp
  - ufw allow 443/tcp

  # Format and mount data disk
  - while [ ! -e /dev/disk/azure/scsi1/lun0 ]; do sleep 1; done
  - mkfs.ext4 -F /dev/disk/azure/scsi1/lun0
  - mkdir -p /mnt/data
  - mount /dev/disk/azure/scsi1/lun0 /mnt/data
  - echo '/dev/disk/azure/scsi1/lun0 /mnt/data ext4 defaults,nofail 0 2' >> /etc/fstab

  # Install Docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
  - systemctl enable docker
  - systemctl start docker

  # Add admin user to docker group
  - usermod -aG docker wasperadmin

  # Create Wasper directory structure
  - mkdir -p /opt/wasper
  - mkdir -p /mnt/data/postgres
  - mkdir -p /mnt/data/redis
  - mkdir -p /mnt/data/wasper-data
  - chown -R 1000:1000 /mnt/data

  # Mark cloud-init as complete
  - touch /var/lib/cloud/instance/wasper-initialized

final_message: "Wasper VM initialization complete. Docker installed and ready."
