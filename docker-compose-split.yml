services:
  # APP: Handles UI, API, and Webhooks
  activepieces-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: activepieces-app
    restart: unless-stopped
    ports:
      - '8080:80'
    depends_on:
      - postgres
      - redis
    env_file: .env
    environment:
      # Split Mode: APP ONLY
      - AP_CONTAINER_TYPE=APP
      # App doesn't need worker concurrency
      - AP_FLOW_WORKER_CONCURRENCY=0
    volumes:
      - ./cache:/usr/src/app/cache
      - ./dist/packages/pieces:/usr/src/app/dist/packages/pieces
    networks:
      - activepieces

  # WORKER: Processes flow executions
  activepieces-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: activepieces-worker
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - activepieces-app
    env_file: .env
    environment:
      # Split Mode: WORKER ONLY
      - AP_CONTAINER_TYPE=WORKER
      # Worker processes jobs from Redis queue
      - AP_FLOW_WORKER_CONCURRENCY=25
    volumes:
      - ./cache:/usr/src/app/cache
      - ./dist/packages/pieces:/usr/src/app/dist/packages/pieces
    networks:
      - activepieces
    # Scale workers: docker compose up --scale activepieces-worker=3
    deploy:
      replicas: 1

  postgres:
    image: 'postgres:14.4'
    container_name: postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    env_file: .env
    environment:
      - 'POSTGRES_DB=${AP_POSTGRES_DATABASE}'
      - 'POSTGRES_PASSWORD=${AP_POSTGRES_PASSWORD}'
      - 'POSTGRES_USER=${AP_POSTGRES_USERNAME}'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - activepieces

  redis:
    image: 'redis:7.0.7'
    container_name: redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - 'redis_data:/data'
    networks:
      - activepieces

volumes:
  postgres_data:
  redis_data:

networks:
  activepieces:
