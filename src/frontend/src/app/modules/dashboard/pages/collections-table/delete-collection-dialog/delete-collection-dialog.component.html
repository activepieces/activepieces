<app-dialog-title-template>
    Archive {{collection.version.displayName}}
</app-dialog-title-template>
<mat-dialog-content>
    <div class="ap-typography-body-1 ap-text-description ap-mb-4">
        Please type "ARCHIVE" to confirm archiving this collection
    </div>
    <form class="ap-flex ap-flex-col ap-gap-1" [formGroup]="confirmationForm" (submit)="deleteCollection()">
        <mat-form-field class="ap-w-full" appearance="outline">
            <input formControlName="confirmation" matInput type="text" placeholder="ARCHIVE" />
            <mat-error *ngIf="confirmationForm.controls.confirmation.invalid">Please write the confirmation message
                correctly</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="ap-flex ap-gap-2.5">
        <app-button btnColor="basic" mat-dialog-close btnSize="default" btnColor="basic"
            [disabled]="!!deleteCollection$">
            Cancel
        </app-button>
        <app-button cdkFocusInitial btnSize="default" type="submit" (click)="deleteCollection();"
            [loading]="!!deleteCollection$" btnColor="warn">
            Confirm
        </app-button>
    </div>
</mat-dialog-actions>

<ng-container *ngIf="deleteCollection$ | async"></ng-container>
