name: Release Pieces

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/pieces/**'
      - 'packages/shared/**'

concurrency:
  group: release-pieces
  cancel-in-progress: false

jobs:
  Release-Pieces:
    if: github.repository == 'activepieces/activepieces'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: bun-${{ hashFiles('bun.lock', 'package.json') }}
          restore-keys: bun-

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Turbo Cache
        uses: rharkor/caching-for-turbo@v2.2.1
        with:
          provider: s3
          s3-bucket: ${{ secrets.TURBO_CACHE_S3_BUCKET }}
          s3-region: auto
          s3-endpoint: ${{ secrets.TURBO_CACHE_S3_ENDPOINT }}
          s3-access-key-id: ${{ secrets.TURBO_CACHE_S3_ACCESS_KEY_ID }}
          s3-secret-access-key: ${{ secrets.TURBO_CACHE_S3_SECRET_ACCESS_KEY }}
          max-age: 2w
          max-size: 20gb

      - name: copy project .npmrc to user level
        run: cp .npmrc $HOME/.npmrc

      - name: publish shared package
        run: npx turbo run build --filter=@activepieces/shared && npx ts-node -r tsconfig-paths/register -P packages/engine/tsconfig.lib.json tools/scripts/utils/publish-npm-package.ts packages/shared
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: publish pieces-common package
        run: npx turbo run build --filter=@activepieces/pieces-common && npx ts-node -r tsconfig-paths/register -P packages/engine/tsconfig.lib.json tools/scripts/utils/publish-npm-package.ts packages/pieces/community/common
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: publish pieces-framework package
        run: npx turbo run build --filter=@activepieces/pieces-framework && npx ts-node -r tsconfig-paths/register -P packages/engine/tsconfig.lib.json tools/scripts/utils/publish-npm-package.ts packages/pieces/community/framework
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Find changed pieces
        id: changed
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "scope=all" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED=$(git diff --name-only origin/main -- 'packages/pieces/**/package.json' \
            | grep -v -E '(common|framework)/package.json$' \
            | while read -r f; do dirname "$f"; done \
            | sort -u)

          if [ -z "$CHANGED" ]; then
            echo "No piece package.json changes detected"
            echo "scope=none" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "scope=changed" >> "$GITHUB_OUTPUT"

          FILTERS=""
          while IFS= read -r dir; do
            [ -z "$dir" ] && continue
            PKG_NAME=$(node -p "require('./$dir/package.json').name")
            FILTERS="$FILTERS --filter=$PKG_NAME"
          done <<< "$CHANGED"
          echo "turbo_filter=$FILTERS" >> "$GITHUB_OUTPUT"

          {
            echo "changed_dirs<<PIECES_EOF"
            echo "$CHANGED"
            echo "PIECES_EOF"
          } >> "$GITHUB_OUTPUT"

          echo "Changed pieces:$FILTERS"

      - name: Build all packages
        if: steps.changed.outputs.scope == 'all'
        run: npx turbo run build

      - name: Build changed pieces
        if: steps.changed.outputs.scope == 'changed'
        run: npx turbo run build ${{ steps.changed.outputs.turbo_filter }}

      - name: publish pieces packages
        if: steps.changed.outputs.scope != 'none'
        run: npx ts-node -r tsconfig-paths/register -P packages/engine/tsconfig.lib.json tools/scripts/pieces/publish-pieces-to-npm.ts
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          CHANGED_PIECES: ${{ steps.changed.outputs.changed_dirs }}

      - name: Check available memory
        run: free -h

      - name: update pieces metadata
        if: steps.changed.outputs.scope != 'none'
        run: npx ts-node -r tsconfig-paths/register -r ./tools/scripts/fix-dts-require.js -P packages/engine/tsconfig.lib.json tools/scripts/pieces/update-pieces-metadata.ts packages/pieces/community/framework
        env:
          AP_CLOUD_API_KEY: ${{ secrets.AP_CLOUD_API_KEY }}
          NODE_OPTIONS: "--max-old-space-size=8192"
          CHANGED_PIECES: ${{ steps.changed.outputs.changed_dirs }}

      - name: Notify Discord on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"ðŸš¨ **Release Pieces Workflow Failed** ðŸš¨\\n\\n**Repository:** ${{ github.repository }}\\n**Branch:** ${{ github.ref_name }}\\n**Commit:** ${{ github.sha }}\\n**Action URL:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\\n\\nThe release pieces workflow has failed. Please check the logs for more details.\"}" \
            ${{ secrets.DISCORD_ON_CALL_WEBHOOK }}
