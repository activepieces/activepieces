name: Release Pieces

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/pieces/**'
      - 'packages/shared/**'

concurrency:
  group: release-pieces
  cancel-in-progress: false

jobs:
  Release-Pieces:
    if: github.repository == 'activepieces/activepieces'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: bun-${{ hashFiles('bun.lock', 'package.json') }}
          restore-keys: bun-

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: copy project .npmrc to user level
        run: cp .npmrc $HOME/.npmrc

      - name: publish shared package
        run: npx turbo run build --filter=@activepieces/shared --force && npx ts-node -r tsconfig-paths/register -P packages/engine/tsconfig.lib.json tools/scripts/utils/publish-npm-package.ts packages/shared 
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: publish pieces-common package
        run: npx turbo run build --filter=@activepieces/pieces-common --force && npx ts-node -r tsconfig-paths/register -P packages/engine/tsconfig.lib.json tools/scripts/utils/publish-npm-package.ts packages/pieces/common
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: publish pieces-framework package
        run: npx turbo run build --filter=@activepieces/pieces-framework --force && npx ts-node -r tsconfig-paths/register -P packages/engine/tsconfig.lib.json tools/scripts/utils/publish-npm-package.ts packages/pieces/framework
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Find changed pieces
        id: changed
        run: |
          OUTPUT=$(npx ts-node -r tsconfig-paths/register -P packages/engine/tsconfig.lib.json tools/scripts/pieces/find-changed-pieces.ts)

          TURBO_FILTER=$(echo "$OUTPUT" | grep '^TURBO_FILTER:' | sed 's/^TURBO_FILTER://')
          CHANGED_DIRS=$(echo "$OUTPUT" | sed -n '/^CHANGED_DIRS:$/,/^TURBO_FILTER:/{ /^CHANGED_DIRS:$/d; /^TURBO_FILTER:/d; p; }')

          if [ -z "$TURBO_FILTER" ]; then
            echo "No changed pieces found"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "turbo_filter=$TURBO_FILTER" >> "$GITHUB_OUTPUT"
            {
              echo "changed_dirs<<PIECES_EOF"
              echo "$CHANGED_DIRS"
              echo "PIECES_EOF"
            } >> "$GITHUB_OUTPUT"
            echo "Changed pieces: $TURBO_FILTER"
          fi

      - name: Build changed pieces
        if: steps.changed.outputs.has_changes == 'true'
        run: npx turbo run build ${{ steps.changed.outputs.turbo_filter }} --force

      - name: Copy piece assets to dist
        if: steps.changed.outputs.has_changes == 'true'
        run: npx ts-node -r tsconfig-paths/register -P packages/engine/tsconfig.lib.json tools/scripts/pieces/copy-piece-assets.ts
        env:
          CHANGED_PIECES: ${{ steps.changed.outputs.changed_dirs }}

      - name: publish pieces packages
        if: steps.changed.outputs.has_changes == 'true'
        run: npx ts-node -r tsconfig-paths/register -P packages/engine/tsconfig.lib.json tools/scripts/pieces/publish-pieces-to-npm.ts
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          CHANGED_PIECES: ${{ steps.changed.outputs.changed_dirs }}

      - name: Check available memory
        run: free -h

      - name: update pieces metadata
        if: steps.changed.outputs.has_changes == 'true'
        run: npx ts-node -r tsconfig-paths/register -r ./tools/scripts/fix-dts-require.js -P packages/engine/tsconfig.lib.json tools/scripts/pieces/update-pieces-metadata.ts packages/pieces/framework
        env:
          AP_CLOUD_API_KEY: ${{ secrets.AP_CLOUD_API_KEY }}
          NODE_OPTIONS: "--max-old-space-size=8192"
          CHANGED_PIECES: ${{ steps.changed.outputs.changed_dirs }}

      - name: Notify Discord on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"ðŸš¨ **Release Pieces Workflow Failed** ðŸš¨\\n\\n**Repository:** ${{ github.repository }}\\n**Branch:** ${{ github.ref_name }}\\n**Commit:** ${{ github.sha }}\\n**Action URL:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\\n\\nThe release pieces workflow has failed. Please check the logs for more details.\"}" \
            ${{ secrets.DISCORD_ON_CALL_WEBHOOK }}
