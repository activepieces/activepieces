name: E2E Tests - Community Edition

on:
  workflow_call:
  workflow_dispatch:

env:
  AP_EDITION: ce
  AP_DB_TYPE: SQLITE3
  AP_REDIS_TYPE: MEMORY
  AP_FRONTEND_URL: http://localhost:4200
  AP_WEBHOOK_TIMEOUT_SECONDS: "30"
  AP_TRIGGER_DEFAULT_POLL_INTERVAL: "5"
  AP_EXECUTION_MODE: UNSANDBOXED
  AP_TELEMETRY_ENABLED: "false"
  NODE_ENV: test

jobs:
  test-e2e-ce:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: activepieces
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Run E2E tests
        run: |
          cd packages/tests-e2e
          npx playwright test
        env:
          CI: true
          
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-ce
          path: packages/tests-e2e/playwright-report/
          retention-days: 30
          
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-ce
          path: packages/tests-e2e/test-results/
          retention-days: 30
